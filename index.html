<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    
    <!-- Скрипты твоей игры -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        /* СТИЛИ ЗАГРУЗКИ */
        :root { 
            --gold: #ffcf33; 
            --gold-glow: rgba(255, 207, 51, 0.4);
            --bg-black: #000000;
        }

        #loader-wrapper {
            position: fixed; inset: 0; z-index: 99999;
            background: var(--bg-black);
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
            overflow: hidden;
        }

        #loader-wrapper.fade-out { opacity: 0; visibility: hidden; }

        .stars-bg { position: absolute; inset: 0; z-index: 1; }

        /* Крупные звезды из фото */
        .hero-star {
            position: absolute; color: var(--gold);
            filter: drop-shadow(0 0 15px var(--gold));
            z-index: 2; animation: twinkle 3s infinite alternate ease-in-out;
        }
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Елки по бокам */
        .pine-decor {
            position: absolute; width: 300px; height: 300px;
            z-index: 15; pointer-events: none;
        }
        .pine-left { top: -40px; left: -60px; transform: rotate(15deg); }
        .pine-right { top: -40px; right: -60px; transform: scaleX(-1) rotate(15deg); }

        .ball {
            position: absolute; border-radius: 50%;
            transform-origin: top center; animation: swing 4s infinite ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .ball-red { width: 35px; height: 35px; background: radial-gradient(circle at 30% 30%, #ff4444, #800000); top: 140px; left: 180px; }
        .ball-silver { width: 25px; height: 25px; background: radial-gradient(circle at 30% 30%, #fff, #777); top: 110px; left: 110px; animation-delay: -2s; }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Карточка */
        .loader-card {
            position: relative; width: 280px; height: 390px;
            background: #1a1a1c; border-radius: 45px;
            border: 2px solid var(--gold); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 40px var(--gold-glow);
            animation: cardFloat 4s infinite ease-in-out;
        }
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .loader-logo {
            width: 90px; height: 90px; background: #222; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 45px; color: #555; font-weight: bold; margin-bottom: 40px;
        }
        .loader-logo::after { content: '?'; }

        .loader-text { color: #fff; font-size: 14px; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 20px; font-weight: 300; }
        .loader-text b { color: var(--gold); font-weight: 900; text-shadow: 0 0 10px var(--gold); }

        .loader-bar-wrap { width: 170px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 10px var(--gold); animation: fillProgress 5s linear forwards; }
        
        @keyframes fillProgress { to { width: 100%; } }

        /* СТИЛИ ТВОЕЙ ИГРЫ (Оригинал) */
        :root { --tg-bg: #0a0a0c; --gold-grad: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); --red: #ff4444; --black: #2c2c2e; --yellow: #ffcf33; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }
        .game-selection { padding: 20px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; }
        .game-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card h3 { margin: 0; color: var(--star); font-size: 24px; font-weight: 900; }
        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        #ton-connect-btn { scale: 0.8; transform-origin: left; }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold-grad); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; margin-left: 5px; cursor: pointer; }
        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 100px; background: rgba(255,255,255,0.02); margin: 15px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        .slow-drift { animation: driftAnim 25s linear infinite; width: max-content; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-30%); } }
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 5px; border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; font-weight: 900; font-size: 20px; background: #1c1c1e; }
        .segment img { width: 100%; height: 100%; object-fit: cover; }
        .seg-red { background: #e03a3a; color: white; }
        .seg-black { background: #2c2c2e; color: white; }
        .seg-yellow { background: #b59524; color: black; }
        .history-bar { display: flex; gap: 6px; padding: 10px 16px; overflow-x: auto; scrollbar-width: none; }
        .history-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }
        .x-bet-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 0 16px 16px 16px; }
        .x-btn { border-radius: 14px; padding: 15px 5px; cursor: pointer; text-align: center; font-weight: bold; font-size: 13px; color: rgba(255,255,255,0.9); border: 2px solid transparent; }
        .x-btn.btn-black { background: #222224; }
        .x-btn.btn-red { background: #8e2a2a; }
        .x-btn.btn-yellow { background: #8a731d; }
        .x-btn.active { border-color: white; transform: scale(1.05); }
        .player-row { display:flex; align-items:center; background:var(--glass); padding:12px; margin: 0 16px 8px 16px; border-radius:14px; border: 1px solid rgba(255,255,255,0.03); }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; cursor: pointer; }
        .nav-btn.active { color: var(--star); }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }
        input[type="number"], input[type="text"] { width: 100%; background: #161618; border: 1px solid #2c2c2e; color: white; padding: 15px; border-radius: 14px; font-size: 17px; margin-bottom: 10px; text-align: center; font-weight: bold; }
        .btn-gold { width: 100%; background: var(--gold-grad); border: none; padding: 16px; border-radius: 14px; font-weight: bold; color: black; cursor: pointer; margin-top: 5px; }
        #winner-popup { position: fixed; bottom: -120%; left: 5%; width: 90%; background: rgba(20, 20, 25, 0.95); backdrop-filter: blur(20px); border: 2px solid var(--star); color: white; padding: 25px; border-radius: 24px; z-index: 6000; transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28); text-align: center; box-shadow: 0 10px 50px rgba(0,0,0,1); }
        #winner-popup.show { bottom: 90px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 340px; border-radius: 24px; padding: 25px; text-align: center; border: 1px solid var(--star); }
    </style>
</head>
<body>

    <!-- ЭКРАН ЗАГРУЗКИ -->
    <div id="loader-wrapper">
        <canvas id="stars-canvas" class="stars-bg"></canvas>
        
        <!-- Крупные звезды -->
        <div class="hero-star" style="bottom: 25%; left: 10%; font-size: 35px;">★</div>
        <div class="hero-star" style="top: 15%; right: 15%; font-size: 25px; animation-delay: 0.5s;">★</div>
        <div class="hero-star" style="bottom: 15%; right: 10%; font-size: 18px; animation-delay: 1.2s;">★</div>

        <!-- Елки -->
        <div class="pine-decor pine-left">
            <svg viewBox="0 0 200 200"><path d="M0 0C40 20 100 60 140 140" stroke="#0a2a0a" stroke-width="12" fill="none" stroke-linecap="round"/></svg>
            <div class="ball ball-red"></div>
            <div class="ball ball-silver"></div>
        </div>
        <div class="pine-decor pine-right">
            <svg viewBox="0 0 200 200"><path d="M0 0C40 20 100 60 140 140" stroke="#0a2a0a" stroke-width="12" fill="none" stroke-linecap="round"/></svg>
            <div class="ball ball-red" style="top:160px; left:140px; width:30px; height:30px;"></div>
        </div>

        <div class="loader-card">
            <div class="loader-logo"></div>
            <div class="loader-text">Загрузка <b>Slide</b></div>
            <div class="loader-bar-wrap">
                <div class="loader-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- ТВОЯ ИГРА -->
    <div id="game-page" class="page active">
        <div class="top-nav">
            <div id="ton-connect-btn"></div>
            <div class="chip"><span id="bal-game">0.00</span> TON <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div id="game-menu-view" class="game-selection">
            <div class="game-card" onclick="showSubGame('pvp')"><h3>SLIDE PVP</h3></div>
            <div class="game-card" onclick="showSubGame('x')"><h3>SLIDE X</h3></div>
        </div>
        <div id="pvp-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; font-size: 12px; color: var(--star); cursor:pointer;" onclick="showSubGame('menu')">← НАЗАД</div>
            <div class="bank-val" id="bank-val">0.00 TON</div>
            <div id="timer-label" style="text-align:center; font-weight:bold; color:var(--hint); font-size:11px; letter-spacing: 1px;">ОЖИДАЕМ ИГРОКОВ...</div>
            <div class="roulette-wrap"><div class="pointer"></div><div id="tape" class="tape slow-drift"></div></div>
            <div style="padding: 16px; display:flex; gap:10px;">
                <input type="number" id="bet-input" value="0.10" step="0.01">
                <button onclick="makeBet()" style="background:var(--star); border:none; padding:0 30px; border-radius:14px; font-weight:900; color:black; height:54px;">СТАВКА</button>
            </div>
            <div id="players-list"></div>
        </div>
        <div id="x-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; font-size: 12px; color: var(--star); cursor:pointer;" onclick="showSubGame('menu')">← НАЗАД</div>
            <div class="bank-val" id="x-timer">00:15</div>
            <div class="roulette-wrap"><div class="pointer"></div><div id="x-tape" class="tape slow-drift"></div></div>
            <div class="history-bar" id="x-history"></div>
            <div class="x-bet-grid">
                <div class="x-btn btn-black" id="btn-black" onclick="selectXColor('black')">2XЧЕРНОЕ</div>
                <div class="x-btn btn-red" id="btn-red" onclick="selectXColor('red')">2XКРАСНОЕ</div>
                <div class="x-btn btn-yellow" id="btn-yellow" onclick="selectXColor('yellow')">16XЖЕЛТОЕ</div>
            </div>
            <div style="padding: 0 16px; display:flex; gap:10px;">
                <input type="number" id="x-bet-input" value="0.10" step="0.01">
                <button onclick="makeBetX()" style="background:var(--star); border:none; padding:0 30px; border-radius:14px; font-weight:900; color:black; height:54px;">СТАВКА</button>
            </div>
            <div id="x-players-list" style="margin-top:15px"></div>
        </div>
    </div>

    <!-- Разделы Shop, Profile, Admin и модалки из твоего кода -->
    <div id="shop-page" class="page">
        <div style="padding: 100px 20px; text-align:center;"><h2 style="color:var(--star)">МАГАЗИН</h2><p style="color:var(--hint)">Раздел будет доступен в обновлении</p></div>
    </div>
    <div id="profile-page" class="page">
        <div style="padding: 30px; text-align:center;">
            <img id="p-ava" src="" style="width:110px; height:110px; border-radius:50%; border:4px solid var(--star); object-fit:cover; margin-bottom:15px;" onerror="fixImg(this)">
            <h2 id="p-name" style="margin-bottom:20px;">...</h2>
            <div style="background:var(--glass); padding:25px; border-radius:24px; margin-bottom:20px; border: 1px solid rgba(255,207,51,0.15);"><div style="font-size:36px; font-weight:900; color:var(--star);"><span id="p-bal">0.00</span> TON</div></div>
            <button class="btn-gold" onclick="withdraw()">ВЫВЕСТИ TON</button>
            <button class="btn-gold" style="background: #1c1c1e; color: #fff; border: 1px solid #333;" onclick="copyRefLink()">РЕФ. ССЫЛКА (<span id="p-ref-count">0</span> ПРИГЛ. / <span id="p-ref-bal">0.00</span> TON)</button>
        </div>
    </div>
    <div id="admin-page" class="page">
        <div style="padding: 30px; text-align:center;">
            <h2 style="color:var(--star)">АДМИН-ЦЕНТР</h2>
            <input type="text" id="admin-user" placeholder="@username">
            <input type="number" id="admin-amt" placeholder="Сумма TON">
            <button class="btn-gold" onclick="adminGive()">НАЧИСЛИТЬ</button>
        </div>
    </div>

    <div id="winner-popup"><div id="win-name">...</div><div id="win-amt">...</div></div>
    <div id="buy-modal" class="modal"><div class="modal-content"><h3>Пополнение</h3><input type="number" id="dep-amt" value="1.0"><button class="btn-gold" onclick="payTON()">ПОПОЛНИТЬ</button><button onclick="closeModal('buy-modal')">ЗАКРЫТЬ</button></div></div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><svg viewBox="0 0 24 24"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm3 0V7a6 6 0 1112 0v2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Профиль</span></div>
        <div id="admin-nav" class="nav-btn" style="display:none" onclick="switchTab('admin', this)"><svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Админ</span></div>
    </div>

    <script>
        // --- ЛОГИКА ЗАГРУЗКИ ---
        const starsCanvas = document.getElementById('stars-canvas');
        const sCtx = starsCanvas.getContext('2d');
        let sWidth, sHeight, stars = [];

        function initStars() {
            sWidth = starsCanvas.width = window.innerWidth;
            sHeight = starsCanvas.height = window.innerHeight;
            stars = Array.from({length: 80}, () => ({
                x: Math.random() * sWidth, y: Math.random() * sHeight,
                r: Math.random() * 1.5, o: Math.random(), s: Math.random() * 0.2
            }));
        }

        function animateStars() {
            sCtx.clearRect(0,0,sWidth,sHeight);
            stars.forEach(s => {
                sCtx.fillStyle = `rgba(255, 207, 51, ${s.o})`;
                sCtx.beginPath(); sCtx.arc(s.x, s.y, s.r, 0, Math.PI*2); sCtx.fill();
                s.y -= s.s; if(s.y < 0) s.y = sHeight;
            });
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', initStars);
        initStars(); animateStars();

        // Таймер исчезновения
        setTimeout(() => {
            const loader = document.getElementById('loader-wrapper');
            loader.classList.add('fade-out');
            if(window.Telegram && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }, 5000);

        // --- ТВОЯ ЛОГИКА ИГРЫ (Оригинал) ---
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let isSpinningLocal = false; let myId = ""; let selectedXColor = 'black'; let currentSubGame = 'menu';

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: window.location.origin + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        function showSubGame(type) {
            currentSubGame = type;
            document.getElementById('game-menu-view').style.display = type === 'menu' ? 'flex' : 'none';
            document.getElementById('pvp-view').style.display = type === 'pvp' ? 'flex' : 'none';
            document.getElementById('x-view').style.display = type === 'x' ? 'flex' : 'none';
        }

        function selectXColor(color) {
            selectedXColor = color;
            document.querySelectorAll('.x-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + color).classList.add('active');
        }

        function fixImg(el) { el.src = `https://ui-avatars.com/api/?name=P&background=random&color=fff`; }
        function getAva(url, name) { return (url && url.length > 15) ? url : `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff`; }

        tonConnectUI.onStatusChange(wallet => {
            const addr = wallet ? wallet.account.address : null;
            socket.emit('auth', { 
                id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username,
                name: tg.initDataUnsafe.user?.first_name, photo: tg.initDataUnsafe.user?.photo_url,
                wallet: addr, ref: new URLSearchParams(window.location.search).get('startapp')
            });
        });

        socket.on('updateUserData', d => {
            myId = d.userId;
            document.getElementById('bal-game').innerText = d.balance.toFixed(2);
            document.getElementById('p-bal').innerText = d.balance.toFixed(2);
            document.getElementById('p-ref-bal').innerText = (d.refBalance || 0).toFixed(2);
            document.getElementById('p-ref-count').innerText = d.refCount || 0;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-ava').src = getAva(d.photo, d.name);
            if(d.username === 'maesexs') document.getElementById('admin-nav').style.display = 'flex';
        });

        socket.on('sync', data => {
            document.getElementById('bank-val').innerText = data.bank.toFixed(2) + " TON";
            const tape = document.getElementById('tape');
            if(!isSpinningLocal) {
                if(data.players && data.players.length > 0) {
                    tape.innerHTML = data.players.map(p => `<div class="segment"><img src="${getAva(p.photo, p.name)}"></div>`).join('').repeat(20);
                } else { tape.innerHTML = '<div class="segment" style="opacity:0.1; background:#1c1c1e"></div>'.repeat(60); }
            }
            document.getElementById('players-list').innerHTML = data.players.map(p => `
                <div class="player-row">
                    <img src="${getAva(p.photo, p.name)}" style="width:30px; height:30px; border-radius:50%; margin-right:10px;">
                    <div><b>${p.name}</b><div style="font-size:10px; color:var(--hint);">Шанс: ${((p.bet/(data.bank||1))*100).toFixed(1)}%</div></div>
                    <div style="margin-left:auto; color:var(--star); font-weight:bold;">${p.bet.toFixed(2)}</div>
                </div>`).join('');
        });

        socket.on('syncX', data => {
            const timerEl = document.getElementById('x-timer');
            if (isSpinningLocal) timerEl.innerText = "КРУТИТСЯ...";
            else {
                timerEl.innerText = `00:${data.timeLeft.toString().padStart(2, '0')}`;
                const xTape = document.getElementById('x-tape');
                xTape.innerHTML = data.tapeLayout.map(c => `<div class="segment seg-${c.type}">${c.type === 'yellow' ? '16X' : '2X'}</div>`).join('');
                xTape.classList.add('slow-drift');
            }
            document.getElementById('x-history').innerHTML = data.history.map(h => `<div class="history-dot seg-${h}"></div>`).join('');
            document.getElementById('x-players-list').innerHTML = data.players.map(p => `<div class="player-row"><b>${p.name}</b> <span style="font-size:10px; opacity:0.5; margin-left:5px;">на ${p.color.toUpperCase()}</span><div style="margin-left:auto; color:var(--star);">${p.bet.toFixed(2)}</div></div>`).join('');
        });

        socket.on('startSpin', (data) => {
            isSpinningLocal = true;
            document.getElementById('timer-label').innerText = "КРУТИМ...";
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift'); tape.style.transition = 'none'; tape.style.transform = 'translateX(0)';
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment"><img src="${getAva(c.photo, 'P')}"></div>`).join('');
            const offset = (85 * 90) - (window.innerWidth / 2) + 45;
            setTimeout(() => { tape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)'; tape.style.transform = `translateX(-${offset}px)`; }, 50);
        });

        socket.on('startSpinX', (data) => {
            isSpinningLocal = true;
            document.getElementById('x-timer').innerText = "КРУТИТСЯ...";
            const xTape = document.getElementById('x-tape');
            xTape.classList.remove('slow-drift'); xTape.style.transition = 'none'; xTape.style.transform = 'translateX(0)';
            xTape.innerHTML = data.tapeLayout.map(c => `<div class="segment seg-${c.type}">${c.type === 'yellow' ? '16X' : '2X'}</div>`).join('');
            const offset = (85 * 90) - (window.innerWidth / 2) + 45;
            setTimeout(() => { xTape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)'; xTape.style.transform = `translateX(-${offset}px)`; }, 50);
        });

        socket.on('winnerUpdate', d => {
            document.getElementById('win-name').innerText = d.winner.name;
            document.getElementById('win-amt').innerText = `ВЫИГРЫШ: ${d.winAmount.toFixed(2)} TON`;
            document.getElementById('winner-popup').classList.add('show');
            setTimeout(() => { isSpinningLocal = false; document.getElementById('winner-popup').classList.remove('show'); }, 6000);
        });

        socket.on('winnerUpdateX', d => {
            document.getElementById('win-name').innerText = d.winnerType.toUpperCase();
            document.getElementById('win-amt').innerText = "РАУНД ЗАВЕРШЕН";
            document.getElementById('winner-popup').classList.add('show');
            setTimeout(() => { isSpinningLocal = false; document.getElementById('winner-popup').classList.remove('show'); }, 6000);
        });

        socket.on('timer', t => { document.getElementById('timer-label').innerText = isSpinningLocal ? "КРУТИМ..." : (t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."); });

        function makeBet() { socket.emit('makeBet', { bet: parseFloat(document.getElementById('bet-input').value) }); }
        function makeBetX() { socket.emit('makeBetX', { bet: parseFloat(document.getElementById('x-bet-input').value), color: selectedXColor }); }
        
        async function payTON() {
            const amt = parseFloat(document.getElementById('dep-amt').value);
            if(isNaN(amt) || amt <= 0) return;
            closeModal('buy-modal');
            try {
                const nanoAmount = (BigInt(Math.floor(amt * 1000)) * BigInt(1000000)).toString();
                const transaction = { validUntil: Math.floor(Date.now() / 1000) + 600, messages: [{ address: "UQC279x6VA1CReWI28w7UtWuUBYC2YTmxYd0lmxqH-9CYgih", amount: nanoAmount }] };
                await tonConnectUI.sendTransaction(transaction);
                socket.emit('depositConfirmed', amt); 
            } catch(e) {}
        }

        function copyRefLink() { const link = `https://t.me/slideroulettebot/app?startapp=${myId}`; const el = document.createElement('textarea'); el.value = link; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); tg.showAlert("Скопировано!"); }
        function withdraw() { let a = prompt("Сумма:"); if(a) socket.emit('requestWithdraw', { amount: a }); }
        function adminGive() { socket.emit('adminAction', { target: document.getElementById('admin-user').value, amount: document.getElementById('admin-amt').value }); }
        function switchTab(t, el) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active');
            if(t === 'game') showSubGame('menu');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
