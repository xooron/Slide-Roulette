<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root { --gold: #ffcf33; --gold-glow: rgba(255, 207, 51, 0.4); --bg-black: #000000; }
        #loader-wrapper { position: fixed; inset: 0; z-index: 99999; background: var(--bg-black); display: flex; justify-content: center; align-items: center; transition: opacity 0.8s ease, visibility 0.8s; overflow: hidden; }
        #loader-wrapper.fade-out { opacity: 0; visibility: hidden; }
        .stars-bg { position: absolute; inset: 0; z-index: 1; }
        .hero-star { position: absolute; color: var(--gold); filter: drop-shadow(0 0 15px var(--gold)); z-index: 2; animation: twinkle 3s infinite alternate ease-in-out; }
        @keyframes twinkle { from { opacity: 0.3; transform: scale(0.8); } to { opacity: 1; transform: scale(1.1); } }
        .loader-card { position: relative; width: 280px; height: 390px; background: #1a1a1c; border-radius: 45px; border: 2px solid var(--gold); z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--gold-glow); animation: cardFloat 4s infinite ease-in-out; }
        @keyframes cardFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .loader-logo { width: 90px; height: 90px; background: #222; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 45px; color: #555; font-weight: bold; margin-bottom: 40px; }
        .loader-logo::after { content: '?'; }
        .loader-text { color: #fff; font-size: 14px; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 20px; font-weight: 300; }
        .loader-text b { color: var(--gold); font-weight: 900; text-shadow: 0 0 10px var(--gold); }
        .loader-bar-wrap { width: 170px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 10px var(--gold); animation: fillProgress 5s linear forwards; }
        @keyframes fillProgress { to { width: 100%; } }

        :root { --tg-bg: #0a0a0c; --gold-grad: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); --red: #ff4444; --black: #2c2c2e; --yellow: #ffcf33; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }
        .game-selection { padding: 20px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; }
        .game-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card h3 { margin: 0; color: var(--star); font-size: 24px; font-weight: 900; }
        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        #ton-connect-btn { scale: 0.8; transform-origin: left; }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold-grad); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; margin-left: 5px; cursor: pointer; }
        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        
        .wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; }
        #wheel-canvas { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #1c1c1e; box-shadow: 0 0 30px rgba(255,207,51,0.2); }
        .wheel-pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid var(--star); z-index: 10; filter: drop-shadow(0 0 5px var(--star)); }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70px; height: 70px; background: #111; border-radius: 50%; border: 3px solid #1c1c1e; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 9px; font-weight: 900; color: var(--star); z-index: 5; flex-direction: column; box-shadow: inset 0 0 15px rgba(0,0,0,0.5); }

        .player-row { display:flex; align-items:center; background:var(--glass); padding:12px; margin: 0 16px 8px 16px; border-radius:14px; border-left: 6px solid transparent; transition: 0.3s; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; }
        .nav-btn.active { color: var(--star); }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }
        input[type="number"], input[type="text"] { width: 100%; background: #161618; border: 1px solid #2c2c2e; color: white; padding: 15px; border-radius: 14px; font-size: 17px; margin-bottom: 10px; text-align: center; }
        .btn-gold { width: 100%; background: var(--gold-grad); border: none; padding: 16px; border-radius: 14px; font-weight: bold; color: black; cursor: pointer; }
        
        #winner-popup { position: fixed; bottom: -120%; left: 5%; width: 90%; background: rgba(20, 20, 25, 0.95); border: 2px solid var(--star); padding: 25px; border-radius: 24px; z-index: 6000; transition: 0.6s; text-align: center; }
        #winner-popup.show { bottom: 90px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 340px; border-radius: 24px; padding: 25px; text-align: center; border: 1px solid var(--star); }

        .roulette-wrap { position: relative; width: 100%; height: 100px; background: rgba(255,255,255,0.02); margin: 15px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; }
        .slow-drift { animation: driftAnim 30s linear infinite; width: max-content; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 5px; border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; font-weight: 900; font-size: 20px; background: #1c1c1e; }
        .segment img { width: 100%; height: 100%; object-fit: cover; }
        .seg-red { background: #ff4444; }
        .seg-black { background: #2c2c2e; }
        .seg-yellow { background: #b59524; }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <canvas id="stars-canvas" class="stars-bg"></canvas>
        <div class="hero-star" style="bottom: 25%; left: 10%; font-size: 35px;">★</div>
        <div class="hero-star" style="top: 15%; right: 15%; font-size: 25px;">★</div>
        <div class="loader-card">
            <div class="loader-logo"></div>
            <div class="loader-text">Загрузка <b>Slide</b></div>
            <div class="loader-bar-wrap"><div class="loader-bar-fill"></div></div>
        </div>
    </div>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div id="ton-connect-btn"></div>
            <div class="chip"><span id="bal-game">0.00</span> TON <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div id="game-menu-view" class="game-selection">
            <div class="game-card" onclick="showSubGame('wheel')"><h3>SLIDE WHEEL</h3></div>
            <div class="game-card" onclick="showSubGame('pvp')"><h3>SLIDE PVP</h3></div>
            <div class="game-card" onclick="showSubGame('x')"><h3>SLIDE X</h3></div>
        </div>

        <div id="wheel-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; color: var(--star);" onclick="showSubGame('menu')">← НАЗАД</div>
            <div style="text-align: center; font-size: 11px; color: var(--hint); margin-top: 10px;">ОБЩИЙ БАНК</div>
            <div class="bank-val" id="wheel-bank">0.00 TON</div>
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel-center" id="wheel-center-text">ОЖИДАНИЕ</div>
                <canvas id="wheel-canvas" width="600" height="600"></canvas>
            </div>
            <div style="padding: 16px; display:flex; gap:10px;">
                <input type="number" id="wheel-bet-input" value="0.10" step="0.01">
                <button onclick="makeBetWheel()" style="background:var(--star); border:none; padding:0 30px; border-radius:14px; font-weight:900; height:54px;">СТАВКА</button>
            </div>
            <div id="wheel-players-list"></div>
        </div>

        <div id="pvp-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; color: var(--star);" onclick="showSubGame('menu')">← НАЗАД</div>
            <div class="bank-val" id="bank-val">0.00 TON</div>
            <div id="timer-label" style="text-align:center; font-size:11px;">ОЖИДАЕМ ИГРОКОВ...</div>
            <div class="roulette-wrap"><div class="pointer"></div><div id="tape" class="tape slow-drift"></div></div>
            <div style="padding: 16px; display:flex; gap:10px;">
                <input type="number" id="bet-input" value="0.10" step="0.01">
                <button onclick="makeBet()" style="background:var(--star); border:none; padding:0 30px; border-radius:14px; font-weight:900; height:54px;">СТАВКА</button>
            </div>
            <div id="players-list"></div>
        </div>

        <div id="x-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; color: var(--star);" onclick="showSubGame('menu')">← НАЗАД</div>
            <div class="bank-val" id="x-timer">00:15</div>
            <div class="roulette-wrap"><div class="pointer"></div><div id="x-tape" class="tape slow-drift"></div></div>
            <div style="padding: 0 16px; display:flex; gap:10px;">
                <input type="number" id="x-bet-input" value="0.10" step="0.01">
                <button onclick="makeBetX()" style="background:var(--star); border:none; padding:0 30px; border-radius:14px; font-weight:900; height:54px;">СТАВКА</button>
            </div>
            <div id="x-players-list" style="margin-top:15px"></div>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px; text-align: center;">
            <img id="p-ava" src="" style="width:70px; height:70px; border-radius:20px; border: 2px solid var(--star);">
            <h2 id="p-name">Загрузка...</h2>
            <div style="background: var(--glass); padding: 15px; border-radius: 15px;">Баланс: <span id="p-bal">0.00</span> TON</div>
        </div>
    </div>

    <div id="winner-popup"><div id="win-name" style="font-weight:900; color:var(--star); font-size:20px;">...</div><div id="win-amt">...</div></div>
    <div id="buy-modal" class="modal"><div class="modal-content"><h3>Пополнение</h3><input type="number" id="dep-amt" value="1.0"><button class="btn-gold" onclick="payTON()">ПОПОЛНИТЬ</button><br><button onclick="closeModal('buy-modal')" style="background:none; border:none; color:white; margin-top:10px">ЗАКРЫТЬ</button></div></div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg><span>Профиль</span></div>
    </div>

    <script>
        const starsCanvas = document.getElementById('stars-canvas');
        const sCtx = starsCanvas.getContext('2d');
        function initStars() { starsCanvas.width = window.innerWidth; starsCanvas.height = window.innerHeight; }
        initStars();
        setTimeout(() => { document.getElementById('loader-wrapper').classList.add('fade-out'); }, 4000);

        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let isSpinningLocal = false; let myId = ""; 
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: window.location.origin + '/tonconnect-manifest.json', buttonRootId: 'ton-connect-btn' });

        const wheelCanvas = document.getElementById('wheel-canvas');
        const wheelCtx = wheelCanvas.getContext('2d');
        let wheelPlayers = [];
        let currentWheelRotation = 0;
        let wheelIdleSpeed = 0.005;
        // Палитра без желтого, оранжевого, черного, серого и белого
        const wheelColors = ['#ff4444', '#44ff44', '#4444ff', '#ff44ff', '#44ffff', '#8a2be2', '#00ced1', '#ff1493', '#32cd32', '#1e90ff', '#db7093', '#00fa9a'];
        const avatarCache = {};

        function getCachedImg(url, name) {
            const src = getAva(url, name);
            if (!avatarCache[src]) {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = src;
                img.onload = () => { if(!isSpinningLocal) drawWheel(); };
                avatarCache[src] = img;
            }
            return avatarCache[src];
        }

        function getAva(url, name) { return (url && url.length > 15) ? url : `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff`; }

        function drawWheel() {
            const size = 600;
            const center = size / 2;
            const radius = center - 10;
            wheelCtx.clearRect(0, 0, size, size);

            if (wheelPlayers.length === 0) {
                for (let i = 0; i < 4; i++) {
                    const sliceAngle = Math.PI / 2;
                    const startAngle = currentWheelRotation + (i * sliceAngle);
                    wheelCtx.beginPath();
                    wheelCtx.moveTo(center, center);
                    wheelCtx.arc(center, center, radius, startAngle, startAngle + sliceAngle);
                    wheelCtx.fillStyle = i % 2 === 0 ? '#111111' : '#1c1c1e';
                    wheelCtx.fill();
                    wheelCtx.strokeStyle = '#222';
                    wheelCtx.stroke();
                }
            } else {
                let currentAngle = currentWheelRotation;
                const totalBet = wheelPlayers.reduce((sum, p) => sum + p.bet, 0);
                wheelPlayers.forEach((player, i) => {
                    const sliceAngle = (player.bet / totalBet) * Math.PI * 2;
                    wheelCtx.beginPath();
                    wheelCtx.moveTo(center, center);
                    wheelCtx.arc(center, center, radius, currentAngle, currentAngle + sliceAngle);
                    wheelCtx.fillStyle = wheelColors[i % wheelColors.length];
                    wheelCtx.fill();
                    wheelCtx.strokeStyle = '#111';
                    wheelCtx.lineWidth = 2;
                    wheelCtx.stroke();

                    const img = getCachedImg(player.photo, player.name);
                    wheelCtx.save();
                    wheelCtx.translate(center, center);
                    wheelCtx.rotate(currentAngle + sliceAngle / 2);
                    const imgSize = 45;
                    const imgX = radius * 0.75;
                    wheelCtx.beginPath();
                    wheelCtx.arc(imgX, 0, imgSize/2, 0, Math.PI*2);
                    wheelCtx.clip();
                    if (img.complete && img.naturalWidth !== 0) {
                        wheelCtx.drawImage(img, imgX - imgSize/2, -imgSize/2, imgSize, imgSize);
                    }
                    wheelCtx.restore();
                    currentAngle += sliceAngle;
                });
            }

            if(!isSpinningLocal) {
                currentWheelRotation += wheelIdleSpeed;
                requestAnimationFrame(drawWheel);
            }
        }
        drawWheel();

        socket.on('syncWheel', data => {
            document.getElementById('wheel-bank').innerText = data.bank.toFixed(2) + " TON";
            wheelPlayers = data.players;
            if(!isSpinningLocal) drawWheel();

            const centerText = document.getElementById('wheel-center-text');
            if(!isSpinningLocal) {
                if(data.timeLeft > 0) centerText.innerHTML = `СТАРТ<br>${data.timeLeft}`;
                else centerText.innerText = "ОЖИДАНИЕ";
            }
            document.getElementById('wheel-players-list').innerHTML = data.players.map((p, i) => `
                <div class="player-row" style="border-left-color: ${wheelColors[i % wheelColors.length]}">
                    <img src="${getAva(p.photo, p.name)}" style="width:30px; height:30px; border-radius:50%; margin-right:10px;">
                    <div><b>${p.name}</b><div style="font-size:10px; color:var(--hint);">Шанс: ${((p.bet/(data.bank||1))*100).toFixed(1)}%</div></div>
                    <div style="margin-left:auto; color:var(--star); font-weight:bold;">${p.bet.toFixed(2)}</div>
                </div>`).join('');
        });

        socket.on('startSpinWheel', (data) => {
            isSpinningLocal = true;
            document.getElementById('wheel-center-text').innerText = "КРУТИМ!";
            const startRotation = currentWheelRotation;
            const targetRotation = data.targetAngle + (Math.PI * 2 * 15);
            const duration = 13000;
            const startTime = performance.now();

            function animate(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);
                currentWheelRotation = startRotation + (targetRotation - startRotation) * ease;
                
                const size = 600;
                const center = size / 2;
                const radius = center - 10;
                wheelCtx.clearRect(0, 0, size, size);
                let angle = currentWheelRotation;
                const totalBet = wheelPlayers.reduce((sum, p) => sum + p.bet, 0);
                wheelPlayers.forEach((player, i) => {
                    const sliceAngle = (player.bet / totalBet) * Math.PI * 2;
                    wheelCtx.beginPath(); wheelCtx.moveTo(center, center);
                    wheelCtx.arc(center, center, radius, angle, angle + sliceAngle);
                    wheelCtx.fillStyle = wheelColors[i % wheelColors.length];
                    wheelCtx.fill(); wheelCtx.stroke();
                    const img = getCachedImg(player.photo, player.name);
                    wheelCtx.save(); wheelCtx.translate(center, center); wheelCtx.rotate(angle + sliceAngle / 2);
                    if (img.complete && img.naturalWidth !== 0) {
                        wheelCtx.beginPath(); wheelCtx.arc(radius * 0.75, 0, 22.5, 0, Math.PI*2);
                        wheelCtx.clip(); wheelCtx.drawImage(img, radius * 0.75 - 22.5, -22.5, 45, 45);
                    }
                    wheelCtx.restore();
                    angle += sliceAngle;
                });
                if (progress < 1) requestAnimationFrame(animate);
                else { setTimeout(() => { isSpinningLocal = false; drawWheel(); }, 2000); }
            }
            requestAnimationFrame(animate);
        });

        socket.on('winnerUpdate', d => {
            document.getElementById('win-name').innerText = d.winner.name;
            document.getElementById('win-amt').innerText = `ВЫИГРЫШ: ${d.winAmount.toFixed(2)} TON`;
            document.getElementById('winner-popup').classList.add('show');
            setTimeout(() => { document.getElementById('winner-popup').classList.remove('show'); }, 2000);
        });

        socket.on('winnerUpdateX', d => {
            if (document.getElementById('x-view').style.display === 'flex') {
                document.getElementById('win-name').innerText = "ВЫПАЛО: " + d.winAmount;
                document.getElementById('winner-popup').classList.add('show');
                setTimeout(() => { document.getElementById('winner-popup').classList.remove('show'); isSpinningLocal = false; }, 2000);
            } else { isSpinningLocal = false; }
        });

        socket.on('updateUserData', user => {
            myId = user.userId;
            document.getElementById('bal-game').innerText = user.balance.toFixed(2);
            document.getElementById('p-bal').innerText = user.balance.toFixed(2);
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-ava').src = getAva(user.photo, user.name);
        });

        function makeBetWheel() { socket.emit('makeBetWheel', { bet: parseFloat(document.getElementById('wheel-bet-input').value) }); }
        function makeBet() { socket.emit('makeBet', { bet: parseFloat(document.getElementById('bet-input').value) }); }
        function makeBetX() { socket.emit('makeBetX', { bet: parseFloat(document.getElementById('x-bet-input').value) }); }
        function showSubGame(type) {
            document.getElementById('game-menu-view').style.display = type === 'menu' ? 'flex' : 'none';
            document.getElementById('pvp-view').style.display = type === 'pvp' ? 'flex' : 'none';
            document.getElementById('x-view').style.display = type === 'x' ? 'flex' : 'none';
            document.getElementById('wheel-view').style.display = type === 'wheel' ? 'flex' : 'none';
        }
        function switchTab(t, el) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active');
            if(t === 'game') showSubGame('menu');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
