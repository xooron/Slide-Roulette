<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        #ton-connect-btn { scale: 0.8; transform-origin: left; }
        
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; margin-left: 5px; cursor: pointer; }

        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 95px; background: rgba(255,255,255,0.02); margin: 15px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        .slow-drift { animation: driftAnim 25s linear infinite; width: max-content; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        .segment { flex-shrink: 0; width: 80px; height: 70px; margin: 0 4px; background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }

        .player-row { display:flex; align-items:center; background:var(--glass); padding:12px; margin: 0 16px 8px 16px; border-radius:14px; border: 1px solid rgba(255,255,255,0.03); }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; cursor: pointer; }
        .nav-btn.active { color: var(--star); }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: #111; width: 90%; max-width: 340px; border-radius: 24px; padding: 25px; text-align: center; border: 1px solid var(--star); }
        
        input[type="number"] { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; font-size: 16px; margin-bottom: 10px; text-align: center; }
        .btn-gold { width: 100%; background: var(--gold); border: none; padding: 15px; border-radius: 12px; font-weight: bold; color: black; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div id="ton-connect-btn"></div>
            <div class="chip"><span id="bal-game">0.00</span> TON <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div class="bank-val" id="bank-val">0.00 TON</div>
        <div id="timer-label" style="text-align:center; font-weight:bold; color:var(--hint); font-size:10px;">ОЖИДАЕМ ИГРОКОВ...</div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape slow-drift"></div>
        </div>
        <div style="padding: 16px; display:flex; gap:10px;">
            <input type="number" id="bet-input" value="1" step="0.1">
            <button onclick="makeBet()" style="background:var(--gold); border:none; padding:0 25px; border-radius:12px; font-weight:bold; color:black; height:52px;">СТАВКА</button>
        </div>
        <div id="players-list"></div>
    </div>

    <div id="shop-page" class="page">
        <div style="padding: 50px 20px; text-align:center;">
            <h2 style="color:var(--star)">МАГАЗИН</h2>
            <p style="color:var(--hint)">Здесь пока ничего нет...</p>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 30px; text-align:center;">
            <img id="p-ava" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--star); object-fit:cover; margin-bottom:15px;">
            <h2 id="p-name">...</h2>
            <div style="background:var(--glass); padding:20px; border-radius:20px; margin-bottom:20px; border: 1px solid rgba(255,207,51,0.1);">
                <div style="font-size:32px; font-weight:900; color:var(--star);"><span id="p-bal">0.00</span> TON</div>
            </div>
            <button class="btn-gold" onclick="withdraw()">ВЫВЕСТИ TON</button>
        </div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Пополнение TON</h3>
            <input type="number" id="dep-amt" placeholder="Сумма TON" value="1">
            <button class="btn-gold" onclick="payTON()">ПОПОЛНИТЬ</button>
            <button onclick="closeModal('buy-modal')" style="margin-top:20px; background:none; border:none; color:gray; cursor:pointer;">Отмена</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)">
            <svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Игра</span>
        </div>
        <div class="nav-btn" onclick="switchTab('shop', this)">
            <svg viewBox="0 0 24 24"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm3 0V7a6 6 0 1112 0v2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Магазин</span>
        </div>
        <div class="nav-btn" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Профиль</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let isSpinningLocal = false;

        // ВАЖНО: ВСТАВЬТЕ ВАШ АДРЕС СЮДА
        const MY_TON_ADDRESS = "ВАШ_ТОН_АДРЕС"; 

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: window.location.origin + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        function getAva(url, name) { 
            if (url && url.length > 5) return url;
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff&size=128`; 
        }

        tonConnectUI.onStatusChange(wallet => {
            const addr = wallet ? wallet.account.address : null;
            socket.emit('auth', { 
                id: tg.initDataUnsafe.user?.id, 
                username: tg.initDataUnsafe.user?.username,
                name: tg.initDataUnsafe.user?.first_name,
                photo: tg.initDataUnsafe.user?.photo_url,
                wallet: addr
            });
        });

        socket.on('updateUserData', d => {
            document.getElementById('bal-game').innerText = d.balance.toFixed(2);
            document.getElementById('p-bal').innerText = d.balance.toFixed(2);
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-ava').src = getAva(d.photo, d.name);
        });

        socket.on('sync', data => {
            document.getElementById('bank-val').innerText = data.bank.toFixed(2) + " TON";
            if(!isSpinningLocal) {
                const tape = document.getElementById('tape');
                if(data.players && data.players.length > 0) {
                    const items = data.players.map(p => `<div class="segment"><img src="${getAva(p.photo, p.name)}"></div>`).join('');
                    tape.innerHTML = items.repeat(20);
                } else {
                    tape.innerHTML = '<div class="segment" style="opacity:0.2">?</div>'.repeat(40);
                }
                tape.classList.add('slow-drift');
            }
            document.getElementById('players-list').innerHTML = data.players.map(p => `
                <div class="player-row">
                    <img src="${getAva(p.photo, p.name)}" style="width:36px; height:36px; border-radius:50%; margin-right:12px;">
                    <div><b>${p.name}</b><div style="font-size:10px; color:gray;">Шанс: ${((p.bet/(data.bank||1))*100).toFixed(1)}%</div></div>
                    <div style="margin-left:auto; color:var(--star); font-weight:bold;">${p.bet.toFixed(2)} TON</div>
                </div>`).join('');
        });

        socket.on('startSpin', (data) => {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift'); 
            tape.style.transition = 'none'; 
            tape.style.transform = 'translateX(0)';
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment"><img src="${getAva(c.photo, 'P')}"></div>`).join('');
            const offset = (85 * 88) - (window.innerWidth / 2) + 44;
            setTimeout(() => { 
                tape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)'; 
                tape.style.transform = `translateX(-${offset}px)`; 
            }, 50);
        });

        socket.on('winnerUpdate', d => {
            tg.showAlert(`ПОБЕДИТЕЛЬ: ${d.winner.name}\nВЫИГРЫШ: ${d.winAmount.toFixed(2)} TON`);
            setTimeout(() => { 
                isSpinningLocal = false; 
                const t = document.getElementById('tape');
                t.style.transition = 'none'; 
                t.style.transform = 'translateX(0)';
                t.classList.add('slow-drift'); 
            }, 2000);
        });

        socket.on('timer', t => { document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });

        async function payTON() {
            const amt = parseFloat(document.getElementById('dep-amt').value);
            if(isNaN(amt) || amt <= 0) return;
            if(!tonConnectUI.account) return tg.showAlert("Подключите кошелек!");

            try {
                const nanoAmount = (BigInt(Math.floor(amt * 1000)) * BigInt(1000000)).toString();
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: MY_TON_ADDRESS,
                        amount: nanoAmount
                    }]
                };
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    socket.emit('depositConfirmed', amt);
                    closeModal('buy-modal');
                    tg.showAlert("Успешно пополнено!");
                }
            } catch (e) { 
                tg.showAlert("Ошибка или отмена оплаты"); 
            }
        }

        function makeBet() { socket.emit('makeBet', { bet: document.getElementById('bet-input').value, photo: tg.initDataUnsafe.user?.photo_url }); }
        function withdraw() { let a = prompt("Сумма вывода (мин 0.5 TON):"); if(a) socket.emit('requestWithdraw', { amount: a }); }
        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
