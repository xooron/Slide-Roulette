<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TON Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --bg: #0a0a0c; --gold: #ffcf33; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; }
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .main-app { display: none; flex-direction: column; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #111; border-radius: 15px; }
        .bank { font-size: 40px; color: var(--gold); text-align: center; margin: 30px 0; font-weight: 900; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-dark { background: #222; color: white; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color: var(--gold);">ROULETTE</h1>
        <div id="ton-connect-btn"></div>
    </div>

    <div id="main-app" class="main-app">
        <div class="header">
            <div id="addr" style="font-size: 10px; color: #555;">...</div>
            <div style="color: var(--gold); font-weight: bold;"><span id="u-bal">0.00</span> TON</div>
        </div>

        <div class="bank" id="bank-val">0.00 TON</div>
        <div id="timer" style="text-align: center; color: #555; margin-bottom: 20px;">ОЖИДАНИЕ...</div>

        <input type="number" id="bet-amt" value="1" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:white; border-radius:12px; margin-bottom:15px;">
        <button class="btn btn-gold" onclick="sendBet()">СДЕЛАТЬ СТАВКУ</button>
        <button class="btn btn-dark" onclick="withdraw()">ВЫВЕСТИ НА КОШЕЛЕК</button>
        
        <div id="daily-info" style="text-align: center; color: #00ff00; font-size: 12px;"></div>
        <div id="inv-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();

        const tonUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/unprotected/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                const a = wallet.account.address;
                document.getElementById('addr').innerText = a.slice(0,6)+'...'+a.slice(-4);
                socket.emit('auth', { wallet: a, username: tg.initDataUnsafe.user?.first_name });
            }
        });

        socket.on('updateUserData', d => {
            document.getElementById('u-bal').innerText = d.balance.toFixed(2);
            let daily = 0;
            d.inventory.forEach(i => { if(i.isStaked) daily += i.price * 0.001; });
            document.getElementById('daily-info').innerText = daily > 0 ? `Ваш доход: +${daily.toFixed(4)} TON / день` : "";
            
            document.getElementById('inv-list').innerHTML = d.inventory.map(i => `
                <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; text-align:center;">
                    <img src="${i.image}" style="width:60px;">
                    <div style="font-size:10px;">${i.name}</div>
                    <button onclick="socket.emit('toggleStake', '${i.itemId}')" style="font-size:9px; margin-top:5px; background:${i.isStaked?'red':'green'}; color:white; border:none; border-radius:4px;">${i.isStaked?'СНЯТЬ':'СТЕЙКИНГ'}</button>
                </div>
            `).join('');
        });

        socket.on('sync', d => { document.getElementById('bank-val').innerText = d.bank.toFixed(2) + " TON"; });
        socket.on('timer', t => { document.getElementById('timer').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });
        socket.on('winnerUpdate', d => { tg.showAlert(`ПОБЕДИТЕЛЬ: ${d.winner.name}\nСУММА: ${d.winAmount.toFixed(2)} TON`); });

        function sendBet() {
            const bet = parseFloat(document.getElementById('bet-amt').value);
            socket.emit('makeBet', { bet, photo: tg.initDataUnsafe.user?.photo_url });
        }

        function withdraw() {
            const amt = prompt("Сколько вывести TON (мин. 1)?");
            if(amt) socket.emit('requestWithdraw', { amount: amt });
        }
    </script>
</body>
</html>
