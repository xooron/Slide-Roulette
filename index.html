<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ó–∏–º–Ω–∏–π —Ñ–æ–Ω */
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }

        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; }
        .page.active { display: flex; }

        /* –®–∞–ø–∫–∞ */
        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .balance-chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); display: flex; align-items: center; gap: 6px; font-weight: bold; color: var(--star); }
        
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* –ë–∞–Ω–∫ */
        .bank-box { text-align: center; padding: 20px 0; }
        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: transform 13s cubic-bezier(0.15, 0, 0.05, 1); }
        .tape.idle { animation: scrollIdle 40s linear infinite; transition: none; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }

        /* –°—Ç–∞–≤–∫–∞ */
        .bet-input-wrap { display: flex; gap: 10px; background: var(--glass); padding: 8px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); margin: 0 16px; }
        .bet-input-wrap input { flex: 1; background: none; border: none; color: white; padding-left: 10px; font-size: 18px; font-weight: bold; }
        .btn-bet { background: var(--gold); border: none; padding: 12px 25px; border-radius: 14px; font-weight: 900; cursor: pointer; }

        /* –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ */
        .player-row { display: flex; align-items: center; padding: 12px; background: var(--glass); margin: 8px 16px; border-radius: 15px; }
        .chance-tag { font-size: 10px; background: rgba(255,215,0,0.15); color: var(--star); padding: 3px 7px; border-radius: 8px; margin-left: 10px; font-weight: 900; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 12px; gap: 4px; }
        .nav-btn.active { color: var(--star); }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile { padding: 30px 20px; text-align: center; }
        .ava { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--star); margin-bottom: 15px; box-shadow: 0 0 30px rgba(255,215,0,0.2); }
        .stat-card { background: var(--glass); padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); }

        /* –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –°–Ω–∏–∑—É */
        .modal-win { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.2); }
        .modal-win.show { transform: translateY(0); }

        .modal-basic { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .input-dark { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; color: white; text-align: center; font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div style="display:flex; gap:8px;">
                <div class="balance-chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-plus" onclick="openDeposit()">+</button>
            </div>
        </div>

        <div class="bank-box">
            <div id="timer-label" style="font-size:11px; color:var(--hint); letter-spacing:1px;">–û–ñ–ò–î–ê–ù–ò–ï –°–¢–ê–í–û–ö...</div>
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
        </div>

        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape idle"></div>
        </div>

        <div class="bet-input-wrap">
            <input type="number" id="bet-input" value="10" inputmode="numeric">
            <button class="btn-bet" onclick="makeBet()">–°–¢–ê–í–ö–ê</button>
        </div>

        <div id="players-list" style="margin-top:15px; flex:1; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div class="profile">
            <img id="p-ava" src="" class="ava">
            <h2 id="p-name" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-user" style="color:var(--hint); margin-top:5px;">@user</div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:25px;">
                <div class="stat-card">
                    <div style="font-size:22px; font-weight:900; color:var(--star);" id="p-bal">0</div>
                    <small style="color:var(--hint)">–ë–ê–õ–ê–ù–°</small>
                </div>
                <div class="stat-card">
                    <div style="font-size:22px; font-weight:900; color:var(--star);" id="p-games">0</div>
                    <small style="color:var(--hint)">–ò–ì–†–´</small>
                </div>
            </div>

            <button class="btn-bet" onclick="openModal('withdraw-modal')" style="width:100%; margin-top:25px; background:rgba(255,255,255,0.05); color:white; border:1px solid rgba(255,255,255,0.1);">–í–´–í–ï–°–¢–ò –ó–í–ï–ó–î–´</button>

            <!-- –ê–¥–º–∏–Ω–∫–∞ -->
            <div id="admin-p" style="display:none; margin-top:30px; padding:15px; background:rgba(255,215,0,0.03); border:1px dashed var(--star); border-radius:18px; text-align: left;">
                <h4 style="color:var(--star); margin:0 0 10px 0;">ADMIN PANEL</h4>
                <input type="text" id="adm-user" class="input-dark" placeholder="@username" style="font-size:14px; padding:10px;">
                <input type="number" id="adm-amt" class="input-dark" placeholder="–°—É–º–º–∞" style="font-size:14px; padding:10px;">
                <button class="btn-bet" onclick="adminGive()" style="width:100%;">–í–´–î–ê–¢–¨ –ó–í–ï–ó–î–´</button>
                <button class="btn-bet" onclick="socket.emit('adminAddBot')" style="width:100%; background:#222; color:white; margin-top:8px;">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>üéÆ</span><span>Slide Game</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∏ -->
    <div id="buy-modal" class="modal-basic">
        <h2>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
            <button class="btn-bet" onclick="socket.emit('createInvoice', 100)">100 ‚≠ê</button>
            <button class="btn-bet" onclick="socket.emit('createInvoice', 500)">500 ‚≠ê</button>
            <button class="btn-bet" onclick="socket.emit('createInvoice', 1000)">1000 ‚≠ê</button>
            <button class="btn-bet" onclick="socket.emit('createInvoice', 5000)">5000 ‚≠ê</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:25px; color:var(--hint)">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <div id="withdraw-modal" class="modal-basic">
        <h2>–í—ã–≤–æ–¥ (–æ—Ç 1000)</h2>
        <input type="number" id="w-amt" class="input-dark" placeholder="–°—É–º–º–∞">
        <button class="btn-bet" onclick="withdraw()" style="width:100%;">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–Ø–í–ö–£</button>
        <div onclick="closeModal('withdraw-modal')" style="margin-top:25px; color:var(--hint)">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>

    <div id="win-modal" class="modal-win">
        <h1 style="color:var(--star); margin:0; letter-spacing:2px;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨</h1>
        <img id="win-ava" src="" class="ava" style="width:120px; height:120px; border:6px solid var(--star); margin:25px;">
        <div id="win-n" style="font-size:24px; font-weight:900;"></div>
        <div id="win-a" style="font-size:45px; font-weight:900; color:var(--star); margin-top:10px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let me = {};
        let currentPlayers = [];

        // Auth
        socket.emit('auth', {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            name: tg.initDataUnsafe.user?.first_name
        });

        socket.on('updateUserData', (data) => {
            me = data;
            document.getElementById('bal-game').innerText = me.balance.toLocaleString();
            document.getElementById('p-bal').innerText = me.balance.toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-user').innerText = "@" + (me.username || "user");
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}&background=random`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        });

        socket.on('updateUserDataTrigger', (p) => {
            if(p.id == tg.initDataUnsafe.user?.id) {
                me = p.data;
                document.getElementById('bal-game').innerText = me.balance.toLocaleString();
                document.getElementById('p-bal').innerText = me.balance.toLocaleString();
                document.getElementById('p-games').innerText = me.gamesPlayed;
            }
        });

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            el.classList.add('active');
        }

        function openDeposit() {
            if(me.username === 'maesexs') socket.emit('adminGiveStars', { targetUsername: 'maesexs', amount: 500 });
            else openModal('buy-modal');
        }

        function makeBet() {
            const val = parseInt(document.getElementById('bet-input').value);
            socket.emit('makeBet', {
                name: me.name,
                photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`,
                bet: val
            });
        }

        function adminGive() {
            socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value });
        }

        function withdraw() {
            socket.emit('withdrawRequest', parseInt(document.getElementById('w-amt').value));
            closeModal('withdraw-modal');
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            currentPlayers = data.players;
            const tape = document.getElementById('tape');

            if(data.bank > 0) {
                tape.classList.remove('idle');
                renderRandomTape(data.players, data.bank);
            } else {
                tape.classList.add('idle');
                tape.innerHTML = '<div class="segment" style="width:85px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
            }

            document.getElementById('players-list').innerHTML = data.players.map(p => {
                const chance = ((p.bet / data.bank) * 100).toFixed(1);
                return `<div class="player-row">
                    <img src="${p.photo}" style="width:35px; height:35px; border-radius:10px; margin-right:15px;">
                    <div style="flex:1; font-weight:700;">${p.name} <span class="chance-tag">${chance}%</span></div>
                    <div style="color:var(--star); font-weight:900;">${p.bet} ‚≠ê</div>
                </div>`;
            }).reverse().join('');
        });

        function renderRandomTape(players, bank) {
            const tape = document.getElementById('tape');
            let pool = [];
            players.forEach(p => {
                let count = Math.max(Math.round((p.bet / bank) * 60), 1);
                for(let i=0; i<count; i++) pool.push(`<div class="segment" style="border-bottom:4px solid ${p.color}"><img src="${p.photo}"></div>`);
            });
            pool.sort(() => Math.random() - 0.5); // –†–∞–Ω–¥–æ–º–Ω–æ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
            tape.innerHTML = pool.join('') + pool.join('') + pool.join(''); 
        }

        socket.on('timer', (t) => {
            document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t} –°`;
        });

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            tape.classList.remove('idle');
            const segW = 93; // 85px width + 8px margins
            const nodes = Array.from(tape.children);
            
            // –ù–∞—Ö–æ–¥–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –∏–Ω–¥–µ–∫—Å –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–Ω–æ—Å—Ç–∏
            const targetIdx = nodes.findLastIndex(el => el.innerHTML.includes(data.winner.photo));
            const offset = (targetIdx * segW) - (window.innerWidth / 2) + (segW / 2);

            tape.style.transition = 'transform 13s cubic-bezier(0.15, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        });

        socket.on('winnerUpdate', (data) => {
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString() + " ‚≠ê";
            
            const m = document.getElementById('win-modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 50);

            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => {
                    m.style.display = 'none';
                    const tape = document.getElementById('tape');
                    tape.style.transition = 'none';
                    tape.style.transform = 'translateX(0)';
                }, 6000);
            }, 5000);
        });

        socket.on('invoiceLink', (d) => {
            tg.openInvoice(d.url, (st) => { if(st === 'paid') socket.emit('paymentSuccess', d.amount); });
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
