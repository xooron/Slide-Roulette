<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --tg-bg: #0a0a0c; 
            --gold: linear-gradient(135deg, #ffcf33, #ff9500); 
            --star: #ffd700; 
            --hint: #a1a1a6; 
            --glass: rgba(255, 255, 255, 0.08); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 75px; overflow-y: auto; }
        .page.active { display: flex; }

        /* Навигация сверху */
        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; cursor: pointer; }

        /* Рулетка */
        .bank-val { font-size: 42px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 5px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; transition: none; will-change: transform; }
        .tape.slow-drift { animation: slowDrift 60s linear infinite; }
        @keyframes slowDrift { from { transform: translateX(0); } to { transform: translateX(-1500px); } }
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }

        /* Навигация снизу */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 6px; }
        .nav-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 1.5; }
        .nav-btn.active { color: var(--star); }

        /* СТИЛИ ПРОФИЛЯ (КАК НА ФОТО) */
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 16px; }
        .profile-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card b { font-size: 24px; display: block; margin-bottom: 4px; }
        .profile-card span { color: var(--hint); font-size: 12px; }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 5px 16px; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 15px; }
        
        .staking-box { background: var(--glass); border-radius: 24px; margin: 15px 16px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .staking-title { color: white; font-size: 14px; margin-bottom: 30px; }
        .staking-empty { color: var(--hint); margin-bottom: 30px; font-size: 15px; }
        .staking-btn { background: #2a2a2a; border: none; color: #888; width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; }

        /* Модалки */
        .modal-win { position: fixed; bottom: 85px; left: 16px; right: 16px; background: rgba(20,20,25,0.98); border-radius: 24px; border: 1px solid gold; display: none; align-items: center; padding: 16px; transform: translateY(250%); transition: 0.6s; z-index: 2000; }
        .modal-win.show { display: flex; transform: translateY(0); }
    </style>
</head>
<body>

    <!-- СТРАНИЦА ИГРЫ -->
    <div id="game-page" class="page active">
        <div class="top-nav">
            <div>Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ⭐ <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div style="text-align:center; padding:15px;">
            <div class="bank-val" id="bank-val">0 ⭐</div>
            <div id="timer-label" style="font-size:11px; color:var(--hint); font-weight:bold;">ОЖИДАЕМ ИГРОКОВ...</div>
        </div>
        <div class="roulette-wrap"><div class="pointer"></div><div id="tape" class="tape slow-drift"></div></div>
        <div style="display:flex; gap:10px; background:var(--glass); padding:8px; border-radius:18px; margin:10px 16px;">
            <input type="number" id="bet-input" value="10" style="flex:1; background:none; border:none; color:white; font-weight:bold; padding-left:10px;">
            <button onclick="makeBet()" style="background:var(--gold); border:none; padding:12px 25px; border-radius:14px; font-weight:900;">СТАВКА</button>
        </div>
        <div id="players-list" style="flex:1; padding:0 16px;"></div>
    </div>

    <!-- СТРАНИЦА МАГАЗИНА -->
    <div id="shop-page" class="page">
        <div style="padding:20px; text-align:center;">
            <h2>Магазин</h2>
            <div style="background:var(--glass); border-radius:20px; padding:30px;">
                <img src="https://stickers.fullyst.com/967291c8-a210-5ea4-9cdd-8b656eedba6a/full/AgADYmAAAkD2uUs.webp" style="width:120px; margin-bottom:15px;">
                <p>Пусто</p>
            </div>
        </div>
    </div>

    <!-- СТРАНИЦА ПРОФИЛЯ (ОБНОВЛЕННАЯ) -->
    <div id="profile-page" class="page">
        <div style="padding: 30px 0 10px 0; text-align:center;">
            <img id="p-ava" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--star); margin-bottom:10px;">
            <h2 id="p-name" style="margin: 0;">Загрузка...</h2>
            <div id="p-username" style="color:var(--hint); font-size:14px; margin-top:4px;"></div>
        </div>

        <!-- Сетка статистики -->
        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>Баланс</span></div>
            <div class="profile-card"><b id="p-games">0</b><span>Игры</span></div>
            <div class="profile-card"><b id="p-refs">0</b><span>Рефералы</span></div>
            <div class="profile-card"><b id="p-ref-inc">0</b><span>Реф. Доход</span></div>
        </div>

        <!-- Кнопки действий -->
        <button class="action-btn" onclick="inviteFriend()">Поделиться ссылкой</button>
        <button class="action-btn">Инвентарь</button>

        <!-- Блок стейкинга -->
        <div class="staking-box">
            <div class="staking-title">Стейкинг 0%</div>
            <div class="staking-empty">У вас пока нет гифтов</div>
            <button class="staking-btn">Положить в стейкинг</button>
        </div>

        <!-- Админка -->
        <div id="admin-p" style="display:none; margin:16px; padding:20px; border:1px dashed gold; border-radius:20px;">
            <input type="text" id="adm-user" placeholder="@username" style="width:100%; background:var(--glass); border:1px solid #333; color:white; padding:10px; border-radius:10px; margin-bottom:10px;">
            <input type="number" id="adm-amt" placeholder="Сумма" style="width:100%; background:var(--glass); border:1px solid #333; color:white; padding:10px; border-radius:10px; margin-bottom:10px;">
            <button onclick="adminGive()" style="width:100%; background:var(--gold); border:none; padding:12px; border-radius:10px; font-weight:bold;">ВЫДАТЬ ⭐</button>
        </div>
    </div>

    <!-- МЕНЮ -->
    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)">
            <svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Игра</span>
        </div>
        <div class="nav-btn" onclick="switchTab('shop', this)">
            <svg viewBox="0 0 24 24"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm3 0V7a6 6 0 1112 0v2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Магазин</span>
        </div>
        <div class="nav-btn" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Профиль</span>
        </div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:50px; height:50px; border-radius:50%; margin-right:15px; border:2px solid gold;">
        <div style="flex:1"><div id="win-n" style="font-weight:bold;"></div><div style="color:var(--star); font-weight:900;"><span id="win-a">0</span> ⭐</div></div>
    </div>

    <div id="buy-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; padding:30px; z-index:2000;">
        <h2>Пополнить звезды</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(25)">25 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(50)">50 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(100)">100 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(250)">250 ⭐</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:25px; color:gray;">Отмена</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand(); tg.headerColor = "#0a0a0c";
        let me = {}; let isSpinningLocal = false;

        socket.emit('auth', { 
            id: tg.initDataUnsafe.user?.id, 
            username: tg.initDataUnsafe.user?.username, 
            name: tg.initDataUnsafe.user?.first_name 
        });
        
        socket.on('updateUserData', (data) => { me = data; updateUI(); });
        socket.on('updateUserDataTrigger', (p) => { if(p.id == tg.initDataUnsafe.user?.id) { me = p.data; updateUI(); } });

        function updateUI() {
            document.getElementById('bal-game').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-bal').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed || 0;
            document.getElementById('p-refs').innerText = me.referralsCount || 0;
            document.getElementById('p-ref-inc').innerText = me.referralIncome || 0;
            
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-username').innerText = me.username ? '@' + me.username : '';
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active'); el.classList.add('active');
        }

        function inviteFriend() {
            const botUser = "ВАШ_БОТ_USERNAME"; // Впишите юзернейм вашего бота без @
            const link = `https://t.me/${botUser}?start=${me.userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Играй со мной в рулетку! ⭐')}`);
        }

        // Остальная логика игры (makeBet, pay, adminGive, socket.on sync и т.д.) остается без изменений
        function pay(amt) { closeModal('buy-modal'); socket.emit('createInvoice', amt); }
        socket.on('invoiceLink', (d) => { tg.openInvoice(d.url, (status) => { if(status === 'paid') socket.emit('paymentSuccess', d.amount); }); });

        function makeBet() {
            if(isSpinningLocal) return;
            const val = parseInt(document.getElementById('bet-input').value);
            if(val > me.balance || isNaN(val)) return tg.showAlert("Мало звезд!");
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`, bet: val });
        }

        function adminGive() { 
            const u = document.getElementById('adm-user').value;
            const a = document.getElementById('adm-amt').value;
            socket.emit('adminGiveStars', { targetUsername: u, amount: a }); 
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
            if(data.isSpinning && !isSpinningLocal) runSpinAnimation(data);
            if(!data.isSpinning) {
                renderEmptyTape();
                document.getElementById('players-list').innerHTML = data.players.map(p => {
                    const ch = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                    return `<div style="display:flex; align-items:center; background:var(--glass); padding:10px; margin-bottom:8px; border-radius:12px;"><img src="${p.photo}" style="width:35px; height:35px; border-radius:10px; margin-right:12px;"><b>${p.name}</b><div style="margin-left:auto; text-align:right;"><b style="color:gold;">${p.bet} ⭐</b><br><small style="font-size:10px; color:gray;">${ch}%</small></div></div>`;
                }).join('');
            }
        });

        function renderEmptyTape() { 
            document.getElementById('tape').innerHTML = '<div class="segment" style="opacity:0.2"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(30); 
        }

        socket.on('timer', (t) => { if(!isSpinningLocal) document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "ИДЕТ ИГРА..."; });

        function runSpinAnimation(data) {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift');
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment" style="border-bottom:4px solid ${c.color}"><img src="${c.photo}"></div>`).join('');
            const segmentWidth = 93; 
            const offset = (data.winnerIndex * segmentWidth) - (window.innerWidth / 2) + (segmentWidth / 2);
            tape.style.transition = 'transform 12s cubic-bezier(0.1, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        }

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            const m = document.getElementById('win-modal'); m.style.display = 'flex'; setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { 
                    m.style.display = 'none'; isSpinningLocal = false; 
                    const tape = document.getElementById('tape'); tape.style.transition = 'none'; tape.style.transform = 'translateX(0)'; tape.classList.add('slow-drift');
                    document.getElementById('bank-val').innerText = "0 ⭐";
                }, 500);
            }, 5000);
        });

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        renderEmptyTape();
    </script>
</body>
</html>
