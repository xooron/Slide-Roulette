<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; }
        .page.active { display: flex; }
        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); }
        .chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; }
        .bank-val { font-size: 42px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; transition: none; will-change: transform; }
        .tape.slow-drift { animation: slowDrift 60s linear infinite; }
        @keyframes slowDrift { from { transform: translateX(0); } to { transform: translateX(-1500px); } }
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }
        .bet-input-box { display: flex; gap: 10px; background: var(--glass); padding: 8px; border-radius: 18px; margin: 10px 16px; }
        .bet-input-box input { flex: 1; background: none; border: none; color: white; font-size: 18px; font-weight: bold; padding-left: 10px; }
        .btn-bet { background: var(--gold); border: none; padding: 12px 25px; border-radius: 14px; font-weight: 900; cursor: pointer; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; }
        .nav-btn.active { color: var(--star); }
        .modal-win { position: fixed; bottom: 85px; left: 16px; right: 16px; background: #141419; border-radius: 24px; border: 1px solid gold; display: none; align-items: center; padding: 16px; z-index: 2000; transform: translateY(200%); transition: 0.5s; }
        .modal-win.show { display: flex; transform: translateY(0); }
        .modal-basic { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .input-dark { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; color: white; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px;">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-plus" onclick="openModal('buy-modal')">+</button>
            </div>
        </div>
        <div style="text-align:center; padding:15px;">
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
            <div id="timer-label" style="font-size:11px; font-weight:bold;">–û–ñ–ò–î–ê–ï–ú –ò–ì–†–û–ö–û–í...</div>
        </div>
        <div class="roulette-wrap"><div class="pointer"></div><div id="tape" class="tape slow-drift"></div></div>
        <div class="bet-input-box">
            <input type="number" id="bet-input" value="10">
            <button id="bet-btn" class="btn-bet" onclick="makeBet()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div id="players-list" style="flex:1; overflow-y:auto; padding:0 16px;"></div>
    </div>

    <div id="shop-page" class="page">
        <div style="padding:20px; text-align:center;">
            <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
            <div style="background:var(--glass); padding:30px; border-radius:20px;">
                <h3>üéÅ –ì–∏—Ñ—Ç—ã</h3>
                <img src="https://stickers.fullyst.com/967291c8-a210-5ea4-9cdd-8b656eedba6a/full/AgADYmAAAkD2uUs.webp" style="width:120px; margin:15px 0;">
                <p style="color:gray;">–ü—É—Å—Ç–æ</p>
            </div>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <img id="p-ava" src="" style="width:110px; height:110px; border-radius:50%; border:3px solid var(--star);">
            <h2 id="p-name" style="margin:10px 0 0 0;"></h2>
            <div id="p-username" style="color:var(--hint); font-size:14px; margin-bottom:20px;"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div style="background:var(--glass); padding:20px; border-radius:20px;"><b id="p-bal" style="font-size:24px;">0</b><br><small>–ë–ê–õ–ê–ù–°</small></div>
                <div style="background:var(--glass); padding:20px; border-radius:20px;"><b id="p-games" style="font-size:24px;">0</b><br><small>–ò–ì–†–´</small></div>
            </div>
            <button class="btn-bet" onclick="openModal('withdraw-modal')" style="width:100%; margin-top:20px; background:var(--glass); color:white;">–í–´–í–ï–°–¢–ò ‚≠ê</button>
            <div id="admin-p" style="display:none; margin-top:20px; padding:15px; border:1px dashed gold; border-radius:15px;">
                <input type="text" id="adm-user" placeholder="@username" class="input-dark">
                <input type="number" id="adm-amt" placeholder="–°—É–º–º–∞" class="input-dark">
                <button class="btn-bet" style="width:100%" onclick="adminGive()">–í–´–î–ê–¢–¨</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>–ò–≥—Ä–∞</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:50px; height:50px; border-radius:50%; margin-right:15px;">
        <div style="flex:1"><div id="win-n" style="font-weight:bold;"></div><div style="color:var(--star);"><span id="win-a">0</span> ‚≠ê</div></div>
    </div>

    <div id="buy-modal" class="modal-basic">
        <h2>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
            <button class="btn-bet" onclick="pay(25)">25 ‚≠ê</button>
            <button class="btn-bet" onclick="pay(50)">50 ‚≠ê</button>
            <button class="btn-bet" onclick="pay(100)">100 ‚≠ê</button>
            <button class="btn-bet" onclick="pay(250)">250 ‚≠ê</button>
        </div>
        <button onclick="closeModal('buy-modal')" style="margin-top:20px; background:none; color:gray; border:none;">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="withdraw-modal" class="modal-basic">
        <h2>–í—ã–≤–æ–¥</h2>
        <input type="number" id="w-amt" placeholder="–°—É–º–º–∞ (–æ—Ç 1000)" class="input-dark">
        <button class="btn-bet" onclick="withdraw()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <button onclick="closeModal('withdraw-modal')" style="margin-top:20px; background:none; color:gray; border:none;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let me = {}; let isSpinningLocal = false;

        socket.emit('auth', { id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name });

        socket.on('updateUserData', (data) => { me = data; updateUI(); });
        socket.on('updateUserDataTrigger', (p) => { if(p.id == tg.initDataUnsafe.user?.id) { me = p.data; updateUI(); } });

        function updateUI() {
            document.getElementById('bal-game').innerText = me.balance.toLocaleString();
            document.getElementById('p-bal').innerText = me.balance.toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-username').innerText = me.username ? '@'+me.username : '';
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active'); el.classList.add('active');
        }

        function pay(amt) { closeModal('buy-modal'); socket.emit('createInvoice', amt); }
        socket.on('invoiceLink', (d) => { tg.openInvoice(d.url, (status) => { if(status === 'paid') socket.emit('paymentSuccess', d.amount); }); });

        function makeBet() {
            const val = parseInt(document.getElementById('bet-input').value);
            if(val > me.balance) return tg.showAlert("–ú–∞–ª–æ –∑–≤–µ–∑–¥!");
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`, bet: val });
        }

        function adminGive() { socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value }); }
        function withdraw() { socket.emit('withdrawRequest', parseInt(document.getElementById('w-amt').value)); closeModal('withdraw-modal'); }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            if(data.isSpinning && !isSpinningLocal) runSpinAnimation(data);
            if(!data.isSpinning) {
                document.getElementById('players-list').innerHTML = data.players.map(p => `<div style="display:flex; align-items:center; background:rgba(255,255,255,0.05); padding:10px; margin-bottom:8px; border-radius:12px;"><img src="${p.photo}" style="width:35px; height:35px; border-radius:8px; margin-right:12px;"><b>${p.name}</b><span style="margin-left:auto; color:gold;">${p.bet} ‚≠ê</span></div>`).join('');
            }
        });

        socket.on('timer', (t) => { if(!isSpinningLocal) document.getElementById('timer-label').innerText = t > 0 ? `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t} –°–ï–ö` : "–ò–î–ï–¢ –ò–ì–†–ê..."; });

        function runSpinAnimation(data) {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift');
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment" style="border-bottom:4px solid ${c.color}"><img src="${c.photo}"></div>`).join('');
            const offset = (data.winnerIndex * 93) - (window.innerWidth / 2) + 46;
            tape.style.transition = 'transform 10s cubic-bezier(0.1, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        }

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            const m = document.getElementById('win-modal'); m.style.display = 'flex'; setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { 
                    m.style.display = 'none'; isSpinningLocal = false; 
                    const tape = document.getElementById('tape'); tape.style.transition = 'none'; tape.style.transform = 'translateX(0)'; tape.classList.add('slow-drift');
                    document.getElementById('bank-val').innerText = "0 ‚≠ê";
                }, 500);
            }, 5000);
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
