<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --tg-bg: #0a0a0c; 
            --gold: linear-gradient(135deg, #ffcf33, #ff9500); 
            --star: #ffd700; 
            --hint: #a1a1a6; 
            --glass: rgba(255, 255, 255, 0.08); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 85px; overflow-y: auto; width: 100vw; }
        .page.active { display: flex; }

        /* Шапка */
        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; font-size: 15px; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; cursor: pointer; }

        /* Банк */
        .bank-val { font-size: 40px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        
        /* РУЛЕТКА */
        .roulette-wrap { position: relative; width: 100%; height: 100px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        .tape.slow-drift { animation: slowDrift 60s linear infinite; }
        @keyframes slowDrift { from { transform: translateX(0); } to { transform: translateX(-1500px); } }
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 5px; background: var(--glass); border-radius: 16px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        .segment img { width: 100%; height: 100%; object-fit: cover; }

        /* Ставки */
        .bet-bar { display:flex; gap:8px; background:var(--glass); padding:8px; border-radius:16px; margin:5px 16px; border: 1px solid rgba(255,255,255,0.05); }
        .bet-input { flex:1; background:none; border:none; color:white; font-weight:bold; padding-left:5px; font-size: 16px; }
        .btn-bet { background: var(--gold); border:none; padding:10px 20px; border-radius:12px; font-weight:900; color: #000; font-size: 14px; }

        /* Список игроков */
        .player-row { display:flex; align-items:center; background:var(--glass); padding:10px; margin: 0 16px 8px 16px; border-radius:12px; border: 1px solid rgba(255,255,255,0.03); }
        .p-ava-min { width:35px; height:35px; border-radius:8px; margin-right:12px; object-fit:cover; background: #222; }

        /* Навигация */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 10px; gap: 4px; }
        .nav-btn.active { color: var(--star); }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Профиль */
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 16px; }
        .profile-card { background: var(--glass); padding: 12px; border-radius: 14px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card b { font-size: 20px; display: block; }
        .profile-card span { color: var(--hint); font-size: 9px; text-transform: uppercase; }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 4px 16px; padding: 14px; border-radius: 12px; font-weight: bold; font-size: 13px; text-align: center; cursor: pointer; }

        /* Модалка победы */
        .modal-win { position: fixed; bottom: 85px; left: 16px; right: 16px; background: rgba(20,20,25,0.98); border-radius: 20px; border: 2px solid var(--star); display: none; align-items: center; padding: 14px; transform: translateY(200%); transition: 0.4s; z-index: 2000; }
        .modal-win.show { display: flex; transform: translateY(0); }
        .win-x { background: var(--gold); color: black; padding: 3px 8px; border-radius: 6px; font-weight: 900; font-size: 13px; margin-left: auto; }
    </style>
</head>
<body>

    <!-- ИГРА -->
    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 13px;">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ⭐ <button class="btn-plus">+</button></div>
        </div>
        <div style="text-align:center; padding:10px;">
            <div class="bank-val" id="bank-val">0 ⭐</div>
            <div id="timer-label" style="font-size:10px; color:var(--hint); font-weight:bold;">ОЖИДАЕМ ИГРОКОВ...</div>
        </div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape slow-drift"></div>
        </div>
        <div class="bet-bar">
            <input type="number" id="bet-input" value="10" class="bet-input">
            <button onclick="makeBet()" class="btn-bet">СТАВКА</button>
        </div>
        <div id="players-list" style="flex:1;"></div>
    </div>

    <!-- МАГАЗИН -->
    <div id="shop-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <h2>Магазин</h2>
            <div style="background:var(--glass); border-radius:20px; padding:40px; border: 1px solid rgba(255,255,255,0.05);">
                <p style="color:var(--hint);">Предметы в разработке</p>
            </div>
        </div>
    </div>

    <!-- ПРОФИЛЬ -->
    <div id="profile-page" class="page">
        <div style="padding: 20px 0; text-align:center;">
            <img id="p-ava" src="" class="p-ava-min" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--star); margin: 0 auto 10px auto;">
            <h2 id="p-name" style="margin: 0; font-size: 18px;">Загрузка...</h2>
            <div id="p-username" style="color:var(--hint); font-size:12px;"></div>
        </div>
        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>Баланс</span></div>
            <div class="profile-card"><b id="p-games">0</b><span>Игры</span></div>
            <div class="profile-card"><b id="p-refs">0</b><span>Рефералы</span></div>
            <div class="profile-card"><b id="p-ref-inc">0</b><span>Доход</span></div>
        </div>
        <button class="action-btn" onclick="copyLink()">Поделиться ссылкой</button>
        <button class="action-btn" onclick="switchTab('inventory')">Инвентарь</button>
    </div>

    <!-- ИНВЕНТАРЬ (НОВАЯ СТРАНИЦА) -->
    <div id="inventory-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <h2>Инвентарь</h2>
            <div style="background:var(--glass); border-radius:20px; padding:40px; border: 1px solid rgba(255,255,255,0.05);">
                <p style="color:var(--hint);">Ваш инвентарь пуст</p>
                <button class="action-btn" style="margin: 20px 0 0 0; width: 100%;" onclick="switchTab('game')">Вернуться</button>
            </div>
        </div>
    </div>

    <!-- НАВИГАЦИЯ -->
    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><svg viewBox="0 0 24 24"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm3 0V7a6 6 0 1112 0v2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Профиль</span></div>
    </div>

    <!-- ПОБЕДИТЕЛЬ -->
    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:45px; height:45px; border-radius:50%; margin-right:12px; border:2px solid gold; object-fit:cover;">
        <div style="flex:1"><div id="win-n" style="font-weight:bold; font-size: 14px;"></div><div style="color:var(--star); font-weight:900;"><span id="win-a">0</span> ⭐</div></div>
        <div id="win-x-val" class="win-x">x1.0</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();

        // ФУНКЦИЯ ФИКСА АВАТАРОК
        function getAva(url, name) {
            // Если ссылки нет или она битая, создаем буквенную аватарку
            const fallback = `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff&size=128`;
            if (!url || url.length < 10) return fallback;
            return url;
        }

        // Обработка ошибки загрузки картинки прямо в HTML
        function imgError(img, name) {
            img.onerror = null;
            img.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=333&color=fff`;
        }

        socket.emit('auth', { 
            id: tg.initDataUnsafe.user?.id, 
            username: tg.initDataUnsafe.user?.username, 
            name: tg.initDataUnsafe.user?.first_name || 'Игрок',
            photo: tg.initDataUnsafe.user?.photo_url || "",
            start_param: tg.initDataUnsafe.start_param
        });
        
        socket.on('updateUserData', (data) => { me = data; updateUI(); });

        function updateUI() {
            const b = (me.balance || 0).toLocaleString();
            document.getElementById('bal-game').innerText = b;
            document.getElementById('p-bal').innerText = b;
            document.getElementById('p-games').innerText = me.gamesPlayed || 0;
            document.getElementById('p-refs').innerText = me.referralsCount || 0;
            document.getElementById('p-ref-inc').innerText = (me.referralIncome || 0).toLocaleString();
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-username').innerText = me.username ? '@' + me.username : '';
            document.getElementById('p-ava').src = getAva(tg.initDataUnsafe.user?.photo_url, me.name);
        }

        function copyLink() {
            const bot = "slideroulettebot"; // ВПИШИ СЮДА ИМЯ БОТА БЕЗ @
            const link = `https://t.me/${bot}?start=${tg.initDataUnsafe.user?.id}`;
            navigator.clipboard.writeText(link);
            tg.showAlert("Ссылка скопирована!");
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(t + '-page').style.display = 'flex';
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Если переключаем через нижнее меню
            if (el) {
                el.classList.add('active');
            } else {
                // Если через кнопку внутри страницы, подсвечиваем нужную кнопку в меню
                const btn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.innerText.toLowerCase().includes(t.replace('inventory','профиль')));
                if (btn) btn.classList.add('active');
            }
        }

        function makeBet() {
            if(isSpinningLocal) return;
            const val = parseInt(document.getElementById('bet-input').value);
            if(val > me.balance || isNaN(val) || val < 1) return tg.showAlert("Мало звезд!");
            // Отправляем текущую ссылку на фото из Telegram
            socket.emit('makeBet', { 
                name: me.name, 
                photo: tg.initDataUnsafe.user?.photo_url || "", 
                bet: val 
            });
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
            if(data.isSpinning && !isSpinningLocal) runSpinAnimation(data);
            if(!data.isSpinning) {
                renderEmptyTape();
                document.getElementById('players-list').innerHTML = data.players.map(p => {
                    const ch = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                    return `<div class="player-row">
                        <img src="${getAva(p.photo, p.name)}" class="p-ava-min" onerror="imgError(this, '${p.name}')">
                        <b>${p.name}</b>
                        <div style="margin-left:auto; text-align:right;">
                            <b style="color:var(--star);">${p.bet} ⭐</b><br>
                            <small style="color:gray; font-size:10px;">${ch}%</small>
                        </div>
                    </div>`;
                }).join('');
            }
        });

        function runSpinAnimation(data) {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift');
            tape.innerHTML = data.tapeLayout.map(c => `
                <div class="segment" style="border-bottom:3px solid ${c.color}">
                    <img src="${getAva(c.photo, 'P')}" onerror="imgError(this, 'P')">
                </div>`).join('');
            
            const segmentWidth = 90; 
            const offset = (data.winnerIndex * segmentWidth) - (window.innerWidth / 2) + 45;
            tape.style.transition = 'transform 10s cubic-bezier(0.1, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        }

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-ava').src = getAva(data.winner.photo, data.winner.name);
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            document.getElementById('win-x-val').innerText = 'x' + data.multiplier;
            const m = document.getElementById('win-modal'); m.style.display = 'flex'; setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { 
                    m.style.display = 'none'; isSpinningLocal = false; 
                    tape.style.transition = 'none'; tape.style.transform = 'translateX(0)'; 
                    tape.classList.add('slow-drift');
                }, 400);
            }, 5000);
        });

        function renderEmptyTape() { 
            document.getElementById('tape').innerHTML = '<div class="segment" style="opacity:0.2; font-size:24px;">?</div>'.repeat(30); 
        }
        socket.on('timer', (t) => { if(!isSpinningLocal) document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "ИДЕТ ИГРА..."; });
        renderEmptyTape();
    </script>
</body>
</html>
