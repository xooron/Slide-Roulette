<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 75px; overflow: hidden; }
        .page.active { display: flex; }
        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        .chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; font-size: 14px; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; cursor: pointer; }
        .bank-val { font-size: 42px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 5px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); pointer-events: none; }
        .tape { display: flex; height: 100%; align-items: center; transition: none; will-change: transform; transform: translateX(0); }
        .tape.slow-drift { animation: slowDrift 60s linear infinite; }
        @keyframes slowDrift { from { transform: translateX(0); } to { transform: translateX(-1500px); } }
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }
        .bet-form { padding: 10px 16px; flex-shrink: 0; }
        .bet-input-box { display: flex; gap: 10px; background: var(--glass); padding: 8px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .bet-input-box input { flex: 1; background: none; border: none; color: white; padding-left: 10px; font-size: 18px; font-weight: bold; }
        .btn-bet { background: var(--gold); border: none; padding: 12px 25px; border-radius: 14px; font-weight: 900; cursor: pointer; }
        .btn-bet:disabled { opacity: 0.5; cursor: not-allowed; }
        .players-list { flex: 1; overflow-y: auto; padding: 0 16px; }
        .player-row { display: flex; align-items: center; padding: 12px; background: var(--glass); margin: 8px 0; border-radius: 15px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 6px; cursor: pointer; }
        .nav-btn.active { color: var(--star); }
        .modal-win { position: fixed; bottom: 85px; left: 16px; right: 16px; background: rgba(20, 20, 25, 0.98); border-radius: 24px; border: 1px solid rgba(255, 215, 0, 0.4); display: none; align-items: center; padding: 16px; z-index: 2000; transform: translateY(250%); transition: transform 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.2); }
        .modal-win.show { display: flex; transform: translateY(0); }
        .modal-basic { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .input-dark { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; color: white; text-align: center; font-size: 20px; margin: 15px 0; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px;">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="chip"><span id="bal-game">0</span> ⭐</div>
                <button class="btn-plus" onclick="openModal('buy-modal')">+</button>
            </div>
        </div>
        <div class="main-header" style="text-align:center; padding:15px 0;">
            <h1 style="font-size:10px; color:var(--hint); margin:0;">ОБЩИЙ БАНК</h1>
            <div class="bank-val" id="bank-val">0 ⭐</div>
            <div id="timer-label" style="font-size:11px; color:var(--hint); font-weight:bold;">ОЖИДАЕМ ИГРОКОВ...</div>
        </div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape slow-drift"></div>
        </div>
        <div class="bet-form">
            <div class="bet-input-box">
                <input type="number" id="bet-input" value="10" inputmode="numeric">
                <button id="bet-btn" class="btn-bet" onclick="makeBet()">СТАВКА</button>
            </div>
        </div>
        <div id="players-list" class="players-list"></div>
    </div>

    <div id="shop-page" class="page">
        <div style="padding:20px;">
            <h2>Магазин</h2>
            <div style="background:var(--glass); border-radius:20px; padding:20px; text-align:center;">
                <h3>Пусто</h3>
            </div>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <img id="p-ava" src="" style="width:110px; height:110px; border-radius:50%; border:3px solid var(--star); margin-bottom:15px;">
            <h2 id="p-name" style="margin:0">Загрузка...</h2>
            <div id="p-username" style="color:var(--hint); font-size:14px; margin-bottom:20px;">@username</div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div style="background:var(--glass); padding:20px; border-radius:20px;"><b id="p-bal">0</b><br><small>БАЛАНС</small></div>
                <div style="background:var(--glass); padding:20px; border-radius:20px;"><b id="p-games">0</b><br><small>ИГРЫ</small></div>
            </div>
            <button class="btn-bet" onclick="openModal('withdraw-modal')" style="width:100%; margin-top:20px; background:rgba(255,255,255,0.05); color:white;">ВЫВЕСТИ ⭐</button>
            <div id="admin-p" style="display:none; margin-top:30px; padding:20px; border:1px dashed gold; border-radius:20px;">
                <input type="text" id="adm-user" placeholder="username" class="input-dark">
                <input type="number" id="adm-amt" placeholder="Сумма" class="input-dark">
                <button class="btn-bet" style="width:100%" onclick="adminGive()">ВЫДАТЬ ⭐</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>Профиль</span></div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:50px; height:50px; border-radius:50%; margin-right:15px;">
        <div style="flex:1"><div id="win-n" style="font-weight:bold;"></div><div style="color:var(--star);"><span id="win-a">0</span> ⭐</div></div>
        <div id="win-x" style="background:var(--gold); color:black; padding:5px 10px; border-radius:10px; font-weight:900;">x1.0</div>
    </div>

    <div id="buy-modal" class="modal-basic">
        <h2>Пополнить звезды</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
            <button class="btn-bet" onclick="pay(50)">50 ⭐</button>
            <button class="btn-bet" onclick="pay(100)">100 ⭐</button>
            <button class="btn-bet" onclick="pay(250)">250 ⭐</button>
            <button class="btn-bet" onclick="pay(500)">500 ⭐</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:25px; color:gray;">Отмена</div>
    </div>

    <div id="withdraw-modal" class="modal-basic">
        <h2>Вывод</h2>
        <input type="number" id="w-amt" placeholder="Сумма (от 1000)" class="input-dark">
        <button class="btn-bet" style="width:100%" onclick="withdraw()">ОТПРАВИТЬ</button>
        <div onclick="closeModal('withdraw-modal')" style="margin-top:20px; color:gray;">Закрыть</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; 
        const socket = io(); 
        tg.expand(); 
        
        let me = {}; 
        let isSpinningLocal = false;
        const SEGMENT_WIDTH = 93; 
        const SPIN_DURATION = 10000; 

        socket.emit('auth', { 
            id: tg.initDataUnsafe.user?.id, 
            username: tg.initDataUnsafe.user?.username, 
            name: tg.initDataUnsafe.user?.first_name 
        });
        
        socket.on('updateUserData', (data) => { me = data; updateUI(); });
        socket.on('updateUserDataTrigger', (p) => { if(p.id == tg.initDataUnsafe.user?.id) { me = p.data; updateUI(); } });

        function updateUI() {
            document.getElementById('bal-game').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-bal').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed || 0;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-username').innerText = me.username ? '@' + me.username : '';
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        }

        function pay(amt) { 
            closeModal('buy-modal');
            socket.emit('createInvoice', amt); 
        }

        socket.on('invoiceLink', (d) => { 
            tg.openInvoice(d.url, (status) => {
                if(status === 'paid') {
                    socket.emit('paymentSuccess', d.amount);
                } else if (status === 'cancelled') {
                    tg.showAlert("Оплата отменена");
                } else {
                    tg.showAlert("Ошибка оплаты: " + status);
                }
            });
        });

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active'); 
            el.classList.add('active');
        }

        function makeBet() {
            if(isSpinningLocal) return;
            const val = parseInt(document.getElementById('bet-input').value);
            if (isNaN(val) || val <= 0) return tg.showAlert("Сумма неверна");
            if (val > me.balance) return tg.showAlert("Мало звезд");
            socket.emit('makeBet', { 
                name: me.name, 
                photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`, 
                bet: val 
            });
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            if(isSpinningLocal || data.isSpinning) {
                document.getElementById('bet-btn').disabled = true;
                document.getElementById('timer-label').innerText = "ИДЕТ ИГРА...";
            } else {
                document.getElementById('bet-btn').disabled = false;
            }
            if(isSpinningLocal) return; 

            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
            const tape = document.getElementById('tape');
            
            if(data.isSpinning && data.spinStartTime) {
                runSpinAnimation(data);
            } else if(data.bank > 0) { 
                tape.classList.add('slow-drift');
                renderTape(data.players, data.bank);
            } else { 
                tape.classList.add('slow-drift');
                renderEmptyTape(); 
                document.getElementById('timer-label').innerText = "ОЖИДАЕМ ИГРОКОВ...";
                tape.style.transition = 'none'; tape.style.transform = 'translateX(0)';
            }

            document.getElementById('players-list').innerHTML = data.players.map(p => {
                const chance = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                return `<div class="player-row"><img src="${p.photo}" style="width:38px; height:38px; border-radius:10px; margin-right:15px;"><div style="flex:1;">${p.name}</div><div style="color:var(--star);">${p.bet} ⭐</div><span style="font-size:10px; margin-left:10px;">${chance}%</span></div>`;
            }).join('');
        });

        function renderEmptyTape() { 
            document.getElementById('tape').innerHTML = '<div class="segment" style="opacity:0.2"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20); 
        }

        function renderTape(players, bank) {
            let pool = [];
            players.forEach(p => {
                let count = Math.max(Math.round((p.bet / bank) * 15), 1);
                for(let i=0; i<count; i++) pool.push(`<div class="segment" style="border-bottom:4px solid ${p.color}"><img src="${p.photo}"></div>`);
            });
            document.getElementById('tape').innerHTML = pool.concat(pool).concat(pool).slice(0, 40).join('');
        }

        socket.on('timer', (t) => { 
            if(!isSpinningLocal && t > 0) document.getElementById('timer-label').innerText = `СТАРТ ЧЕРЕЗ ${t} СЕК`; 
        });

        socket.on('startSpin', (data) => runSpinAnimation(data));

        function runSpinAnimation(data) {
            if(isSpinningLocal) return;
            isSpinningLocal = true;
            document.getElementById('bet-btn').disabled = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift');
            tape.innerHTML = data.tapeLayout.map(cell => `<div class="segment" style="border-bottom:4px solid ${cell.color}"><img src="${cell.photo}"></div>`).join('');
            
            const offset = (data.winnerIndex * SEGMENT_WIDTH) - (window.innerWidth / 2) + (SEGMENT_WIDTH / 2);
            const elapsed = Date.now() - data.spinStartTime;
            
            if (elapsed < SPIN_DURATION) {
                tape.style.transition = 'none';
                tape.style.transform = 'translateX(0)';
                setTimeout(() => {
                    tape.style.transition = `transform ${SPIN_DURATION}ms cubic-bezier(0.1, 0, 0.05, 1)`;
                    tape.style.transitionDelay = `-${elapsed}ms`;
                    tape.style.transform = `translateX(-${offset}px)`;
                }, 50);
            }
        }

        socket.on('winnerUpdate', (data) => {
            const winX = (data.winAmount / data.winnerBet).toFixed(1);
            document.getElementById('win-ava').src = data.winner.photo; 
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString(); 
            document.getElementById('win-x').innerText = `x${winX}`;
            
            const m = document.getElementById('win-modal'); 
            m.style.display = 'flex'; 
            setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { 
                    m.style.display = 'none'; 
                    isSpinningLocal = false; 
                    renderEmptyTape();
                    document.getElementById('tape').style.transform = 'translateX(0)';
                    document.getElementById('bank-val').innerText = "0 ⭐";
                }, 600);
            }, 5000);
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        renderEmptyTape();
    </script>
</body>
</html>
