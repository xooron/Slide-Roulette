<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stars Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è —Ñ–æ–Ω–∞ */
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }

        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; animation: fadeIn 0.3s ease; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –®–∞–ø–∫–∞ */
        .top-nav { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .balance-group { display: flex; align-items: center; gap: 8px; }
        .chip { background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); font-weight: 800; color: var(--star); box-shadow: 0 0 10px rgba(255,215,0,0.1); }
        
        .btn-add { background: var(--gold); border: none; width: 36px; height: 36px; border-radius: 10px; color: #000; font-size: 24px; font-weight: bold; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-add:active { transform: scale(0.9); box-shadow: 0 0 20px var(--star); }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .bank-box { text-align: center; padding: 25px 0; }
        .bank-val { font-size: 40px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(255,149,0,0.3)); }
        
        .roulette-wrap { position: relative; height: 120px; background: rgba(255,255,255,0.03); border-y: 1px solid rgba(255,255,255,0.05); overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); border-radius: 2px; transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; }
        .tape.idle { animation: scrollIdle 40s linear infinite; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        .segment { flex-shrink: 0; width: 90px; height: 85%; margin: 0 5px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55%; height: 55%; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); transition: 0.3s; font-size: 11px; font-weight: 600; }
        .nav-btn.active { color: var(--star); }
        .nav-btn span { margin-top: 4px; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile { padding: 30px 20px; text-align: center; }
        .ava { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--star); margin-bottom: 15px; box-shadow: 0 0 30px rgba(255,215,0,0.3); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-item { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item b { font-size: 22px; color: var(--star); display: block; }

        .btn-main { background: var(--gold); border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: 800; font-size: 15px; margin-top: 15px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,149,0,0.2); }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 30px; }
        .input-dark { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 15px; color: white; text-align: center; font-size: 20px; margin: 20px 0; outline: none; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online" style="color:#00ff00">0</b></div>
            <div class="balance-group">
                <div class="chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-add" onclick="openModal('buy-modal')">+</button>
            </div>
        </div>

        <div class="bank-box">
            <div id="timer-label" style="font-size:12px; letter-spacing:2px; color:var(--hint)">–û–ñ–ò–î–ê–ù–ò–ï...</div>
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
        </div>

        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div class="tape idle" id="tape"></div>
        </div>

        <div style="padding: 20px;">
            <div style="display:flex; gap:10px; background:var(--glass); padding:8px; border-radius:18px; border:1px solid rgba(255,255,255,0.1)">
                <input type="number" id="bet-input" value="10" style="flex:1; background:none; border:none; color:white; padding-left:15px; font-size:18px; outline:none;">
                <button class="btn-main" onclick="makeBet()" style="width:auto; margin:0; padding:12px 30px;">–°–¢–ê–í–ö–ê</button>
            </div>
        </div>

        <div id="players" style="flex:1; padding:0 20px; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div class="profile">
            <img id="p-ava" src="" class="ava">
            <h2 id="p-name" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-user" style="color:var(--hint)">@user</div>

            <div class="stat-grid">
                <div class="stat-item"><b id="p-bal">0</b>–ë–ê–õ–ê–ù–°</div>
                <div class="stat-item"><b id="p-games">0</b>–ò–ì–†–´</div>
            </div>

            <button class="btn-main" onclick="openModal('withdraw-modal')" style="background:rgba(255,255,255,0.1); color:white; margin-top:30px;">–í–´–í–ï–°–¢–ò –ó–í–ï–ó–î–´</button>

            <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
            <div id="admin-p" style="display:none; margin-top:30px; padding:20px; background:rgba(255,215,0,0.05); border:1px dashed var(--star); border-radius:20px;">
                <h3 style="color:var(--star); margin-top:0">ADMIN TOOLS</h3>
                <input type="text" id="adm-user" class="input-dark" placeholder="@username" style="font-size:14px; padding:12px;">
                <input type="number" id="adm-amt" class="input-dark" placeholder="–°—É–º–º–∞" style="font-size:14px; padding:12px; margin-top:0">
                <button class="btn-main" onclick="socket.emit('adminAddBot')" style="background:#333; color:white;">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('game', this)"><span>üéÆ</span><span>Slide Game</span></div>
        <div class="nav-btn" onclick="showTab('profile', this)"><span>üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∏ -->
    <div id="buy-modal" class="modal">
        <h2>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%">
            <button class="btn-main" onclick="socket.emit('createInvoice', 100)">100 ‚≠ê</button>
            <button class="btn-main" onclick="socket.emit('createInvoice', 500)">500 ‚≠ê</button>
            <button class="btn-main" onclick="socket.emit('createInvoice', 1000)">1000 ‚≠ê</button>
            <button class="btn-main" onclick="socket.emit('createInvoice', 5000)">5000 ‚≠ê</button>
        </div>
        <button onclick="closeModal('buy-modal')" style="margin-top:30px; background:none; border:none; color:var(--hint)">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="withdraw-modal" class="modal">
        <h2>–í—ã–≤–æ–¥ (–º–∏–Ω 1000)</h2>
        <input type="number" id="w-amt" class="input-dark" placeholder="–°—É–º–º–∞">
        <button class="btn-main" onclick="withdraw()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
        <button onclick="closeModal('withdraw-modal')" style="margin-top:30px; background:none; border:none; color:var(--hint)">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="win-modal" class="modal">
        <h1 style="color:var(--star); margin:0">–ü–û–ë–ï–î–ò–¢–ï–õ–¨</h1>
        <img id="win-ava" src="" style="width:130px; height:130px; border-radius:50%; border:5px solid var(--star); margin:25px;">
        <div id="win-n" style="font-size:24px; font-weight:bold"></div>
        <div id="win-a" style="font-size:45px; font-weight:900; color:var(--star)"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let user = {};

        // Auth
        socket.emit('auth', {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            name: tg.initDataUnsafe.user?.first_name
        });

        socket.on('updateUserData', (data) => {
            user = data;
            document.getElementById('bal-game').innerText = user.balance.toLocaleString();
            document.getElementById('p-bal').innerText = user.balance.toLocaleString();
            document.getElementById('p-games').innerText = user.gamesPlayed;
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-user').innerText = "@" + (user.username || "id"+user.userId);
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${user.name}&background=random`;
            
            if(user.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        });

        function showTab(tab, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            el.classList.add('active');
        }

        function makeBet() {
            const bet = parseInt(document.getElementById('bet-input').value);
            socket.emit('makeBet', {
                name: user.name,
                photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${user.name}`,
                bet: bet,
                color: `hsl(${Math.random()*360}, 70%, 60%)`
            });
        }

        function withdraw() {
            const amt = parseInt(document.getElementById('w-amt').value);
            socket.emit('withdrawRequest', amt);
            closeModal('withdraw-modal');
        }

        socket.on('sync', (data) => {
            document.getElementById('online').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            const tape = document.getElementById('tape');
            
            if(data.bank > 0) {
                tape.classList.remove('idle');
                const html = data.players.map(p => {
                    const w = (p.bet / data.bank) * 1000;
                    return `<div class="segment" style="width:${Math.max(w, 70)}px; border-bottom:4px solid ${p.color}"><img src="${p.photo}"></div>`;
                }).join('');
                tape.innerHTML = html.repeat(10);
            } else {
                tape.classList.add('idle');
                tape.innerHTML = '<div class="segment" style="width:100px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
            }

            document.getElementById('players').innerHTML = data.players.map(p => `
                <div style="display:flex; align-items:center; background:var(--glass); padding:12px; border-radius:15px; margin-bottom:10px; border:1px solid rgba(255,255,255,0.05);">
                    <img src="${p.photo}" style="width:35px; height:35px; border-radius:10px; margin-right:15px;">
                    <div style="flex:1; font-weight:600">${p.name}</div>
                    <div style="color:var(--star); font-weight:900">${p.bet} ‚≠ê</div>
                </div>
            `).reverse().join('');
        });

        socket.on('timer', (t) => document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t}–°`);

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            tape.classList.remove('idle');
            // –ó–¥–µ—Å—å –¥–æ–±–∞–≤—å —Å—Ç–∞—Ä—É—é —Ñ—É–Ω–∫—Ü–∏—é –∞–Ω–∏–º–∞—Ü–∏–∏ runRoulette, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (–æ–Ω–∞ —Ç–∞–∫–∞—è –∂–µ)
        });

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount + " ‚≠ê";
            document.getElementById('win-modal').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                document.getElementById('win-modal').style.display = 'none';
                document.getElementById('tape').style.transition = 'none';
                document.getElementById('tape').style.transform = 'translateX(0)';
            }, 4000);
        });

        socket.on('invoiceLink', (d) => {
            tg.openInvoice(d.url, (st) => { if(st === 'paid') socket.emit('paymentSuccess', d.amount); });
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
