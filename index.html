<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stars Roulette Winter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }

        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; }
        .page.active { display: flex; }

        .top-nav { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); }
        .chip { background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); font-weight: 800; color: var(--star); }
        
        .bank-val { font-size: 36px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 15px 0; }
        
        .roulette-wrap { position: relative; height: 100px; background: rgba(255,255,255,0.02); overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: transform 13s cubic-bezier(0.15, 0, 0.05, 1); }
        .tape.idle { animation: scrollIdle 40s linear infinite; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 4px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; }
        .nav-btn.active { color: var(--star); }

        .player-row { display: flex; align-items: center; padding: 10px 12px; background: var(--glass); margin-bottom: 8px; border-radius: 12px; }
        .chance-badge { font-size: 10px; background: rgba(255,215,0,0.2); color: var(--star); padding: 2px 6px; border-radius: 6px; margin-left: 10px; font-weight: bold; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ü–æ–±–µ–¥–∏—Ç–µ–ª—è –°–Ω–∏–∑—É */
        .modal-win { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }
        .modal-win.show { display: flex; transform: translateY(0); }

        .btn-main { background: var(--gold); border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ‚≠ê</div>
        </div>
        <div class="bank-val" id="bank-val">0 ‚≠ê</div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape idle"></div>
        </div>
        <div style="padding: 15px;">
            <div style="display:flex; gap:10px; background:var(--glass); padding:6px; border-radius:15px;">
                <input type="number" id="bet-input" value="10" style="flex:1; background:none; border:none; color:white; padding-left:10px; outline:none;">
                <button class="btn-main" onclick="makeBet()" style="width:auto; padding:10px 25px;">–°–¢–ê–í–ö–ê</button>
            </div>
        </div>
        <div id="players" style="flex:1; padding:0 15px; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding:20px; text-align:center;">
            <img id="p-ava" src="" style="width:100px; border-radius:50%; border:3px solid var(--star);">
            <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="admin-p" style="display:none; border:1px dashed gold; padding:15px; border-radius:15px;">
                <input type="text" id="adm-user" placeholder="@username" style="width:100%; padding:10px; margin-bottom:5px;">
                <input type="number" id="adm-amt" placeholder="–°—É–º–º–∞" style="width:100%; padding:10px;">
                <button class="btn-main" onclick="adminGive()">–í–´–î–ê–¢–¨</button>
                <button class="btn-main" onclick="socket.emit('adminAddBot')" style="background:#333; color:white;">–ë–û–¢</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('game', this)"><span>üéÆ</span><span>Game</span></div>
        <div class="nav-btn" onclick="showTab('profile', this)"><span>üë§</span><span>Profile</span></div>
    </div>

    <div id="win-modal" class="modal-win">
        <h1 style="color:var(--star);">–ü–û–ë–ï–î–ò–¢–ï–õ–¨</h1>
        <img id="win-ava" src="" style="width:120px; border-radius:50%; border:5px solid var(--star); margin:20px;">
        <div id="win-n" style="font-size:22px; font-weight:bold"></div>
        <div id="win-a" style="font-size:40px; font-weight:900; color:var(--star)"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let localUser = {};
        let gamePlayers = [];

        socket.emit('auth', { id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name });

        socket.on('updateUserData', (data) => {
            localUser = data;
            document.getElementById('bal-game').innerText = localUser.balance.toLocaleString();
            document.getElementById('p-name').innerText = localUser.name;
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${localUser.name}`;
            if(localUser.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        });

        socket.on('updateUserDataTrigger', (p) => { if(p.id == tg.initDataUnsafe.user?.id) socket.emit('auth', tg.initDataUnsafe.user); });

        function showTab(tab, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            el.classList.add('active');
        }

        function makeBet() {
            socket.emit('makeBet', { name: localUser.name, photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${localUser.name}`, bet: parseInt(document.getElementById('bet-input').value) });
        }

        function adminGive() {
            socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value });
        }

        socket.on('sync', (data) => {
            document.getElementById('online').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            gamePlayers = data.players;
            const tape = document.getElementById('tape');
            
            if(data.bank > 0) {
                tape.classList.remove('idle');
                renderRandomTape(data.players, data.bank);
            } else {
                tape.classList.add('idle');
                tape.innerHTML = '<div class="segment" style="width:80px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
            }

            document.getElementById('players').innerHTML = data.players.map(p => {
                const chance = ((p.bet / data.bank) * 100).toFixed(1);
                return `<div class="player-row">
                    <img src="${p.photo}" style="width:30px; height:30px; border-radius:8px; margin-right:12px;">
                    <div style="flex:1; font-weight:600; font-size:14px;">${p.name} <span class="chance-badge">${chance}%</span></div>
                    <div style="color:var(--star); font-weight:900">${p.bet} ‚≠ê</div>
                </div>`;
            }).reverse().join('');
        });

        function renderRandomTape(players, bank) {
            const tape = document.getElementById('tape');
            let pool = [];
            players.forEach(p => {
                let count = Math.max(Math.round((p.bet / bank) * 60), 1);
                for(let i=0; i<count; i++) pool.push(`<div class="segment" style="border-bottom:3px solid ${p.color}"><img src="${p.photo}"></div>`);
            });
            pool.sort(() => Math.random() - 0.5); // –†–∞–Ω–¥–æ–º–∏–∑–∞—Ü–∏—è
            tape.innerHTML = pool.join('') + pool.join('') + pool.join(''); 
        }

        socket.on('timer', (t) => document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t}–°`);

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            const segW = 88;
            const tapeNodes = Array.from(tape.children);
            // –ò—â–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–µ–≥–º–µ–Ω—Ç –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏
            const winnerNodeIdx = tapeNodes.findLastIndex(el => el.innerHTML.includes(data.winner.photo));
            const offset = (winnerNodeIdx * segW) - (window.innerWidth / 2) + (segW / 2);
            tape.style.transform = `translateX(-${offset}px)`;
        });

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount + " ‚≠ê";
            const m = document.getElementById('win-modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 50);
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { m.style.display = 'none'; document.getElementById('tape').style.transition = 'none'; document.getElementById('tape').style.transform = 'translateX(0)'; }, 500);
            }, 4000);
        });
    </script>
</body>
</html>
