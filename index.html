<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Заставка подключения кошелька */
        #auth-screen { position: fixed; inset: 0; background: #0a0a0c; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; }

        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 90px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; transition: transform 10s cubic-bezier(0.15, 0, 0.05, 1); }
        
        .segment { flex-shrink: 0; width: 70px; height: 70px; margin: 0 4px; background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .segment img { width: 50px; height: 50px; border-radius: 50%; }

        .player-row { display:flex; align-items:center; background:var(--glass); padding:12px; margin: 0 16px 8px 16px; border-radius:14px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; }
        .nav-btn.active { color: var(--star); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: #111; width: 90%; max-width: 320px; border-radius: 24px; padding: 20px; text-align: center; border: 1px solid var(--star); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SLIDE ROULETTE</h1>
        <p style="color: var(--hint);">Подключите кошелек для начала игры</p>
        <div id="ton-connect-btn"></div>
    </div>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 10px; color: var(--hint);" id="wallet-addr">...</div>
            <div class="chip"><span id="bal-game">0.00</span> TON <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div class="bank-val" id="bank-val">0.00 TON</div>
        <div id="timer-label" style="text-align:center; font-weight:bold; color:var(--hint);">ОЖИДАНИЕ ИГРОКОВ...</div>
        
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape"></div>
        </div>

        <div style="padding: 16px; display:flex; gap:10px;">
            <input type="number" id="bet-input" value="1" step="0.1" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:12px;">
            <button onclick="makeBet()" style="background:var(--gold); border:none; padding:12px 24px; border-radius:12px; font-weight:bold;">СТАВКА</button>
        </div>
        <button onclick="openNFTSelector()" style="background:#6a1b9a; color:white; border:none; padding:12px; border-radius:12px; margin: 0 16px;">ВЫБРАТЬ NFT ПОДАРОК</button>
        <div id="players-list"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px; text-align:center;">
            <h2 id="p-name">Загрузка...</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div style="background:var(--glass); padding:15px; border-radius:15px;">
                    <b id="p-bal" style="font-size:20px; color:var(--star);">0</b><br>Баланс
                </div>
                <div style="background:var(--glass); padding:15px; border-radius:15px;">
                    <b id="p-daily" style="color:#00ff00;">+0.00</b><br>В день
                </div>
            </div>
            <h3 style="margin-top:20px;">Инвентарь</h3>
            <div id="inv-list" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        </div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <h3>Купить TON</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button onclick="pay(100)" style="padding:10px; background:var(--glass); border:1px solid #333; color:white;">100 ⭐</button>
                <button onclick="pay(500)" style="padding:10px; background:var(--glass); border:1px solid #333; color:white;">500 ⭐</button>
            </div>
            <button onclick="closeModal('buy-modal')" style="margin-top:20px; background:none; border:none; color:gray;">Отмена</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>Профиль</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/unprotected/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('auth-screen').style.display = 'none';
                const addr = wallet.account.address;
                document.getElementById('wallet-addr').innerText = addr.substring(0,6)+'...'+addr.substring(addr.length-4);
                socket.emit('auth', { 
                    wallet: addr, 
                    id: tg.initDataUnsafe.user?.id, 
                    username: tg.initDataUnsafe.user?.username,
                    name: tg.initDataUnsafe.user?.first_name 
                });
            }
        });

        socket.on('updateUserData', (data) => {
            document.getElementById('bal-game').innerText = data.balance.toFixed(2);
            document.getElementById('p-bal').innerText = data.balance.toFixed(2);
            document.getElementById('p-name').innerText = data.name;

            const inv = document.getElementById('inv-list');
            inv.innerHTML = data.inventory.map(item => `
                <div style="background:var(--glass); padding:10px; border-radius:10px;">
                    <img src="${item.image}" style="width:100%;">
                    <button onclick="socket.emit('toggleStake', '${item.itemId}')" style="width:100%; font-size:10px; background:${item.isStaked?'#ff3b30':'#007bff'}; border:none; color:white; padding:5px; border-radius:5px; margin-top:5px;">
                        ${item.isStaked?'СНЯТЬ':'СТЕЙКИНГ'}
                    </button>
                </div>
            `).join('');
        });

        socket.on('sync', data => {
            document.getElementById('bank-val').innerText = data.bank.toFixed(2) + " TON";
            const list = document.getElementById('players-list');
            list.innerHTML = data.players.map(p => `<div class="player-row"><b>${p.name}</b> <span style="margin-left:auto; color:var(--star);">${p.bet.toFixed(2)} TON</span></div>`).join('');
        });

        socket.on('timer', t => { document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });

        function makeBet() {
            const bet = parseFloat(document.getElementById('bet-input').value);
            socket.emit('makeBet', { bet });
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function pay(s) { socket.emit('createInvoice', s); }
        socket.on('invoiceLink', d => tg.openInvoice(d.url));
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
