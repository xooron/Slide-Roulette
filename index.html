<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --tg-bg: #0a0a0c; 
            --gold: linear-gradient(135deg, #ffcf33, #ff9500); 
            --star: #ffd700; 
            --hint: #a1a1a6; 
            --glass: rgba(255, 255, 255, 0.08); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; }
        .page.active { display: flex; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å–≤–µ—Ä—Ö—É */
        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; cursor: pointer; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .bank-val { font-size: 42px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; }
        .tape.slow-drift { animation: slowDrift 60s linear infinite; }
        @keyframes slowDrift { from { transform: translateX(0); } to { transform: translateX(-1200px); } }
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        .segment img { width: 100%; height: 100%; object-fit: cover; }

        /* –°—Ç–∞–≤–∫–∏ */
        .bet-bar { display:flex; gap:10px; background:var(--glass); padding:8px; border-radius:18px; margin:10px 16px; border: 1px solid rgba(255,255,255,0.05); }
        .bet-input { flex:1; background:none; border:none; color:white; font-weight:bold; padding-left:10px; font-size: 16px; }
        .btn-bet { background: var(--gold); border:none; padding:12px 25px; border-radius:14px; font-weight:900; color: #000; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; }
        .nav-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 1.5; }
        .nav-btn.active { color: var(--star); }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 16px; }
        .profile-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card b { font-size: 22px; display: block; margin-bottom: 2px; }
        .profile-card span { color: var(--hint); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 5px 16px; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .staking-box { background: var(--glass); border-radius: 24px; margin: 15px 16px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .staking-btn { background: #2a2a26; border: none; color: #8a8a8a; width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; margin-top: 20px; }

        .modal-win { position: fixed; bottom: 90px; left: 16px; right: 16px; background: rgba(20,20,25,0.98); border-radius: 24px; border: 1px solid var(--star); display: none; align-items: center; padding: 16px; transform: translateY(200%); transition: 0.5s; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-win.show { display: flex; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div>Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ‚≠ê <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div style="text-align:center; padding:15px;">
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
            <div id="timer-label" style="font-size:11px; color:var(--hint); font-weight:bold; letter-spacing:1px;">–û–ñ–ò–î–ê–ï–ú –ò–ì–†–û–ö–û–í...</div>
        </div>
        <div class="roulette-wrap"><div class="pointer"></div><div id="tape" class="tape slow-drift"></div></div>
        <div class="bet-bar">
            <input type="number" id="bet-input" value="10" class="bet-input">
            <button onclick="makeBet()" class="btn-bet">–°–¢–ê–í–ö–ê</button>
        </div>
        <div id="players-list" style="flex:1; padding:0 16px; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 30px 0 10px 0; text-align:center;">
            <img id="p-ava" src="" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--star); margin-bottom:10px; object-fit: cover;">
            <h2 id="p-name" style="margin: 0; font-size: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-username" style="color:var(--hint); font-size:13px; margin-top:4px;"></div>
        </div>

        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>–ë–∞–ª–∞–Ω—Å</span></div>
            <div class="profile-card"><b id="p-games">0</b><span>–ò–≥—Ä—ã</span></div>
            <div class="profile-card"><b id="p-refs">0</b><span>–†–µ—Ñ–µ—Ä–∞–ª—ã</span></div>
            <div class="profile-card"><b id="p-ref-inc">0</b><span>–†–µ—Ñ. –î–æ—Ö–æ–¥</span></div>
        </div>

        <button class="action-btn" onclick="copyMyLink()">
            <span>üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</span>
        </button>
        <button class="action-btn" onclick="shareMyLink()">
            <span>üîó –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</span>
        </button>

        <div class="staking-box">
            <div style="color:var(--hint); font-size: 13px;">–°—Ç–µ–π–∫–∏–Ω–≥ 0%</div>
            <div style="margin-top:20px; font-size: 15px;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –≥–∏—Ñ—Ç–æ–≤</div>
            <button class="staking-btn" disabled>–ü–æ–ª–æ–∂–∏—Ç—å –≤ —Å—Ç–µ–π–∫–∏–Ω–≥</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)">
            <svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>–ò–≥—Ä–∞</span>
        </div>
        <div class="nav-btn" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:50px; height:50px; border-radius:50%; margin-right:15px; border:2px solid gold; object-fit: cover;">
        <div style="flex:1"><div id="win-n" style="font-weight:bold;"></div><div style="color:var(--star); font-weight:900;"><span id="win-a">0</span> ‚≠ê</div></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; 
        const socket = io(); 
        tg.expand(); 
        tg.headerColor = "#0a0a0c";
        
        let me = {}; 
        let isSpinningLocal = false;

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∞–≤–∞—Ç–∞—Ä–æ–∫-–∑–∞–≥–ª—É—à–µ–∫
        function getAvatar(url, name) {
            if (url && url.length > 10) return url;
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff&size=128`;
        }

        socket.emit('auth', { 
            id: tg.initDataUnsafe.user?.id, 
            username: tg.initDataUnsafe.user?.username, 
            name: tg.initDataUnsafe.user?.first_name || 'Player',
            start_param: tg.initDataUnsafe.start_param // –ü–µ—Ä–µ–¥–∞–µ–º ID –ø—Ä–∏–≥–ª–∞—Å–∏–≤—à–µ–≥–æ
        });
        
        socket.on('updateUserData', (data) => { me = data; updateUI(); });

        function updateUI() {
            const bal = (me.balance || 0).toLocaleString();
            document.getElementById('bal-game').innerText = bal;
            document.getElementById('p-bal').innerText = bal;
            document.getElementById('p-games').innerText = me.gamesPlayed || 0;
            document.getElementById('p-refs').innerText = me.referralsCount || 0;
            document.getElementById('p-ref-inc').innerText = (me.referralIncome || 0).toLocaleString();
            
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-username').innerText = me.username ? '@' + me.username : '';
            document.getElementById('p-ava').src = getAvatar(tg.initDataUnsafe.user?.photo_url, me.name);
        }

        function copyMyLink() {
            const botUser = "–í–ê–®_–ë–û–¢_USERNAME"; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –Æ–ó–ï–†–ù–ï–ô–ú –ë–û–¢–ê
            const link = `https://t.me/${botUser}?start=${tg.initDataUnsafe.user?.id}`;
            
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            tg.showScanQrPopup({ text: "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!" }); // –ú–∞–ª–µ–Ω—å–∫–∏–π —Ö–∞–∫ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }

        function shareMyLink() {
            const botUser = "@slideroulettebot"; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –Æ–ó–ï–†–ù–ï–ô–ú –ë–û–¢–ê
            const link = `https://t.me/${botUser}?start=${tg.initDataUnsafe.user?.id}`;
            const text = "–ó–∞–ª–µ—Ç–∞–π –≤ Slide Roulette! ‚≠ê –ü–æ–ª—É—á–∏ –±–æ–Ω—É—Å –∑–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é!";
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`);
        }

        function makeBet() {
            if(isSpinningLocal) return;
            const val = parseInt(document.getElementById('bet-input').value);
            if(val > me.balance || isNaN(val) || val < 1) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
            
            socket.emit('makeBet', { 
                name: me.name, 
                photo: getAvatar(tg.initDataUnsafe.user?.photo_url, me.name), 
                bet: val 
            });
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            if(data.isSpinning && !isSpinningLocal) runSpinAnimation(data);
            if(!data.isSpinning) {
                renderEmptyTape();
                document.getElementById('players-list').innerHTML = data.players.map(p => {
                    const ch = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                    return `<div style="display:flex; align-items:center; background:var(--glass); padding:12px; margin-bottom:8px; border-radius:14px; border:1px solid rgba(255,255,255,0.03);">
                        <img src="${getAvatar(p.photo, p.name)}" style="width:40px; height:40px; border-radius:10px; margin-right:12px; object-fit:cover;">
                        <b>${p.name}</b>
                        <div style="margin-left:auto; text-align:right;">
                            <b style="color:var(--star);">${p.bet.toLocaleString()} ‚≠ê</b><br>
                            <small style="font-size:10px; color:gray;">–®–∞–Ω—Å: ${ch}%</small>
                        </div>
                    </div>`;
                }).join('');
            }
        });

        function runSpinAnimation(data) {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift');
            tape.innerHTML = data.tapeLayout.map(c => `
                <div class="segment" style="border-bottom:4px solid ${c.color}">
                    <img src="${getAvatar(c.photo, 'User')}">
                </div>`).join('');
            
            const segmentWidth = 93; 
            const offset = (data.winnerIndex * segmentWidth) - (window.innerWidth / 2) + (segmentWidth / 2);
            tape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        }

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-ava').src = getAvatar(data.winner.photo, data.winner.name);
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            const m = document.getElementById('win-modal'); 
            m.style.display = 'flex'; 
            setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { 
                    m.style.display = 'none'; 
                    isSpinningLocal = false; 
                    tape.style.transition = 'none'; 
                    tape.style.transform = 'translateX(0)'; 
                    tape.classList.add('slow-drift');
                }, 500);
            }, 5000);
        });

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active'); 
            el.classList.add('active');
        }

        function renderEmptyTape() { 
            document.getElementById('tape').innerHTML = '<div class="segment" style="opacity:0.2"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20); 
        }
        
        socket.on('timer', (t) => { if(!isSpinningLocal) document.getElementById('timer-label').innerText = t > 0 ? `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t} –°–ï–ö` : "–ò–î–ï–¢ –ò–ì–†–ê..."; });
        renderEmptyTape();
    </script>
</body>
</html>
