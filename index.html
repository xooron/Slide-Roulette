<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stars Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold-gradient: linear-gradient(135deg, #ffcf33, #ff9500);
            --star-color: #ffd700;
            --text-hint: #a1a1a6;
            --card-bg: rgba(255, 255, 255, 0.05);
            --nav-bg: rgba(15, 15, 20, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--tg-bg); color: white; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –ì–ª–∞–≤–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 70px; overflow-y: auto; }
        .page.active { display: flex; }

        /* –®–∞–ø–∫–∞ */
        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        
        .balance-chip { background: var(--card-bg); padding: 7px 14px; border-radius: 100px; border: 1px solid rgba(255, 255, 255, 0.1); font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 6px; }
        .balance-chip span { color: var(--star-color); }

        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--nav-bg); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-hint); font-size: 12px; gap: 4px; transition: 0.2s; }
        .nav-item.active { color: var(--star-color); }
        .nav-item i { font-size: 20px; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-header { padding: 30px 20px; text-align: center; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--star-color); margin-bottom: 15px; box-shadow: 0 0 20px rgba(255,215,0,0.2); }
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-value { font-size: 20px; font-weight: 800; color: var(--star-color); }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        .admin-panel { margin: 25px 20px; padding: 20px; background: rgba(255,0,0,0.05); border: 1px dashed rgba(255,255,255,0.1); border-radius: 15px; display: none; }
        .admin-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; margin-bottom: 10px; }

        /* –°—Ç–∏–ª–∏ –∏–≥—Ä—ã (–∫–∞–∫ —Ä–∞–Ω—å—à–µ) */
        .bank-section { text-align: center; padding: 20px 0; }
        .bank-value { font-size: 36px; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .roulette-container { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 5px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 3px; height: 100%; background: var(--star-color); z-index: 10; transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; }
        .tape.idle { animation: scrollIdle 40s linear infinite; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        .segment { flex-shrink: 0; height: 80%; display: flex; align-items: center; justify-content: center; margin: 0 4px; border-radius: 12px; background: var(--card-bg); }
        .segment img { width: 45px; height: 45px; border-radius: 50%; }
        .bet-form { padding: 10px 16px; }
        .input-group { background: var(--card-bg); border-radius: 18px; display: flex; padding: 6px; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .input-group input { flex: 1; background: transparent; border: none; color: white; padding-left: 12px; outline: none; }
        .btn-bet { background: var(--gold-gradient); color: black; border: none; padding: 12px 24px; border-radius: 14px; font-weight: 800; cursor: pointer; }
        .players-list { padding: 0 16px; }
        .player-row { display: flex; align-items: center; padding: 10px 12px; background: var(--card-bg); margin-bottom: 8px; border-radius: 12px; }
        .player-row img { width: 32px; height: 32px; border-radius: 8px; margin-right: 12px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    </style>
</head>
<body>

    <!-- –°–¢–†–ê–ù–ò–¶–ê –ò–ì–†–´ -->
    <div id="game-page" class="page active">
        <div class="top-nav">
            <div class="online-info">Online: <b id="online-count">0</b></div>
            <div class="balance-section">
                <div class="balance-chip"><span id="my-balance">0</span> ‚≠ê</div>
            </div>
        </div>

        <div class="bank-section">
            <div id="status-label" style="font-size:10px; color:gray;">–û–ñ–ò–î–ê–ù–ò–ï...</div>
            <div class="bank-value" id="total-bank">0 ‚≠ê</div>
        </div>

        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="tape idle" id="tape"></div>
        </div>

        <div class="bet-form">
            <div class="input-group">
                <input type="number" id="bet-input" value="10">
                <button class="btn-bet" onclick="makeBet()">–°–¢–ê–í–ö–ê</button>
            </div>
        </div>

        <div class="players-list" id="players-box"></div>
    </div>

    <!-- –°–¢–†–ê–ù–ò–¶–ê –ü–†–û–§–ò–õ–Ø -->
    <div id="profile-page" class="page">
        <div class="profile-header">
            <img src="" id="p-avatar" class="profile-avatar">
            <h2 id="p-name" style="margin: 0;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="p-username" style="color: var(--text-hint); margin: 5px 0;">@username</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="p-balance">0</div>
                <div style="font-size: 11px; color: gray;">–ë–ê–õ–ê–ù–°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="p-games">0</div>
                <div style="font-size: 11px; color: gray;">–ò–ì–† –°–´–ì–†–ê–ù–û</div>
            </div>
        </div>

        <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
        <div id="admin-panel" class="admin-panel">
            <h3 style="margin-top:0; color:var(--star-color)">ADMIN PANEL</h3>
            <input type="text" id="admin-target" class="admin-input" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º (–±–µ–∑ @)">
            <input type="number" id="admin-amount" class="admin-input" placeholder="–ö–æ–ª-–≤–æ –∑–≤–µ–∑–¥">
            <button class="btn-bet" onclick="adminGiveStars()" style="width:100%; margin-bottom:10px;">–í–´–î–ê–¢–¨ –ó–í–ï–ó–î–´</button>
            <button class="btn-bet" onclick="adminAddBot()" style="width:100%; background: #444; color: white;">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê (50-200)</button>
        </div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('game')">
            <i>üéÆ</i>
            <span>Slide Game</span>
        </div>
        <div class="nav-item" onclick="switchPage('profile')">
            <i>üë§</i>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∏ -->
    <div class="modal" id="win-modal">
        <h1 style="color:gold;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨</h1>
        <img src="" id="win-img" style="width:120px; height:120px; border-radius:50%; border:3px solid gold;">
        <div id="win-name" style="font-size:22px; font-weight:bold; margin-top:15px;"></div>
        <div id="win-amount" style="font-size:40px; font-weight:900; color:var(--star-color);"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();

        let currentUser = {};

        socket.emit('auth', {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            name: tg.initDataUnsafe.user?.first_name
        });

        socket.on('updateUserData', (data) => {
            currentUser = data;
            updateProfileUI();
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ—Å–ª–µ –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã
        socket.on('updateUserDataTrigger', (payload) => {
            if(payload.id == tg.initDataUnsafe.user?.id) {
                currentUser = payload.data;
                updateProfileUI();
            }
        });

        function updateProfileUI() {
            document.getElementById('my-balance').innerText = currentUser.balance.toLocaleString();
            document.getElementById('p-avatar').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${currentUser.name}&background=random`;
            document.getElementById('p-name').innerText = currentUser.name;
            document.getElementById('p-username').innerText = "@" + (currentUser.username || "id" + tg.initDataUnsafe.user?.id);
            document.getElementById('p-balance').innerText = currentUser.balance.toLocaleString();
            document.getElementById('p-games').innerText = currentUser.gamesPlayed;

            if(currentUser.username === 'maesexs') {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }

        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(page + '-page').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
        function adminGiveStars() {
            const username = document.getElementById('admin-target').value;
            const amount = document.getElementById('admin-amount').value;
            socket.emit('adminGiveStars', { targetUsername: username, amount: amount });
        }

        function adminAddBot() {
            socket.emit('adminAddBot');
        }

        // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
        function makeBet() {
            const val = parseInt(document.getElementById('bet-input').value);
            socket.emit('makeBet', {
                name: tg.initDataUnsafe.user?.first_name,
                photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${tg.initDataUnsafe.user?.first_name}`,
                bet: val,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('total-bank').innerText = data.bank.toLocaleString() + " ‚≠ê";
            const tape = document.getElementById('tape');
            
            if (data.bank > 0) {
                tape.classList.remove('idle');
                const html = data.players.map(p => {
                    const w = (p.bet / data.bank) * 1000;
                    return `<div class="segment" style="width:${Math.max(w, 60)}px; border-bottom:3px solid ${p.color}"><img src="${p.photo}"></div>`;
                }).join('');
                tape.innerHTML = html.repeat(10);
            } else {
                tape.classList.add('idle');
                tape.innerHTML = '<div class="segment" style="width:100px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
            }

            document.getElementById('players-box').innerHTML = data.players.map(p => `
                <div class="player-row">
                    <img src="${p.photo}">
                    <div class="player-name">${p.name}</div>
                    <div class="p-bet">${p.bet} ‚≠ê</div>
                </div>
            `).reverse().join('');
        });

        socket.on('timer', (t) => document.getElementById('status-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t}–°`);

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            tape.classList.remove('idle');
            // ... (–∑–¥–µ—Å—å –∞–Ω–∏–º–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –≤–µ—Ä—Å–∏–π)
        });

        socket.on('winnerUpdate', (data) => {
            document.getElementById('win-img').src = data.winner.photo;
            document.getElementById('win-name').innerText = data.winner.name;
            document.getElementById('win-amount').innerText = data.winAmount + " ‚≠ê";
            document.getElementById('win-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('win-modal').style.display = 'none';
                document.getElementById('tape').style.transition = 'none';
                document.getElementById('tape').style.transform = 'translateX(0)';
            }, 4000);
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));
    </script>
</body>
</html>
