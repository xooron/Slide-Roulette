<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –®–∞–ø–∫–∞ Mini App */
        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        .balance-section { display: flex; align-items: center; gap: 8px; }
        .chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; font-size: 14px; }
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; }

        /* –û–ë–©–ò–ô –ë–ê–ù–ö */
        .main-header { text-align: center; padding-top: 15px; flex-shrink: 0; }
        .main-header h1 { font-size: 10px; color: var(--hint); text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        .bank-val { font-size: 42px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 5px 0; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; }
        .tape.idle { animation: scrollIdle 40s linear infinite; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }

        /* –°—Ç–∞–≤–∫–∞ */
        .bet-form { padding: 10px 16px; flex-shrink: 0; }
        .bet-input-box { display: flex; gap: 10px; background: var(--glass); padding: 8px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .bet-input-box input { flex: 1; background: none; border: none; color: white; padding-left: 10px; font-size: 18px; font-weight: bold; }
        .btn-bet { background: var(--gold); border: none; padding: 12px 25px; border-radius: 14px; font-weight: 900; }

        /* –°–ø–∏—Å–æ–∫ */
        .players-list { flex: 1; overflow-y: auto; padding: 0 16px; margin-bottom: 75px; }
        .player-row { display: flex; align-items: center; padding: 12px; background: var(--glass); margin-bottom: 8px; border-radius: 15px; }
        .chance-tag { font-size: 10px; background: rgba(255,215,0,0.15); color: var(--star); padding: 4px 8px; border-radius: 8px; margin-left: auto; font-weight: 900; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 12px; gap: 4px; }
        .nav-btn.active { color: var(--star); }

        /* –ú–æ–¥–∞–ª–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è */
        .modal-win { position: fixed; bottom: 85px; left: 16px; right: 16px; background: rgba(20, 20, 25, 0.98); backdrop-filter: blur(20px); border-radius: 24px; border: 1px solid rgba(255, 215, 0, 0.4); display: none; align-items: center; padding: 16px; z-index: 2000; transform: translateY(200%); transition: transform 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.2); box-shadow: 0 15px 50px rgba(0,0,0,0.9); }
        .modal-win.show { display: flex; transform: translateY(0); }

        .page { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .page.active { display: flex; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="balance-section">
                <div class="chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-plus" onclick="openDeposit()">+</button>
            </div>
        </div>

        <div class="main-header">
            <h1>–û–ë–©–ò–ô –ë–ê–ù–ö –ò –°–£–ú–ú–ê –°–¢–ê–í–û–ö</h1>
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
            <div id="timer-label" style="font-size:11px; color:var(--hint); letter-spacing:1px;">–û–ñ–ò–î–ê–ù–ò–ï –°–¢–ê–í–û–ö...</div>
        </div>

        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape idle"></div>
        </div>

        <div class="bet-form">
            <div class="bet-input-box">
                <input type="number" id="bet-input" value="10" inputmode="numeric">
                <button class="btn-bet" onclick="makeBet()">–°–¢–ê–í–ö–ê</button>
            </div>
        </div>

        <div id="players-list" class="players-list"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <img id="p-ava" src="" style="width:110px; height:110px; border-radius:50%; border:3px solid var(--star); margin-bottom:15px;">
            <h2 id="p-name" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:30px;">
                <div style="background:var(--glass); padding:20px; border-radius:20px;">
                    <b id="p-bal" style="color:var(--star); font-size:24px;">0</b><br><small>–ë–ê–õ–ê–ù–°</small>
                </div>
                <div style="background:var(--glass); padding:20px; border-radius:20px;">
                    <b id="p-games" style="color:var(--star); font-size:24px;">0</b><br><small>–ò–ì–†–´</small>
                </div>
            </div>
            <button class="btn-bet" onclick="document.getElementById('withdraw-modal').style.display='flex'" style="width:100%; margin-top:20px; background:rgba(255,255,255,0.05); color:white;">–í–´–í–ï–°–¢–ò ‚≠ê</button>
            
            <div id="admin-p" style="display:none; margin-top:30px; padding:20px; border:1px dashed gold; border-radius:20px;">
                <input type="text" id="adm-user" placeholder="@username" style="width:100%; background:var(--glass); border:none; padding:12px; border-radius:12px; color:white; margin-bottom:10px;">
                <input type="number" id="adm-amt" placeholder="–°—É–º–º–∞" style="width:100%; background:var(--glass); border:none; padding:12px; border-radius:12px; color:white; margin-bottom:10px;">
                <button class="btn-bet" style="width:100%" onclick="adminGive()">–í–´–î–ê–¢–¨ ‚≠ê</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>üéÆ</span><span>–ò–≥—Ä–∞</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:55px; height:55px; border-radius:50%; border:3px solid var(--star); margin-right:15px;">
        <div style="flex:1">
            <div id="win-n" style="font-weight:bold; font-size:15px;"></div>
            <div style="color:var(--star); font-weight:900; font-size:20px;"><span id="win-a">0</span> ‚≠ê</div>
        </div>
        <div id="win-x" style="background:var(--gold); color:black; padding:6px 12px; border-radius:12px; font-weight:900;">x1.0</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let me = {};

        socket.emit('auth', {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            name: tg.initDataUnsafe.user?.first_name
        });

        socket.on('updateUserData', (data) => {
            me = data;
            updateUIBalances();
        });

        socket.on('updateUserDataTrigger', (p) => {
            if(p.id == tg.initDataUnsafe.user?.id) {
                me = p.data;
                updateUIBalances();
            }
        });

        function updateUIBalances() {
            document.getElementById('bal-game').innerText = me.balance.toLocaleString();
            document.getElementById('p-bal').innerText = me.balance.toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            el.classList.add('active');
        }

        function makeBet() {
            const val = parseInt(document.getElementById('bet-input').value);
            socket.emit('makeBet', {
                name: me.name,
                photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`,
                bet: val
            });
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            const tape = document.getElementById('tape');

            if(!data.isSpinning) {
                if(data.bank > 0) {
                    tape.classList.remove('idle');
                    renderTape(data.tapeLayout.length > 0 ? data.tapeLayout : []);
                } else {
                    tape.classList.add('idle');
                    tape.innerHTML = '<div class="segment" style="width:85px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
                    document.getElementById('timer-label').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫...";
                    tape.style.transition = 'none';
                    tape.style.transform = 'translateX(0)';
                }
            }

            document.getElementById('players-list').innerHTML = data.players.map(p => {
                const chance = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                return `<div class="player-row"><img src="${p.photo}" style="width:38px; height:38px; border-radius:12px; margin-right:15px;"><div style="flex:1; font-weight:700;">${p.name}</div><div style="color:var(--star); font-weight:900;">${p.bet.toLocaleString()} ‚≠ê</div><span class="chance-tag">${chance}%</span></div>`;
            }).join(''); // –ë–µ–∑ reverse(), —Ç–∞–∫ –∫–∞–∫ —Å–µ—Ä–≤–µ—Ä —É–∂–µ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–ª –ø–æ —Å—Ç–∞–≤–∫–µ
        });

        function renderTape(layout) {
            const tape = document.getElementById('tape');
            if(layout.length === 0) return;
            tape.innerHTML = layout.map(cell => `<div class="segment" style="border-bottom:4px solid ${cell.color}"><img src="${cell.photo}"></div>`).join('');
        }

        socket.on('timer', (t) => {
            document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t} –°–ï–ö`;
        });

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            renderTape(data.tapeLayout);
            tape.classList.remove('idle');
            const nodes = Array.from(tape.children);
            const targetIdx = nodes.findLastIndex((el, idx) => idx < 220 && idx > 160 && el.innerHTML.includes(data.winner.photo)) || 180;
            const offset = (targetIdx * 93) - (window.innerWidth / 2) + 46;
            
            setTimeout(() => {
                tape.style.transition = 'transform 13s cubic-bezier(0.15, 0, 0.05, 1)';
                tape.style.transform = `translateX(-${offset}px)`;
            }, 100);
        });

        socket.on('winnerUpdate', (data) => {
            const winX = (data.winAmount / data.winnerBet).toFixed(1);
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            document.getElementById('win-x').innerText = `x${winX}`;
            
            const m = document.getElementById('win-modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 50);

            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { m.style.display = 'none'; }, 600);
            }, 5000);
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));
    </script>
</body>
</html>
