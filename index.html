<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Winter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* –°–Ω–µ–∂–Ω—ã–π —Ñ–æ–Ω */
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }

        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; }
        .page.active { display: flex; }

        .top-nav { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); }
        .balance-group { display: flex; align-items: center; gap: 8px; }
        .chip { background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); font-weight: 800; color: var(--star); }
        
        .btn-add { background: var(--gold); border: none; width: 36px; height: 36px; border-radius: 10px; color: #000; font-size: 24px; font-weight: bold; cursor: pointer; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .bank-box { text-align: center; padding: 20px 0; }
        .bank-val { font-size: 36px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .roulette-wrap { position: relative; height: 100px; background: rgba(255,255,255,0.02); border-y: 1px solid rgba(255,255,255,0.05); overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: transform 13s cubic-bezier(0.1, 0, 0.05, 1); }
        .tape.idle { animation: scrollIdle 40s linear infinite; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        
        /* –Ø—á–µ–π–∫–∞ —Å –∫—Ä—É–≥–ª–æ–π –∞–≤–∞—Ç–∞—Ä–∫–æ–π */
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 4px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden; }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.2); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; }
        .nav-btn.active { color: var(--star); }

        .profile { padding: 30px 20px; text-align: center; }
        .ava { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--star); margin-bottom: 15px; }

        .btn-main { background: var(--gold); border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 25px; }
        .input-dark { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; color: white; text-align: center; margin: 10px 0; outline: none; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online" style="color:#00ff00">0</b></div>
            <div class="balance-group">
                <div class="chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-add" onclick="openModal('buy-modal')">+</button>
            </div>
        </div>

        <div class="bank-box">
            <div id="timer-label" style="font-size:11px; letter-spacing:1px; color:var(--hint)">–û–ñ–ò–î–ê–ù–ò–ï...</div>
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
        </div>

        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div class="tape idle" id="tape"></div>
        </div>

        <div style="padding: 15px;">
            <div style="display:flex; gap:10px; background:var(--glass); padding:6px; border-radius:15px; border:1px solid rgba(255,255,255,0.1)">
                <input type="number" id="bet-input" value="10" style="flex:1; background:none; border:none; color:white; padding-left:10px; font-size:16px; outline:none;">
                <button class="btn-main" onclick="makeBet()" style="width:auto; margin:0; padding:10px 25px;">–°–¢–ê–í–ö–ê</button>
            </div>
        </div>

        <div id="players" style="flex:1; padding:0 15px; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div class="profile">
            <img id="p-ava" src="" class="ava">
            <h2 id="p-name" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-user" style="color:var(--hint)">@user</div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                <div style="background:var(--glass); padding:15px; border-radius:15px;">
                    <b id="p-bal" style="color:var(--star); font-size:20px;">0</b><br><small>–ë–ê–õ–ê–ù–°</small>
                </div>
                <div style="background:var(--glass); padding:15px; border-radius:15px;">
                    <b id="p-games" style="color:var(--star); font-size:20px;">0</b><br><small>–ò–ì–†–´</small>
                </div>
            </div>

            <button class="btn-main" onclick="openModal('withdraw-modal')" style="background:rgba(255,255,255,0.1); color:white; margin-top:20px;">–í–´–í–ï–°–¢–ò</button>

            <!-- –ê–¥–º–∏–Ω–∫–∞ -->
            <div id="admin-p" style="display:none; margin-top:25px; padding:15px; background:rgba(255,215,0,0.05); border:1px dashed var(--star); border-radius:15px; text-align: left;">
                <h4 style="color:var(--star); margin:0 0 10px 0;">ADMIN PANEL</h4>
                <input type="text" id="adm-user" class="input-dark" placeholder="@username">
                <input type="number" id="adm-amt" class="input-dark" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
                <button class="btn-main" onclick="adminGive()">–í–´–î–ê–¢–¨ –ó–í–ï–ó–î–´</button>
                <button class="btn-main" onclick="socket.emit('adminAddBot')" style="background:#222; color:white;">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('game', this)"><span>üéÆ</span><span>Slide Game</span></div>
        <div class="nav-btn" onclick="showTab('profile', this)"><span>üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∏ -->
    <div id="buy-modal" class="modal">
        <h2>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%">
            <button class="btn-main" onclick="socket.emit('createInvoice', 100)">100 ‚≠ê</button>
            <button class="btn-main" onclick="socket.emit('createInvoice', 500)">500 ‚≠ê</button>
            <button class="btn-main" onclick="socket.emit('createInvoice', 1000)">1000 ‚≠ê</button>
            <button class="btn-main" onclick="socket.emit('createInvoice', 5000)">5000 ‚≠ê</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:20px; color:var(--hint)">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>

    <div id="withdraw-modal" class="modal">
        <h2>–í—ã–≤–æ–¥ (–æ—Ç 1000)</h2>
        <input type="number" id="w-amt" class="input-dark" placeholder="–°—É–º–º–∞">
        <button class="btn-main" onclick="withdraw()">–í–´–í–ï–°–¢–ò</button>
        <div onclick="closeModal('withdraw-modal')" style="margin-top:20px; color:var(--hint)">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <div id="win-modal" class="modal">
        <h1 style="color:var(--star); margin:0">–ü–û–ë–ï–î–ò–¢–ï–õ–¨</h1>
        <img id="win-ava" src="" style="width:100px; height:100px; border-radius:50%; border:4px solid var(--star); margin:20px;">
        <div id="win-n" style="font-size:20px; font-weight:bold"></div>
        <div id="win-a" style="font-size:36px; font-weight:900; color:var(--star)"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let localUser = {};
        let currentPlayers = [];

        socket.emit('auth', {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            name: tg.initDataUnsafe.user?.first_name
        });

        socket.on('updateUserData', (data) => {
            localUser = data;
            document.getElementById('bal-game').innerText = localUser.balance.toLocaleString();
            document.getElementById('p-bal').innerText = localUser.balance.toLocaleString();
            document.getElementById('p-games').innerText = localUser.gamesPlayed;
            document.getElementById('p-name').innerText = localUser.name;
            document.getElementById('p-user').innerText = "@" + (localUser.username || "user");
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${localUser.name}`;
            
            if(localUser.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        });

        socket.on('updateUserDataTrigger', (payload) => {
            if(payload.id == tg.initDataUnsafe.user?.id) {
                localUser = payload.data;
                document.getElementById('bal-game').innerText = localUser.balance.toLocaleString();
                document.getElementById('p-bal').innerText = localUser.balance.toLocaleString();
                document.getElementById('p-games').innerText = localUser.gamesPlayed;
            }
        });

        function showTab(tab, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            el.classList.add('active');
        }

        function adminGive() {
            socket.emit('adminGiveStars', { 
                targetUsername: document.getElementById('adm-user').value, 
                amount: document.getElementById('adm-amt').value 
            });
        }

        function makeBet() {
            const bet = parseInt(document.getElementById('bet-input').value);
            socket.emit('makeBet', {
                name: localUser.name,
                photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${localUser.name}`,
                bet: bet
            });
        }

        function withdraw() {
            socket.emit('withdrawRequest', parseInt(document.getElementById('w-amt').value));
            closeModal('withdraw-modal');
        }

        socket.on('sync', (data) => {
            document.getElementById('online').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            currentPlayers = data.players;
            const tape = document.getElementById('tape');
            
            if(data.bank > 0) {
                tape.classList.remove('idle');
                renderTape(data.players, data.bank);
            } else {
                tape.classList.add('idle');
                tape.innerHTML = '<div class="segment" style="width:80px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
            }

            document.getElementById('players').innerHTML = data.players.map(p => `
                <div style="display:flex; align-items:center; background:var(--glass); padding:10px; border-radius:12px; margin-bottom:8px; border:1px solid rgba(255,255,255,0.05);">
                    <img src="${p.photo}" style="width:30px; height:30px; border-radius:8px; margin-right:12px;">
                    <div style="flex:1; font-weight:600; font-size:14px;">${p.name}</div>
                    <div style="color:var(--star); font-weight:900">${p.bet} ‚≠ê</div>
                </div>
            `).reverse().join('');
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –ª–µ–Ω—Ç—ã (–ú–Ω–æ–≥–æ —è—á–µ–µ–∫ –≤–º–µ—Å—Ç–æ –æ–¥–Ω–æ–π —à–∏—Ä–æ–∫–æ–π)
        function renderTape(players, bank) {
            const tape = document.getElementById('tape');
            let items = [];
            // –°–æ–∑–¥–∞–µ–º 100 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —à–∞–Ω—Å–æ–≤
            players.forEach(p => {
                let count = Math.round((p.bet / bank) * 50); // –ß–µ–º –±–æ–ª—å—à–µ —Å—Ç–∞–≤–∫–∞, —Ç–µ–º –±–æ–ª—å—à–µ —è—á–µ–µ–∫ (–∏–∑ 50)
                for(let i=0; i<Math.max(count, 1); i++) {
                    items.push(`<div class="segment" style="border-bottom:3px solid ${p.color}"><img src="${p.photo}"></div>`);
                }
            });
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –Ω–µ–º–Ω–æ–≥–æ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –¥—É–±–ª–∏—Ä—É–µ–º –¥–ª—è –¥–ª–∏–Ω—ã
            let finalHtml = items.join('');
            tape.innerHTML = finalHtml + finalHtml + finalHtml; 
        }

        socket.on('timer', (t) => document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t}–°`);

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            tape.classList.remove('idle');
            
            // –†–∞—Å—á–µ—Ç —Å–º–µ—â–µ–Ω–∏—è –¥–ª—è 13-—Å–µ–∫—É–Ω–¥–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            const segmentWidth = 88; // 80px + 8px margin
            const totalSegments = tape.children.length;
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –≤ –ø–µ—Ä–≤–æ–º –Ω–∞–±–æ—Ä–µ
            let winnerIdx = 0;
            let current = 0;
            for(let i=0; i < currentPlayers.length; i++){
                current += currentPlayers[i].bet;
                if(data.winnerRandom <= current) {
                    winnerIdx = i; break;
                }
            }
            
            // –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –±—É–¥–µ—Ç –≤–æ –≤—Ç–æ—Ä–æ–º –∏–ª–∏ —Ç—Ä–µ—Ç—å–µ–º –Ω–∞–±–æ—Ä–µ –¥–ª—è –¥–ª–∏–Ω—ã
            const finalTargetIdx = (currentPlayers.length * 10) + winnerIdx; 
            const offset = (finalTargetIdx * segmentWidth) - (window.innerWidth / 2) + (segmentWidth / 2);

            tape.style.transition = 'transform 13s cubic-bezier(0.1, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        });

        socket.on('winnerUpdate', (data) => {
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount + " ‚≠ê";
            document.getElementById('win-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('win-modal').style.display = 'none';
                document.getElementById('tape').style.transition = 'none';
                document.getElementById('tape').style.transform = 'translateX(0)';
            }, 4000);
        });

        socket.on('invoiceLink', (d) => {
            tg.openInvoice(d.url, (st) => { if(st === 'paid') socket.emit('paymentSuccess', d.amount); });
        });

        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
