<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette WINTER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.06), transparent 50%); z-index: -1; }

        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; }
        .page.active { display: flex; }

        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); }
        .balance-chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); display: flex; align-items: center; gap: 6px; font-weight: bold; color: var(--star); }
        .btn-plus { background: var(--gold); border: none; width: 34px; height: 34px; border-radius: 10px; color: #000; font-size: 22px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .bank-box { text-align: center; padding: 15px 0; }
        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); margin: 5px 0; overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: transform 13s cubic-bezier(0.15, 0, 0.05, 1); }
        .tape.idle { animation: scrollIdle 40s linear infinite; transition: none !important; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }

        .bet-input-wrap { display: flex; gap: 10px; background: var(--glass); padding: 8px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); margin: 0 16px; }
        .bet-input-wrap input { flex: 1; background: none; border: none; color: white; padding-left: 10px; font-size: 18px; font-weight: bold; }
        .btn-bet { background: var(--gold); border: none; padding: 12px 25px; border-radius: 14px; font-weight: 900; cursor: pointer; }

        .player-row { display: flex; align-items: center; padding: 12px; background: var(--glass); margin: 8px 16px; border-radius: 15px; }
        .chance-tag { font-size: 10px; background: rgba(255,215,0,0.2); color: var(--star); padding: 3px 8px; border-radius: 8px; margin-left: auto; font-weight: 900; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 12px; }
        .nav-btn.active { color: var(--star); }

        .ava { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--star); margin-bottom: 10px; }

        /* –ú–∞–ª–µ–Ω—å–∫–æ–µ –û–∫–Ω–æ –ü–æ–±–µ–¥–∏—Ç–µ–ª—è */
        .modal-win { 
            position: fixed; bottom: 85px; left: 16px; right: 16px; 
            background: rgba(15, 15, 20, 0.95); backdrop-filter: blur(15px); 
            border-radius: 20px; border: 1px solid rgba(255, 215, 0, 0.3);
            display: none; align-items: center; padding: 15px; z-index: 2000;
            transform: translateY(150%); transition: transform 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .modal-win.show { display: flex; transform: translateY(0); }

        .modal-basic { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div style="display:flex; gap:8px;">
                <div class="balance-chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-plus" onclick="openDeposit()">+</button>
            </div>
        </div>
        <div class="bank-box">
            <div id="timer-label" style="font-size:11px; color:var(--hint); letter-spacing:1px;">–û–ñ–ò–î–ê–ù–ò–ï...</div>
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
        </div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape idle"></div>
        </div>
        <div class="bet-input-wrap">
            <input type="number" id="bet-input" value="10" inputmode="numeric">
            <button class="btn-bet" onclick="makeBet()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div id="players-list" style="margin-top:10px; flex:1; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding:30px 20px; text-align:center;">
            <img id="p-ava" src="" class="ava">
            <h2 id="p-name" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:20px;">
                <div style="background:var(--glass); padding:15px; border-radius:15px;">
                    <b id="p-bal" style="color:var(--star); font-size:20px;">0</b><br><small>–ë–ê–õ–ê–ù–°</small>
                </div>
                <div style="background:var(--glass); padding:15px; border-radius:15px;">
                    <b id="p-games" style="color:var(--star); font-size:20px;">0</b><br><small>–ò–ì–†–´</small>
                </div>
            </div>
            <button class="btn-bet" onclick="openModal('withdraw-modal')" style="width:100%; margin-top:20px; background:rgba(255,255,255,0.05); color:white;">–í–´–í–ï–°–¢–ò</button>
            <div id="admin-p" style="display:none; margin-top:25px; padding:15px; border:1px dashed gold; border-radius:15px;">
                <input type="text" id="adm-user" class="input-dark" placeholder="@username" style="margin:0">
                <input type="number" id="adm-amt" class="input-dark" placeholder="–°—É–º–º–∞">
                <button class="btn-bet" onclick="adminGive()" style="width:100%">–í–´–î–ê–¢–¨</button>
                <button class="btn-bet" onclick="socket.emit('adminAddBot')" style="width:100%; background:#222; margin-top:10px;">–ë–û–¢</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>üéÆ</span><span>Game</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>üë§</span><span>Profile</span></div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –ü–æ–±–µ–¥–∏—Ç–µ–ª—è (–ú–∞–ª–µ–Ω—å–∫–∞—è) -->
    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:50px; height:50px; border-radius:50%; border:2px solid var(--star); margin-right:15px;">
        <div style="flex:1">
            <div id="win-n" style="font-weight:bold; font-size:14px;"></div>
            <div style="color:var(--star); font-weight:900; font-size:18px;"><span id="win-a">0</span> ‚≠ê</div>
        </div>
        <div id="win-x" style="background:var(--gold); color:black; padding:5px 10px; border-radius:10px; font-weight:900; font-size:14px;">x1.0</div>
    </div>

    <div id="buy-modal" class="modal-basic">
        <h2>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
            <button class="btn-bet" onclick="socket.emit('createInvoice', 100)">100 ‚≠ê</button>
            <button class="btn-bet" onclick="socket.emit('createInvoice', 500)">500 ‚≠ê</button>
            <button class="btn-bet" onclick="socket.emit('createInvoice', 1000)">1000 ‚≠ê</button>
            <button class="btn-bet" onclick="socket.emit('createInvoice', 5000)">5000 ‚≠ê</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:20px;">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>

    <div id="withdraw-modal" class="modal-basic">
        <h2>–í—ã–≤–æ–¥</h2>
        <input type="number" id="w-amt" class="input-dark" placeholder="–°—É–º–º–∞ (–æ—Ç 1000)">
        <button class="btn-bet" onclick="withdraw()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <div onclick="closeModal('withdraw-modal')" style="margin-top:20px;">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let me = {};
        let currentPlayers = [];

        socket.emit('auth', { id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name });

        socket.on('updateUserData', (data) => {
            me = data;
            document.getElementById('bal-game').innerText = me.balance.toLocaleString();
            document.getElementById('p-bal').innerText = me.balance.toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        });

        socket.on('updateUserDataTrigger', (p) => { if(p.id == tg.initDataUnsafe.user?.id) socket.emit('auth', tg.initDataUnsafe.user); });

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            el.classList.add('active');
        }

        function openDeposit() {
            if(me.username === 'maesexs') socket.emit('adminGiveStars', { targetUsername: 'maesexs', amount: 500 });
            else openModal('buy-modal');
        }

        function makeBet() {
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`, bet: parseInt(document.getElementById('bet-input').value) });
        }

        function adminGive() { socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value }); }
        function withdraw() { socket.emit('withdrawRequest', parseInt(document.getElementById('w-amt').value)); closeModal('withdraw-modal'); }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            currentPlayers = data.players;
            const tape = document.getElementById('tape');

            if(!data.isSpinning) {
                if(data.bank > 0) {
                    tape.classList.remove('idle');
                    renderLongTape(data.players, data.bank);
                } else {
                    tape.classList.add('idle');
                    tape.innerHTML = '<div class="segment" style="width:85px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
                }
            }

            document.getElementById('players-list').innerHTML = data.players.map(p => {
                const ch = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                return `<div class="player-row"><img src="${p.photo}" style="width:35px; border-radius:10px; margin-right:12px;"><div style="flex:1; font-weight:bold;">${p.name}</div><div style="color:var(--star); font-weight:900;">${p.bet} ‚≠ê</div><span class="chance-tag">${ch}%</span></div>`;
            }).reverse().join('');
        });

        // –ë–ï–°–ö–û–ù–ï–ß–ù–ê–Ø –õ–ï–ù–¢–ê (300 —ç–ª–µ–º–µ–Ω—Ç–æ–≤)
        function renderLongTape(players, bank) {
            const tape = document.getElementById('tape');
            let pool = [];
            players.forEach(p => {
                let count = Math.max(Math.round((p.bet / bank) * 60), 1);
                for(let i=0; i<count; i++) pool.push(`<div class="segment" style="border-bottom:4px solid ${p.color}"><img src="${p.photo}"></div>`);
            });
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
            for (let i = pool.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [pool[i], pool[j]] = [pool[j], pool[i]]; }
            let finalSet = [];
            while(finalSet.length < 300) finalSet = finalSet.concat(pool);
            tape.innerHTML = finalSet.join('');
        }

        socket.on('timer', (t) => document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t} –°`);

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            tape.classList.remove('idle');
            const segW = 93; 
            const nodes = Array.from(tape.children);
            // –ò—â–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –≤ —Ä–∞–π–æ–Ω–µ 200-–π —è—á–µ–π–∫–∏ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            const targetIdx = nodes.findLastIndex((el, idx) => idx < 250 && idx > 150 && el.innerHTML.includes(data.winner.photo)) || 200;
            const offset = (targetIdx * segW) - (window.innerWidth / 2) + (segW / 2);
            tape.style.transition = 'transform 13s cubic-bezier(0.15, 0, 0.05, 1)';
            tape.style.transform = `translateX(-${offset}px)`;
        });

        socket.on('winnerUpdate', (data) => {
            const winX = (data.winAmount / data.winnerBet).toFixed(1);
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            document.getElementById('win-x').innerText = `x${winX}`;
            
            const m = document.getElementById('win-modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 50);
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { m.style.display = 'none'; document.getElementById('tape').style.transition = 'none'; document.getElementById('tape').style.transform = 'translateX(0)'; }, 600);
            }, 5000);
        });

        socket.on('invoiceLink', (d) => tg.openInvoice(d.url, (st) => { if(st === 'paid') socket.emit('paymentSuccess', d.amount); }));
        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
