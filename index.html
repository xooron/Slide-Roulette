<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: calc(10px + env(safe-area-inset-top)); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; }

        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 5px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 100px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 4px; background: var(--glass); border-radius: 14px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }

        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 16px; }
        .profile-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card b { font-size: 20px; display: block; }

        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; }
        .inv-card { background: var(--glass); border-radius: 20px; padding: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .inv-card video { width: 85px; height: 85px; margin-bottom: 8px; pointer-events: none; }
        .stake-badge { font-size: 8px; background: #00ff00; color: #000; padding: 2px 6px; border-radius: 10px; font-weight: bold; position: absolute; top: 10px; right: 10px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; }
        .nav-btn.active { color: var(--star); }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 5px 16px; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 14px; text-align: center; }
        
        #buy-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; z-index: 3000; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 12px;">Online: <b id="online-count">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ⭐ <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div class="bank-val" id="bank-val">0 ⭐</div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape"></div>
        </div>
        <div style="padding: 16px; display:flex; gap:10px;">
            <input type="number" id="bet-input" value="10" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:12px;">
            <button onclick="makeBet()" style="background:var(--gold); border:none; padding:12px 24px; border-radius:12px; font-weight:900;">СТАВКА</button>
        </div>
        <div id="players-list"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px 0; text-align:center;">
            <img id="p-ava" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--star); object-fit:cover;">
            <h2 id="p-name">...</h2>
        </div>
        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>Баланс</span></div>
            <div class="profile-card"><b id="p-stake">0</b><span>Стейкинг</span></div>
            <div class="profile-card"><b id="p-refs">0</b><span>Рефы</span></div>
            <div class="profile-card"><b id="p-ref-inc">0</b><span>Доход</span></div>
        </div>
        <button class="action-btn" onclick="copyRef()">Скопировать ссылку</button>
        <button class="action-btn" onclick="switchTab('inventory')">Инвентарь & Стейкинг</button>

        <div id="admin-p" style="display:none; margin: 16px; padding: 15px; border: 1px dashed gold; border-radius: 15px;">
            <input type="text" id="adm-user" placeholder="@username" style="width:100%; padding:10px; margin-bottom:10px; background:#111; color:white; border:1px solid #333;">
            <input type="text" id="adm-amt" placeholder="Сумма или Название подарка" style="width:100%; padding:10px; margin-bottom:10px; background:#111; color:white; border:1px solid #333;">
            <button onclick="adminGive()" style="width:100%; background:var(--gold); padding:10px; border:none; border-radius:10px; font-weight:bold;">ВЫПОЛНИТЬ</button>
        </div>
    </div>

    <div id="inventory-page" class="page">
        <div style="padding: 20px; text-align:center;">
            <h2>Инвентарь</h2>
            <div id="inv-list" class="inv-grid"></div>
            <button class="action-btn" onclick="switchTab('profile')">Назад</button>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div style="padding: 40px; text-align:center;">
            <h2>Магазин</h2>
            <div style="background:var(--glass); padding:40px; border-radius:20px;">Пусто</div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>Профиль</span></div>
    </div>

    <div id="buy-modal">
        <h2>Купить звезды</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
            <button class="action-btn" style="margin:0" onclick="pay(50)">50 ⭐</button>
            <button class="action-btn" style="margin:0" onclick="pay(500)">500 ⭐</button>
        </div>
        <button onclick="closeModal('buy-modal')" style="margin-top:20px; color:gray; background:none; border:none;">Отмена</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let me = {};

        socket.emit('auth', { id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name || 'Player', photo: tg.initDataUnsafe.user?.photo_url || "", start_param: tg.initDataUnsafe.start_param });
        socket.on('updateUserData', (data) => { me = data; updateUI(); });

        function updateUI() {
            document.getElementById('bal-game').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-bal').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-ava').src = me.photo || `https://ui-avatars.com/api/?name=${me.name}`;
            document.getElementById('p-stake').innerText = (me.stakingIncome || 0).toLocaleString();
            document.getElementById('p-refs').innerText = me.referralsCount || 0;
            document.getElementById('p-ref-inc').innerText = (me.referralIncome || 0).toLocaleString();
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';

            const invList = document.getElementById('inv-list');
            invList.innerHTML = (me.inventory || []).map(item => `
                <div class="inv-card">
                    ${item.isStaked ? '<span class="stake-badge">STAKED</span>' : ''}
                    <video autoplay loop muted playsinline><source src="${item.image}" type="video/webm"></video>
                    <div style="font-weight:bold; font-size:12px;">${item.name}</div>
                    <div style="color:gold; font-size:11px; margin-bottom:8px;">${item.price} ⭐</div>
                    <button onclick="socket.emit('exchangeNFT', '${item.itemId}')" style="width:100%; background:#00ff00; color:black; border:none; padding:6px; border-radius:8px; font-weight:bold; font-size:10px; margin-bottom:5px;" ${item.isStaked?'disabled':''}>ПРОДАТЬ</button>
                    <button onclick="socket.emit('toggleStake', '${item.itemId}')" style="width:100%; background:#007bff; color:white; border:none; padding:6px; border-radius:8px; font-weight:bold; font-size:10px;">${item.isStaked?'СНЯТЬ':'СТЕЙКИНГ'}</button>
                </div>
            `).join('');
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            if(el) { document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        }

        function makeBet() {
            const v = parseInt(document.getElementById('bet-input').value);
            if(v > me.balance || v < 1) return tg.showAlert("Недостаточно звезд!");
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url, bet: v });
        }

        function adminGive() { socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value }); tg.showAlert("Выполнено!"); }
        function copyRef() { navigator.clipboard.writeText(`https://t.me/slideroulettebot?start=${tg.initDataUnsafe.user?.id}`); tg.showAlert("Ссылка скопирована!"); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount || 0;
            if(data.bank !== undefined) document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
        });
    </script>
</body>
</html>
