<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        /* Шапка */
        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: calc(10px + env(safe-area-inset-top)); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; }

        /* Игровая зона */
        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 5px 0; }
        
        /* РУЛЕТКА */
        .roulette-wrap { position: relative; width: 100%; height: 90px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        
        /* Плавное бесконечное качение */
        .slow-drift { animation: driftAnim 120s linear infinite; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-15000px); } }
        
        .segment { flex-shrink: 0; width: 70px; height: 70px; margin: 0 4px; background: var(--glass); border-radius: 14px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #222; }

        /* Ставки */
        .bet-bar { display:flex; gap:10px; background:var(--glass); padding:8px; border-radius:16px; margin:5px 16px; border: 1px solid rgba(255,255,255,0.05); }
        .bet-input { flex:1; background:none; border:none; color:white; font-weight:bold; padding-left:10px; font-size: 17px; }
        .btn-bet { background: var(--gold); border:none; padding:12px 22px; border-radius:12px; font-weight: 900; color: #000; }

        .player-row { display:flex; align-items:center; background:var(--glass); padding:10px; margin: 0 16px 8px 16px; border-radius:12px; }

        /* Навигация */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; }
        .nav-btn.active { color: var(--star); }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Профиль */
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 16px; }
        .profile-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card b { font-size: 22px; display: block; }
        .profile-card span { color: var(--hint); font-size: 10px; text-transform: uppercase; }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 5px 16px; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 14px; text-align: center; }
        .staking-box { background: var(--glass); border-radius: 24px; margin: 15px 16px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }

        /* Модалки */
        #buy-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; z-index: 3000; }
        .buy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width:100%; }
        .modal-win { position: fixed; bottom: 90px; left: 16px; right: 16px; background: rgba(20,20,25,0.98); border-radius: 24px; border: 2px solid var(--star); display: none; align-items: center; padding: 16px; transform: translateY(250%); transition: 0.5s; z-index: 2000; }
        .modal-win.show { display: flex; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 12px;">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ⭐ <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div style="padding: 10px 0;">
            <div class="bank-val" id="bank-val">0 ⭐</div>
            <div id="timer-label" style="text-align:center; font-size:10px; color:var(--hint); font-weight:bold;">ОЖИДАЕМ ИГРОКОВ...</div>
        </div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape slow-drift"></div>
        </div>
        <div class="bet-bar">
            <input type="number" id="bet-input" value="10" class="bet-input">
            <button onclick="makeBet()" class="btn-bet">СТАВКА</button>
        </div>
        <div id="players-list" style="flex:1; overflow-y: auto;"></div>
    </div>

    <div id="shop-page" class="page">
        <div style="padding: 20px; text-align:center; padding-top: calc(20px + env(safe-area-inset-top));">
            <h2>Магазин</h2>
            <div style="background:var(--glass); border-radius:24px; padding:40px; border: 1px solid rgba(255,255,255,0.05);">
                <img src="https://stickers.fullyst.com/967291c8-a210-5ea4-9cdd-8b656eedba6a/full/AgADYmAAAkD2uUs.webp" style="width:100px; margin-bottom:20px;">
                <p style="color:var(--hint);">Магазин временно пуст</p>
            </div>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px 0; text-align:center; padding-top: calc(20px + env(safe-area-inset-top));">
            <img id="p-ava" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--star); margin-bottom:10px; object-fit:cover;">
            <h2 id="p-name" style="margin: 0;">Загрузка...</h2>
        </div>
        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>Баланс</span></div>
            <div class="profile-card"><b id="p-games">0</b><span>Игр</span></div>
            <div class="profile-card"><b id="p-refs">0</b><span>Рефы</span></div>
            <div class="profile-card"><b id="p-ref-inc">0</b><span>Доход</span></div>
        </div>
        <button class="action-btn" onclick="copyRef()">Пригласить друга</button>
        <button class="action-btn" onclick="switchTab('inventory')">Инвентарь</button>
        
        <div class="staking-box">
            <div style="color:var(--hint); font-size:12px; margin-bottom:10px;">Стейкинг 0%</div>
            <div style="color:var(--hint);">Нет NFT для стейкинга</div>
        </div>

        <div id="admin-p" style="display:none; margin: 10px 16px; padding:15px; border:1px dashed gold; border-radius:20px;">
            <input type="text" id="adm-user" placeholder="@username" style="width:100%; background:var(--glass); border:1px solid #333; color:white; padding:10px; border-radius:10px; margin-bottom:10px;">
            <input type="number" id="adm-amt" placeholder="Сумма" style="width:100%; background:var(--glass); border:1px solid #333; color:white; padding:10px; border-radius:10px; margin-bottom:10px;">
            <button onclick="adminGive()" style="width:100%; background:var(--gold); border:none; padding:12px; border-radius:10px; font-weight:bold; color:black;">ВЫДАТЬ ⭐</button>
        </div>
    </div>

    <div id="inventory-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <h2>Инвентарь</h2>
            <div style="background:var(--glass); border-radius:24px; padding:40px; border: 1px solid rgba(255,255,255,0.05);">
                <p style="color:var(--hint);">У вас пока пусто</p>
                <button class="action-btn" onclick="switchTab('profile')">Назад</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><svg viewBox="0 0 24 24"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm3 0V7a6 6 0 1112 0v2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Профиль</span></div>
    </div>

    <div id="buy-modal">
        <h2 style="margin-bottom: 20px;">Купить звезды</h2>
        <div class="buy-grid">
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(25)">25 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(50)">50 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(100)">100 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(500)">500 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(1000)">1000 ⭐</button>
            <button class="btn-plus" style="width:100%; height:50px; font-size:14px;" onclick="pay(5000)">5000 ⭐</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:20px; color:gray;">Отмена</div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:55px; height:55px; border-radius:50%; margin-right:15px; border:2px solid gold; object-fit: cover;">
        <div style="flex:1">
            <div id="win-n" style="font-weight:bold; font-size: 14px;"></div>
            <div style="display: flex; align-items: baseline; gap: 8px;">
                <span id="win-a" style="color:var(--star); font-weight:900; font-size: 20px;">0</span>
                <span id="win-x" style="color:#00ff00; font-weight:bold; font-size: 14px;">x1.0</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let me = {}; let isSpinningLocal = false;

        function getAva(url, name) {
            return (url && url.length > 5) ? url : `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff&size=100`;
        }

        socket.emit('auth', { id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name || 'Player', photo: tg.initDataUnsafe.user?.photo_url || "", start_param: tg.initDataUnsafe.start_param });
        
        socket.on('updateUserData', (data) => { me = data; updateUI(); });

        function updateUI() {
            const b = (me.balance || 0).toLocaleString();
            document.getElementById('bal-game').innerText = b;
            document.getElementById('p-bal').innerText = b;
            document.getElementById('p-games').innerText = me.gamesPlayed || 0;
            document.getElementById('p-refs').innerText = me.referralsCount || 0;
            document.getElementById('p-ref-inc').innerText = (me.referralIncome || 0).toLocaleString();
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-ava').src = getAva(tg.initDataUnsafe.user?.photo_url, me.name);
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            if (el) { document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        }

        function makeBet() {
            if(isSpinningLocal) return;
            const v = parseInt(document.getElementById('bet-input').value);
            if(v > me.balance || isNaN(v) || v < 1) return tg.showAlert("Мало звезд!");
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url || "", bet: v });
        }

        function copyRef() {
            const link = `https://t.me/slideroulettebot?start=${tg.initDataUnsafe.user?.id}`;
            navigator.clipboard.writeText(link); tg.showAlert("Ссылка скопирована!");
        }

        function pay(amt) { closeModal('buy-modal'); socket.emit('createInvoice', amt); }
        socket.on('invoiceLink', (d) => { tg.openInvoice(d.url, (s) => { if(s==='paid') tg.showAlert("Успешно!"); }); });

        function renderTape(players, bank) {
            const tape = document.getElementById('tape');
            if(!players || players.length === 0) {
                tape.innerHTML = '<div class="segment" style="opacity:0.2">?</div>'.repeat(30);
                return;
            }
            let temp = [];
            while(temp.length < 300) {
                players.forEach(p => {
                    let weight = Math.max(1, Math.round((p.bet / (bank || 1)) * 30));
                    for(let i=0; i<weight; i++) if(temp.length < 300) temp.push(p);
                });
            }
            tape.innerHTML = temp.sort(() => Math.random() - 0.5).map(p => 
                `<div class="segment" style="border-bottom: 2px solid ${p.color}"><img src="${getAva(p.photo, p.name)}"></div>`
            ).join('');
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
            if(!isSpinningLocal) {
                renderTape(data.players, data.bank);
                document.getElementById('players-list').innerHTML = data.players.map(p => {
                    const ch = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                    return `<div class="player-row"><img src="${getAva(p.photo, p.name)}" style="width:32px;height:32px;border-radius:50%;margin-right:10px;"><b>${p.name}</b><div style="margin-left:auto;text-align:right;"><b>${p.bet} ⭐</b><br><small style="color:gray;font-size:10px;">${ch}%</small></div></div>`;
                }).join('');
            }
        });

        socket.on('startSpin', (data) => {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift');
            tape.style.transition = 'none';
            tape.style.transform = 'translateX(0)';
            
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment" style="border-bottom:3px solid ${c.color}"><img src="${getAva(c.photo, 'P')}"></div>`).join('');
            const offset = (data.winnerIndex * 78) - (window.innerWidth / 2) + 39;
            
            setTimeout(() => {
                tape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)';
                tape.style.transform = `translateX(-${offset}px)`;
            }, 50);
        });

        socket.on('winnerUpdate', (data) => {
            const m = document.getElementById('win-modal');
            document.getElementById('win-ava').src = getAva(data.winner.photo, data.winner.name);
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString() + " ⭐";
            document.getElementById('win-x').innerText = "x" + data.multiplier;
            
            m.style.display = 'flex'; setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => {
                    m.style.display = 'none';
                    isSpinningLocal = false;
                    const t = document.getElementById('tape');
                    t.style.transition = 'none';
                    t.style.transform = 'translateX(0)';
                    t.classList.add('slow-drift');
                }, 500);
            }, 5000);
        });

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        socket.on('timer', (t) => { if(!isSpinningLocal) document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });
    </script>
</body>
</html>
