<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--tg-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; }

        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 90px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        .slow-drift { animation: driftAnim 20s linear infinite; width: max-content; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        .segment { flex-shrink: 0; width: 70px; height: 70px; margin: 0 4px; background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }

        .player-row { display:flex; align-items:center; background:var(--glass); padding:12px; margin: 0 16px 8px 16px; border-radius:14px; border: 1px solid rgba(255,255,255,0.03); }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; }
        .nav-btn.active { color: var(--star); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: #111; width: 90%; max-width: 320px; border-radius: 24px; padding: 20px; text-align: center; border: 1px solid var(--star); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 40px; margin-bottom: 30px;">ROULETTE PRO</h1>
        <div id="ton-connect-btn"></div>
    </div>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 12px;">Online: <b id="online-count" style="color:#0ff">0</b></div>
            <div class="chip"><span id="bal-game">0.00</span> TON <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div class="bank-val" id="bank-val">0.00 TON</div>
        <div id="timer-label" style="text-align:center; font-weight:bold; color:var(--hint);">ОЖИДАНИЕ ИГРОКОВ...</div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape slow-drift"></div>
        </div>
        <div style="padding: 16px; display:flex; gap:10px;">
            <input type="number" id="bet-input" value="1" step="0.1" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; border-radius:12px;">
            <button onclick="makeBet()" style="background:var(--gold); border:none; padding:12px 24px; border-radius:12px; font-weight:bold;">СТАВКА</button>
        </div>
        <button onclick="openNFTSelector()" style="background:#6a1b9a; color:white; border:none; padding:12px; border-radius:12px; margin: 0 16px 15px 16px; font-weight: bold;">ВЫБРАТЬ NFT ПОДАРОК</button>
        <div id="players-list"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px; text-align:center;">
            <h2 id="p-name">Загрузка...</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom: 20px;">
                <div style="background:var(--glass); padding:15px; border-radius:15px; border: 1px solid rgba(255,255,255,0.05);">
                    <b id="p-bal" style="font-size:20px; color:var(--star);">0</b><br>Баланс TON
                </div>
                <div style="background:var(--glass); padding:15px; border-radius:15px; border: 1px solid rgba(255,255,255,0.05);">
                    <b id="p-daily" style="color:#00ff00;">+0.00</b><br>TON в день
                </div>
            </div>
            <button onclick="switchTab('inventory')" style="width:100%; padding:15px; background:var(--glass); border:1px solid var(--star); color:white; border-radius:12px; font-weight:bold; margin-bottom: 20px;">ОТКРЫТЬ ИНВЕНТАРЬ</button>
        </div>
    </div>

    <div id="inventory-page" class="page">
        <div style="padding: 20px;">
            <h2 style="text-align:center;">Инвентарь</h2>
            <div id="inv-list" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            <button onclick="switchTab('profile')" style="width:100%; margin-top:20px; padding:15px; background:none; border:none; color:var(--hint);">Назад</button>
        </div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <h3>Пополнить через Stars</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button onclick="pay(50)" style="padding:10px; background:var(--glass); border:1px solid var(--star); color:white; border-radius:8px;">1.2 TON (50⭐)</button>
                <button onclick="pay(250)" style="padding:10px; background:var(--glass); border:1px solid var(--star); color:white; border-radius:8px;">6.2 TON (250⭐)</button>
                <button onclick="pay(1000)" style="padding:10px; background:var(--glass); border:1px solid var(--star); color:white; border-radius:8px;">25 TON (1000⭐)</button>
            </div>
            <button onclick="closeModal('buy-modal')" style="margin-top:20px; background:none; border:none; color:gray;">Отмена</button>
        </div>
    </div>

    <div id="nft-bet-modal" class="modal">
        <div class="modal-content" style="max-height:80%; overflow-y:auto;">
            <h3>Выбери NFT для ставки</h3>
            <div id="nft-bet-list" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            <button onclick="closeModal('nft-bet-modal')" style="margin-top:15px; color:gray; background:none; border:none;">Закрыть</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>Профиль</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let isSpinningLocal = false;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: window.location.origin + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('auth-screen').style.display = 'none';
                socket.emit('auth', { wallet: wallet.account.address, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name });
            }
        });

        function getAva(url, name) { 
            if (url && url.length > 5) return url;
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff&size=128`; 
        }

        socket.on('updateUserData', d => {
            document.getElementById('bal-game').innerText = d.balance.toFixed(2);
            document.getElementById('p-bal').innerText = d.balance.toFixed(2);
            document.getElementById('p-name').innerText = d.name;
            let daily = 0; d.inventory.forEach(i => { if(i.isStaked) daily += i.price * 0.001 });
            document.getElementById('p-daily').innerText = "+" + daily.toFixed(4);
            
            const listHtml = d.inventory.map(i => `
                <div style="background:var(--glass); padding:10px; border-radius:10px; text-align:center; border:1px solid rgba(255,255,255,0.05);">
                    <img src="${i.image}" style="width:60px; height:60px; border-radius:10px;">
                    <div style="font-size:10px; margin: 5px 0;">${i.name}</div>
                    <button onclick="socket.emit('toggleStake', '${i.itemId}')" style="width:100%; font-size:9px; background:${i.isStaked?'#ff3b30':'#007bff'}; border:none; color:white; padding:5px; border-radius:5px;">${i.isStaked?'СНЯТЬ':'СТЕЙКИНГ'}</button>
                </div>`).join('');
            document.getElementById('inv-list').innerHTML = listHtml;
        });

        socket.on('sync', data => {
            document.getElementById('online-count').innerText = data.onlineCount || 0;
            document.getElementById('bank-val').innerText = data.bank.toFixed(2) + " TON";
            if(!isSpinningLocal) {
                const tape = document.getElementById('tape');
                if(data.players && data.players.length > 0) {
                    tape.innerHTML = data.players.map(p => `<div class="segment"><img src="${getAva(p.photo, p.name)}"></div>`).join('').repeat(15);
                } else {
                    tape.innerHTML = '<div class="segment" style="opacity:0.2">?</div>'.repeat(40);
                }
                document.getElementById('players-list').innerHTML = data.players.map(p => `
                    <div class="player-row">
                        <img src="${getAva(p.photo, p.name)}" style="width:36px; height:36px; border-radius:50%; margin-right:12px;">
                        <b>${p.name}</b>
                        <div style="margin-left:auto; color:var(--star); font-weight:bold;">${p.bet.toFixed(2)} TON</div>
                    </div>`).join('');
            }
        });

        socket.on('startSpin', (data) => {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift'); tape.style.transition = 'none'; tape.style.transform = 'translateX(0)';
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment"><img src="${getAva(c.photo, 'P')}"></div>`).join('');
            const offset = (data.winnerIndex * 78) - (window.innerWidth / 2) + 39;
            setTimeout(() => { tape.style.transition = 'transform 10s cubic-bezier(0.1, 0, 0, 1)'; tape.style.transform = `translateX(-${offset}px)`; }, 50);
        });

        socket.on('winnerUpdate', d => {
            tg.showAlert(`ПОБЕДИТЕЛЬ: ${d.winner.name}\nВЫИГРЫШ: ${d.winAmount.toFixed(2)} TON`);
            setTimeout(() => { isSpinningLocal = false; const t = document.getElementById('tape'); t.style.transition = 'none'; t.style.transform = 'translateX(0)'; t.classList.add('slow-drift'); }, 2000);
        });

        socket.on('timer', t => { document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });

        function makeBet() {
            const bet = parseFloat(document.getElementById('bet-input').value);
            socket.emit('makeBet', { bet, photo: tg.initDataUnsafe.user?.photo_url });
        }

        function openNFTSelector() {
            socket.emit('auth', { wallet: tonConnectUI.account.address }); // Обновить данные перед открытием
            setTimeout(() => {
                const list = document.getElementById('nft-bet-list');
                const items = (socket.userData?.inventory || []).filter(i => !i.isStaked);
                list.innerHTML = items.map(i => `<div onclick="socket.emit('betWithNFT', '${i.itemId}'); closeModal('nft-bet-modal')"><img src="${i.image}" style="width:80px;"></div>`).join('');
                openModal('nft-bet-modal');
            }, 500);
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            if(el) { document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        }

        function pay(s) { socket.emit('createInvoice', s); }
        socket.on('invoiceLink', d => tg.openInvoice(d.url));
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
