<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); --red: #ff4444; --black: #2c2c2e; --yellow: #ffcf33; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        .game-selection { padding: 20px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; }
        .game-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:active { transform: scale(0.98); background: rgba(255,255,255,0.12); }
        .game-card h3 { margin: 0; color: var(--star); font-size: 24px; }

        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        #ton-connect-btn { scale: 0.8; transform-origin: left; }
        
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; margin-left: 5px; cursor: pointer; }

        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0; }
        .roulette-wrap { position: relative; width: 100%; height: 100px; background: rgba(255,255,255,0.02); margin: 15px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        .slow-drift { animation: driftAnim 25s linear infinite; width: max-content; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-30%); } }
        
        .segment { flex-shrink: 0; width: 80px; height: 80px; margin: 0 5px; border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; font-weight: 900; font-size: 20px; }

        .seg-red { background: var(--red); color: white; }
        .seg-black { background: var(--black); color: white; }
        .seg-yellow { background: var(--yellow); color: black; box-shadow: inset 0 0 20px rgba(0,0,0,0.3); }

        .history-bar { display: flex; gap: 6px; padding: 10px 16px; overflow-x: auto; height: 40px; }
        .history-dot { width: 14px; height: 14px; border-radius: 50%; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }
        
        .x-bet-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 0 16px 16px 16px; }
        .x-btn { border-radius: 14px; padding: 15px; border: 2px solid transparent; cursor: pointer; text-align: center; opacity: 0.6; transition: 0.2s; }
        .x-btn span { display: block; font-size: 10px; opacity: 0.8; margin-top: 4px; }
        .x-btn.active { border-color: white; opacity: 1; transform: scale(1.05); }

        .player-row { display:flex; align-items:center; background:var(--glass); padding:12px; margin: 0 16px 8px 16px; border-radius:14px; border: 1px solid rgba(255,255,255,0.03); }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; cursor: pointer; }
        .nav-btn.active { color: var(--star); }
        
        input[type="number"] { width: 100%; background: #161618; border: 1px solid #2c2c2e; color: white; padding: 15px; border-radius: 14px; font-size: 17px; margin-bottom: 10px; text-align: center; font-weight: bold; }
        .btn-gold { width: 100%; background: var(--gold); border: none; padding: 16px; border-radius: 14px; font-weight: bold; color: black; cursor: pointer; margin-top: 5px; }
        
        #winner-popup { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--gold); color: black; padding: 30px; border-radius: 30px 30px 0 0; z-index: 6000; transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28); text-align: center; }
        #winner-popup.show { bottom: 0; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 340px; border-radius: 24px; padding: 25px; text-align: center; border: 1px solid var(--star); }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div id="ton-connect-btn"></div>
            <div class="chip"><span id="bal-game">0.00</span> TON <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>

        <div id="game-menu-view" class="game-selection">
            <div class="game-card" onclick="showSubGame('pvp')"><h3>SLIDE PVP</h3></div>
            <div class="game-card" onclick="showSubGame('x')"><h3>SLIDE X</h3></div>
        </div>

        <!-- PVP VIEW -->
        <div id="pvp-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; font-size: 12px; color: var(--star); cursor:pointer;" onclick="showSubGame('menu')">← НАЗАД</div>
            <div class="bank-val" id="bank-val">0.00 TON</div>
            <div id="timer-label" style="text-align:center; font-weight:bold; color:var(--hint); font-size:11px; letter-spacing: 1px;">ОЖИДАЕМ ИГРОКОВ...</div>
            <div class="roulette-wrap"><div class="pointer"></div><div id="tape" class="tape slow-drift"></div></div>
            <div style="padding: 16px; display:flex; gap:10px;">
                <input type="number" id="bet-input" value="0.10" step="0.01">
                <button onclick="makeBet()" style="background:var(--gold); border:none; padding:0 30px; border-radius:14px; font-weight:900; color:black; height:54px;">СТАВКА</button>
            </div>
            <div id="players-list"></div>
        </div>

        <!-- X VIEW -->
        <div id="x-view" style="display:none; flex-direction:column;">
            <div style="padding: 10px; font-size: 12px; color: var(--star); cursor:pointer;" onclick="showSubGame('menu')">← НАЗАД</div>
            <div class="bank-val" id="x-timer">00:15</div>
            <div class="roulette-wrap"><div class="pointer"></div><div id="x-tape" class="tape slow-drift"></div></div>
            <div class="history-bar" id="x-history"></div>
            <div class="x-bet-grid">
                <div class="x-btn seg-black" id="btn-black" onclick="selectXColor('black')">2X<span>ЧЕРНОЕ</span></div>
                <div class="x-btn seg-red" id="btn-red" onclick="selectXColor('red')">2X<span>КРАСНОЕ</span></div>
                <div class="x-btn seg-yellow" id="btn-yellow" onclick="selectXColor('yellow')">16X<span>ЖЕЛТОЕ</span></div>
            </div>
            <div style="padding: 0 16px; display:flex; gap:10px;">
                <input type="number" id="x-bet-input" value="0.10" step="0.01">
                <button onclick="makeBetX()" style="background:var(--gold); border:none; padding:0 30px; border-radius:14px; font-weight:900; color:black; height:54px;">СТАВКА</button>
            </div>
            <div id="x-players-list" style="margin-top:15px"></div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div style="padding: 100px 20px; text-align:center;"><h2 style="color:var(--star)">МАГАЗИН</h2><p style="color:var(--hint)">Раздел будет доступен в обновлении</p></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 30px; text-align:center;">
            <img id="p-ava" src="" style="width:110px; height:110px; border-radius:50%; border:4px solid var(--star); object-fit:cover; margin-bottom:15px;" onerror="fixImg(this)">
            <h2 id="p-name" style="margin-bottom:20px;">...</h2>
            <div style="background:var(--glass); padding:25px; border-radius:24px; margin-bottom:20px; border: 1px solid rgba(255,207,51,0.15);"><div style="font-size:36px; font-weight:900; color:var(--star);"><span id="p-bal">0.00</span> TON</div></div>
            <button class="btn-gold" onclick="withdraw()">ВЫВЕСТИ TON</button>
            <button class="btn-gold" style="background: #1c1c1e; color: #fff; border: 1px solid #333;" onclick="copyRefLink()">РЕФ. ССЫЛКА (<span id="p-ref-count">0</span> ПРИГЛ. / <span id="p-ref-bal">0.00</span> TON)</button>
            <button class="btn-gold" style="background: #0088cc; color: #fff;" onclick="window.open('https://t.me/maesexs', '_blank')">ПОДДЕРЖКА</button>
        </div>
    </div>

    <div id="admin-page" class="page">
        <div style="padding: 30px; text-align:center;">
            <h2 style="color:var(--star)">АДМИН-ЦЕНТР</h2>
            <input type="text" id="admin-user" placeholder="@username">
            <input type="number" id="admin-amt" placeholder="Сумма TON">
            <button class="btn-gold" onclick="adminGive()">НАЧИСЛИТЬ</button>
        </div>
    </div>

    <div id="winner-popup">
        <div style="font-size: 14px; font-weight: 800; opacity: 0.7;">РЕЗУЛЬТАТ</div>
        <div id="win-name" style="font-size: 28px; font-weight: 900; margin: 8px 0;">...</div>
        <div id="win-amt" style="font-size: 22px; font-weight: 800; color: #000;">...</div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--star)">Пополнение баланса</h3>
            <input type="number" id="dep-amt" placeholder="1.0" value="1.0">
            <button class="btn-gold" onclick="payTON()">КУПИТЬ</button>
            <button onclick="closeModal('buy-modal')" style="margin-top:15px; background:none; border:none; color:gray; font-weight:bold;">ЗАКРЫТЬ</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>Профиль</span></div>
        <div id="admin-nav" class="nav-btn" style="display:none" onclick="switchTab('admin', this)"><span>Админ</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let isSpinningLocal = false;
        let myId = "";
        let selectedXColor = 'black';

        const MY_TON_ADDRESS = "UQC279x6VA1CReWI28w7UtWuUBYC2YTmxYd0lmxqH-9CYgih"; 
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: window.location.origin + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        function showSubGame(type) {
            document.getElementById('game-menu-view').style.display = type === 'menu' ? 'flex' : 'none';
            document.getElementById('pvp-view').style.display = type === 'pvp' ? 'flex' : 'none';
            document.getElementById('x-view').style.display = type === 'x' ? 'flex' : 'none';
        }

        function selectXColor(color) {
            selectedXColor = color;
            document.querySelectorAll('.x-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + color).classList.add('active');
        }

        function fixImg(el) { el.src = `https://ui-avatars.com/api/?name=P&background=random&color=fff`; }
        function getAva(url, name) { return (url && url.length > 15) ? url : `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff`; }

        tonConnectUI.onStatusChange(wallet => {
            const addr = wallet ? wallet.account.address : null;
            socket.emit('auth', { 
                id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username,
                name: tg.initDataUnsafe.user?.first_name, photo: tg.initDataUnsafe.user?.photo_url,
                wallet: addr, ref: new URLSearchParams(window.location.search).get('startapp')
            });
        });

        socket.on('updateUserData', d => {
            myId = d.userId;
            document.getElementById('bal-game').innerText = d.balance.toFixed(2);
            document.getElementById('p-bal').innerText = d.balance.toFixed(2);
            document.getElementById('p-ref-bal').innerText = (d.refBalance || 0).toFixed(2);
            document.getElementById('p-ref-count').innerText = d.refCount || 0;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-ava').src = getAva(d.photo, d.name);
            if(d.username === 'maesexs') document.getElementById('admin-nav').style.display = 'flex';
        });

        socket.on('sync', data => {
            document.getElementById('bank-val').innerText = data.bank.toFixed(2) + " TON";
            if(!isSpinningLocal) {
                const tape = document.getElementById('tape');
                if(data.players && data.players.length > 0) {
                    tape.innerHTML = data.players.map(p => `<div class="segment"><img src="${getAva(p.photo, p.name)}"></div>`).join('').repeat(20);
                } else {
                    tape.innerHTML = '<div class="segment" style="opacity:0.1; background:#1c1c1e"></div>'.repeat(60);
                }
            }
            document.getElementById('players-list').innerHTML = data.players.map(p => `<div class="player-row"><img src="${getAva(p.photo, p.name)}" style="width:30px; height:30px; border-radius:50%; margin-right:10px;"><b>${p.name}</b><div style="margin-left:auto; color:var(--star);">${p.bet.toFixed(2)}</div></div>`).join('');
        });

        socket.on('syncX', data => {
            document.getElementById('x-timer').innerText = `00:${data.timeLeft.toString().padStart(2, '0')}`;
            const xTape = document.getElementById('x-tape');
            if(!isSpinningLocal) {
                xTape.innerHTML = data.tapeLayout.map(c => `<div class="segment seg-${c.type}">${c.type === 'yellow' ? '16X' : '2X'}</div>`).join('');
                xTape.classList.add('slow-drift');
            }
            document.getElementById('x-history').innerHTML = data.history.map(h => `<div class="history-dot seg-${h}"></div>`).join('');
            document.getElementById('x-players-list').innerHTML = data.players.map(p => `<div class="player-row"><b>${p.name}</b> <span style="font-size:10px; opacity:0.5; margin-left:5px;">на ${p.color.toUpperCase()}</span><div style="margin-left:auto; color:var(--star);">${p.bet.toFixed(2)}</div></div>`).join('');
        });

        socket.on('startSpin', (data) => {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.classList.remove('slow-drift'); tape.style.transition = 'none'; tape.style.transform = 'translateX(0)';
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment"><img src="${getAva(c.photo, 'P')}"></div>`).join('');
            const offset = (85 * 90) - (window.innerWidth / 2) + 45;
            setTimeout(() => { tape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)'; tape.style.transform = `translateX(-${offset}px)`; }, 50);
        });

        socket.on('startSpinX', (data) => {
            isSpinningLocal = true;
            const tape = document.getElementById('x-tape');
            tape.classList.remove('slow-drift'); tape.style.transition = 'none'; tape.style.transform = 'translateX(0)';
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment seg-${c.type}">${c.type === 'yellow' ? '16X' : '2X'}</div>`).join('');
            const offset = (85 * 90) - (window.innerWidth / 2) + 45;
            setTimeout(() => { tape.style.transition = 'transform 10s cubic-bezier(0.15, 0, 0.05, 1)'; tape.style.transform = `translateX(-${offset}px)`; }, 50);
        });

        socket.on('winnerUpdate', d => {
            document.getElementById('win-name').innerText = d.winner.name;
            document.getElementById('win-amt').innerText = `+ ${d.winAmount.toFixed(2)} TON`;
            document.getElementById('winner-popup').classList.add('show');
            setTimeout(() => { isSpinningLocal = false; document.getElementById('winner-popup').classList.remove('show'); }, 6000);
        });

        socket.on('winnerUpdateX', d => {
            document.getElementById('win-name').innerText = d.winnerType.toUpperCase();
            document.getElementById('win-amt').innerText = "ВЫПАЛО!";
            document.getElementById('winner-popup').classList.add('show');
            setTimeout(() => { isSpinningLocal = false; document.getElementById('x-tape').classList.add('slow-drift'); document.getElementById('winner-popup').classList.remove('show'); }, 6000);
        });

        socket.on('timer', t => { document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });

        function makeBet() { socket.emit('makeBet', { bet: parseFloat(document.getElementById('bet-input').value) }); }
        function makeBetX() { socket.emit('makeBetX', { bet: parseFloat(document.getElementById('x-bet-input').value), color: selectedXColor }); }
        
        async function payTON() {
            const amt = parseFloat(document.getElementById('dep-amt').value);
            const nanoAmount = (BigInt(Math.floor(amt * 1000)) * BigInt(1000000)).toString();
            const transaction = { validUntil: Math.floor(Date.now() / 1000) + 600, messages: [{ address: MY_TON_ADDRESS, amount: nanoAmount }] };
            const result = await tonConnectUI.sendTransaction(transaction);
            if (result) socket.emit('depositConfirmed', amt); closeModal('buy-modal');
        }

        function copyRefLink() {
            const link = `https://t.me/slideroulettebot/app?startapp=${myId}`;
            const el = document.createElement('textarea'); el.value = link; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); tg.showAlert("Скопировано!");
        }

        function withdraw() { let a = prompt("Сумма:"); if(a) socket.emit('requestWithdraw', { amount: a }); }
        function adminGive() { socket.emit('adminAction', { target: document.getElementById('admin-user').value, amount: document.getElementById('admin-amt').value }); }
        function switchTab(t, el) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active');
            if(t === 'game') showSubGame('menu');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        selectXColor('black');
    </script>
</body>
</html>
