<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --tg-bg: #0a0a0c; --gold: linear-gradient(135deg, #ffcf33, #ff9500); --star: #ffd700; --hint: #a1a1a6; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; width: 100%; }
        .page.active { display: flex; }

        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: calc(10px + env(safe-area-inset-top)); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        
        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 5px 0; }
        
        .roulette-wrap { position: relative; width: 100%; height: 90px; background: rgba(255,255,255,0.02); margin: 10px 0; overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; }
        .slow-drift { animation: driftAnim 120s linear infinite; }
        @keyframes driftAnim { from { transform: translateX(0); } to { transform: translateX(-15000px); } }
        
        .segment { flex-shrink: 0; width: 70px; height: 70px; margin: 0 4px; background: var(--glass); border-radius: 14px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img, .segment video { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 16px; }
        .profile-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card b { font-size: 20px; display: block; }
        .profile-card span { font-size: 10px; color: var(--hint); text-transform: uppercase; }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 5px 16px; padding: 16px; border-radius: 14px; font-weight: bold; text-align: center; }
        
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; }
        .inv-card { background: var(--glass); border-radius: 20px; padding: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .inv-card video, .inv-card img { width: 80px; height: 80px; margin-bottom: 8px; }
        .stake-badge { font-size: 8px; background: #00ff00; color: #000; padding: 2px 6px; border-radius: 10px; font-weight: bold; position: absolute; top: 10px; right: 10px; }

        #admin-p { margin: 10px 16px; padding: 15px; border: 1px dashed gold; border-radius: 20px; display:none; }
        .adm-input { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,12,0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; }
        .nav-btn.active { color: var(--star); }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 12px;">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ⭐</div>
        </div>
        <div class="bank-val" id="bank-val">0 ⭐</div>
        <div id="timer-label" style="text-align:center; font-size:10px; color:var(--hint);">ОЖИДАЕМ ИГРОКОВ...</div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape slow-drift"></div>
        </div>
        <div style="padding: 16px; display:flex; gap:10px;">
            <input type="number" id="bet-input" value="10" style="flex:1; background:var(--glass); border:1px solid #333; color:white; border-radius:12px; padding:12px;">
            <button onclick="makeBet()" style="background:var(--gold); border:none; padding:12px 24px; border-radius:12px; font-weight:900;">СТАВКА</button>
        </div>
        <div id="players-list"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px 0; text-align:center;">
            <img id="p-ava" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--star); object-fit:cover;">
            <h2 id="p-name" style="margin: 10px 0 0 0;">...</h2>
        </div>
        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>Баланс</span></div>
            <div class="profile-card"><b id="p-staking-inc">0</b><span>Стейкинг Доход</span></div>
            <div class="profile-card"><b id="p-refs">0</b><span>Рефы</span></div>
            <div class="profile-card"><b id="p-ref-inc">0</b><span>Доход Рефы</span></div>
        </div>
        
        <button class="action-btn" style="background:#1a1a1a;" onclick="copyRef()">Скопировать ссылку</button>
        <button class="action-btn" onclick="switchTab('inventory')">Инвентарь & Стейкинг</button>

        <div id="admin-p">
            <input type="text" id="adm-user" class="adm-input" placeholder="@username">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="number" id="adm-amt" class="adm-input" style="margin:0" placeholder="Звезды">
                <button onclick="adminGiveStars()" style="background:var(--gold); border:none; border-radius:10px; padding:0 15px;">ВЫДАТЬ ⭐</button>
            </div>
            <div style="display:flex; gap:5px;">
                <select id="adm-gift" class="adm-input" style="margin:0">
                    <option value="Lollipop">Lollipop</option>
                    <option value="Rose">Rose</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Cake">Cake</option>
                    <option value="Heart">Heart</option>
                </select>
                <button onclick="adminGiveGift()" style="background:#007bff; color:white; border:none; border-radius:10px; padding:0 15px; white-space:nowrap;">ВЫДАТЬ NFT</button>
            </div>
        </div>
    </div>

    <div id="inventory-page" class="page">
        <div style="padding: 20px; text-align:center;">
            <h2>Инвентарь</h2>
            <div id="inv-list" class="inv-grid"></div>
            <button class="action-btn" onclick="switchTab('profile')">Назад</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>Профиль</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; const socket = io(); tg.expand();
        let me = {};

        socket.emit('auth', { id: tg.initDataUnsafe.user?.id, username: tg.initDataUnsafe.user?.username, name: tg.initDataUnsafe.user?.first_name || 'Player', photo: tg.initDataUnsafe.user?.photo_url || "", start_param: tg.initDataUnsafe.start_param });
        socket.on('updateUserData', (data) => { me = data; updateUI(); });

        function updateUI() {
            document.getElementById('bal-game').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-bal').innerText = (me.balance || 0).toLocaleString();
            document.getElementById('p-staking-inc').innerText = (me.stakingIncome || 0).toLocaleString() + " ⭐";
            document.getElementById('p-refs').innerText = me.referralsCount || 0;
            document.getElementById('p-ref-inc').innerText = (me.referralIncome || 0).toLocaleString();
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-ava').src = me.photo || `https://ui-avatars.com/api/?name=${me.name}`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';

            const invList = document.getElementById('inv-list');
            invList.innerHTML = me.inventory.map(item => `
                <div class="inv-card">
                    ${item.isStaked ? '<span class="stake-badge">В СТЕЙКИНГЕ</span>' : ''}
                    <video src="${item.image}" autoplay loop muted playsinline></video>
                    <div style="font-weight:bold; font-size:12px;">${item.name}</div>
                    <button onclick="socket.emit('toggleStake', '${item.itemId}')" style="font-size:10px; background:${item.isStaked?'#ff4444':'#007bff'}; border:none; color:white; width:100%; padding:8px; border-radius:8px; margin-top:8px;">${item.isStaked?'СНЯТЬ':'СТЕЙКИНГ'}</button>
                </div>
            `).join('');
        }

        function adminGiveStars() { socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value }); }
        function adminGiveGift() { socket.emit('adminGiveGift', { targetUsername: document.getElementById('adm-user').value, giftName: document.getElementById('adm-gift').value }); }
        function copyRef() { const link = `https://t.me/slideroulettebot?start=${tg.initDataUnsafe.user?.id}`; navigator.clipboard.writeText(link); tg.showAlert("Ссылка скопирована!"); }
        function switchTab(t) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(t + '-page').classList.add('active'); }
        
        // Roulette Sync (оставил логику)
        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
            // ... (здесь ваш код рендера списка игроков и ленты)
        });
    </script>
</body>
</html>
