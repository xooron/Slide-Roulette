<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --tg-bg: #0a0a0c; 
            --gold: linear-gradient(135deg, #ffcf33, #ff9500); 
            --star: #ffd700; 
            --hint: #a1a1a6; 
            --glass: rgba(255, 255, 255, 0.08); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--tg-bg); 
            color: white; 
            margin: 0; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        .page { display: none; flex-direction: column; height: 100%; width: 100%; overflow: hidden; padding-bottom: 80px; }
        .page.active { display: flex; }

        /* Шапка */
        .top-nav { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: calc(10px + env(safe-area-inset-top)); }
        .chip { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.3); color: var(--star); font-weight: 800; display: flex; gap: 6px; align-items: center; }
        .btn-plus { background: var(--gold); border: none; width: 30px; height: 30px; border-radius: 8px; color: #000; font-size: 20px; font-weight: 900; }

        /* Игровая зона */
        .bank-val { font-size: 32px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 10px 0 5px 0; }
        
        /* РУЛЕТКА */
        .roulette-wrap { position: relative; width: 100%; height: 100px; background: rgba(255,255,255,0.03); margin: 15px 0; overflow: hidden; display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; width: 4px; height: 100%; background: var(--star); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--star); border-radius: 2px; }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; transition: none; padding-left: 50%; }
        
        .segment { flex-shrink: 0; width: 70px; height: 70px; margin: 0 5px; background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden; }
        .segment img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #222; border: 2px solid rgba(255,255,255,0.1); }

        /* Ставки */
        .bet-bar { display:flex; gap:10px; background:var(--glass); padding:8px; border-radius:16px; margin:5px 16px; border: 1px solid rgba(255,255,255,0.05); }
        .bet-input { flex:1; background:none; border:none; color:white; font-weight:bold; padding-left:10px; font-size: 17px; width: 50px; }
        .btn-bet { background: var(--gold); border:none; padding:12px 22px; border-radius:12px; font-weight: 900; color: #000; }

        .players-container { flex: 1; overflow-y: auto; padding: 0 16px; margin-top: 10px; }
        .player-row { display:flex; align-items:center; background:var(--glass); padding:10px; margin-bottom: 8px; border-radius:12px; border: 1px solid rgba(255,255,255,0.03); }

        /* Навигация */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); backdrop-filter: blur(20px); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 11px; gap: 4px; opacity: 0.6; transition: 0.2s; }
        .nav-btn.active { color: var(--star); opacity: 1; }
        .nav-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Модалки */
        #buy-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 3000; backdrop-filter: blur(10px); }
        .buy-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; width:100%; max-width: 300px; }
        .buy-item { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 16px; text-align: center; color: white; font-weight: bold; }
        .buy-item span { display: block; color: var(--star); font-size: 18px; margin-bottom: 4px; }

        .modal-win { position: fixed; bottom: 90px; left: 16px; right: 16px; background: rgba(20,20,25,0.98); border-radius: 24px; border: 2px solid var(--star); display: none; align-items: center; padding: 16px; transform: translateY(250%); transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1); z-index: 2000; }
        .modal-win.show { display: flex; transform: translateY(0); }

        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: calc(100% - 32px); margin: 5px 16px; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 14px; }
        
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 16px; }
        .profile-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size: 12px;">Онлайн: <b id="online-count" style="color:#00ff00">0</b></div>
            <div class="chip"><span id="bal-game">0</span> ⭐ <button class="btn-plus" onclick="openModal('buy-modal')">+</button></div>
        </div>
        <div class="bank-val" id="bank-val">0 ⭐</div>
        <div id="timer-label" style="text-align:center; font-size:11px; color:var(--hint); font-weight:bold; letter-spacing: 1px;">ОЖИДАЕМ ИГРОКОВ...</div>
        
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape"></div>
        </div>

        <div class="bet-bar">
            <input type="number" id="bet-input" value="10" class="bet-input" inputmode="numeric">
            <button onclick="makeBet()" class="btn-bet">СТАВКА</button>
        </div>

        <div class="players-container" id="players-list"></div>
    </div>

    <!-- Другие страницы (Shop, Profile, Inventory) -->
    <div id="shop-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <h2>Магазин</h2>
            <div style="background:var(--glass); border-radius:24px; padding:40px;">
                <p style="color:var(--hint);">Магазин временно пуст</p>
            </div>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding: 20px 0; text-align:center;">
            <img id="p-ava" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--star); object-fit:cover;">
            <h2 id="p-name" style="margin: 10px 0 0 0;">...</h2>
        </div>
        <div class="profile-grid">
            <div class="profile-card"><b id="p-bal">0</b><span>Баланс</span></div>
            <div class="profile-card"><b id="p-games">0</b><span>Игры</span></div>
        </div>
        <button class="action-btn" onclick="copyRef()">Пригласить друга</button>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><svg viewBox="0 0 24 24"><path d="M6 12h4m-2-2v4m5-2h.01m2.99 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"/></svg><span>Игра</span></div>
        <div class="nav-btn" onclick="switchTab('shop', this)"><svg viewBox="0 0 24 24"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm3 0V7a6 6 0 1112 0v2" stroke-linecap="round"/></svg><span>Магазин</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round"/></svg><span>Профиль</span></div>
    </div>

    <!-- Модалка покупки -->
    <div id="buy-modal">
        <h2 style="margin-bottom:20px">Купить звезды</h2>
        <div class="buy-grid">
            <div class="buy-item" onclick="pay(25)"><span>25</span>⭐</div>
            <div class="buy-item" onclick="pay(50)"><span>50</span>⭐</div>
            <div class="buy-item" onclick="pay(100)"><span>100</span>⭐</div>
            <div class="buy-item" onclick="pay(500)"><span>500</span>⭐</div>
            <div class="buy-item" onclick="pay(1000)"><span>1000</span>⭐</div>
            <div class="buy-item" onclick="pay(5000)"><span>5000</span>⭐</div>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:30px; color:var(--hint); font-weight:bold;">ОТМЕНА</div>
    </div>

    <!-- Модалка выигрыша -->
    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:50px; height:50px; border-radius:50%; margin-right:15px; border:2px solid gold; object-fit: cover;">
        <div style="flex:1">
            <div id="win-n" style="font-weight:bold; font-size:14px;">ПОБЕДИТЕЛЬ</div>
            <div style="color:var(--star); font-weight:900; font-size:18px;">+<span id="win-a">0</span> ⭐</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        let me = {};
        let isSpinningLocal = false;

        tg.expand();
        tg.enableClosingConfirmation();

        function getAva(url, name) {
            return url && url.length > 5 ? url : `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'P')}&background=random&color=fff&size=100`;
        }

        socket.emit('auth', { 
            id: tg.initDataUnsafe.user?.id, 
            username: tg.initDataUnsafe.user?.username, 
            name: tg.initDataUnsafe.user?.first_name || 'Игрок', 
            photo: tg.initDataUnsafe.user?.photo_url || "", 
            start_param: tg.initDataUnsafe.start_param 
        });

        socket.on('updateUserData', (data) => { me = data; updateUI(); });

        function updateUI() {
            const b = (me.balance || 0).toLocaleString();
            document.getElementById('bal-game').innerText = b;
            document.getElementById('p-bal').innerText = b;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-games').innerText = me.gamesPlayed || 0;
            document.getElementById('p-ava').src = getAva(tg.initDataUnsafe.user?.photo_url, me.name);
        }

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            if (el) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function makeBet() {
            if(isSpinningLocal) return;
            const v = parseInt(document.getElementById('bet-input').value);
            if(v > me.balance || isNaN(v) || v < 1) return tg.showAlert("Недостаточно звезд!");
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url || "", bet: v });
            tg.HapticFeedback.impactOccurred('medium');
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ⭐";
            
            if(!isSpinningLocal) {
                // Отрисовка списка
                document.getElementById('players-list').innerHTML = data.players.map(p => {
                    const ch = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                    return `<div class="player-row"><img src="${getAva(p.photo, p.name)}" style="width:36px;height:36px;border-radius:50%;margin-right:12px;border:1px solid rgba(255,255,255,0.1)"><b>${p.name}</b><div style="margin-left:auto;text-align:right;"><b>${p.bet} ⭐</b><br><small style="color:var(--star);font-size:10px;">${ch}%</small></div></div>`;
                }).join('');

                // Отрисовка "ожидающей" ленты (аватарки тех кто поставил)
                const tape = document.getElementById('tape');
                if (data.players.length > 0) {
                    tape.innerHTML = data.players.map(p => `<div class="segment" style="border-color:${p.color}"><img src="${getAva(p.photo, p.name)}"></div>`).join('');
                } else {
                    tape.innerHTML = '<div class="segment" style="opacity:0.2">?</div>'.repeat(10);
                }
            }
        });

        socket.on('startSpin', (data) => {
            isSpinningLocal = true;
            const tape = document.getElementById('tape');
            tape.style.transition = 'none';
            tape.style.transform = 'translateX(0)';
            
            // Заполняем ленту для игры
            tape.innerHTML = data.tapeLayout.map(c => `<div class="segment" style="border-bottom:3px solid ${c.color}"><img src="${getAva(c.photo, 'P')}"></div>`).join('');
            
            const segmentFullWidth = 80; // width 70 + 2*5 margin
            const centerOffset = window.innerWidth / 2;
            const targetPos = (data.winnerIndex * segmentFullWidth) + (segmentFullWidth / 2) - centerOffset;

            setTimeout(() => {
                tape.style.transition = 'transform 9s cubic-bezier(0.1, 0, 0.05, 1)';
                tape.style.transform = `translateX(-${targetPos}px)`;
            }, 50);
        });

        socket.on('winnerUpdate', (data) => {
            const m = document.getElementById('win-modal');
            document.getElementById('win-ava').src = getAva(data.winner.photo, data.winner.name);
            document.getElementById('win-n').innerText = data.winner.name.toUpperCase();
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => {
                    m.style.display = 'none';
                    isSpinningLocal = false;
                    document.getElementById('tape').style.transition = 'none';
                    document.getElementById('tape').style.transform = 'translateX(0)';
                }, 600);
            }, 5000);
        });

        socket.on('timer', (t) => {
            if(!isSpinningLocal) {
                document.getElementById('timer-label').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ...";
            }
        });

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function pay(amt) { closeModal('buy-modal'); socket.emit('createInvoice', amt); }
        socket.on('invoiceLink', (d) => { tg.openInvoice(d.url, (s) => { if(s==='paid') tg.showAlert("Звезды зачислены!"); }); });
        function copyRef() { const bot = "YOUR_BOT_USERNAME"; const link = `https://t.me/${bot}?start=${tg.initDataUnsafe.user?.id}`; navigator.clipboard.writeText(link); tg.showAlert("Ссылка скопирована!"); }
    </script>
</body>
</html>
