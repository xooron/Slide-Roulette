<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slide Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: #0a0a0c;
            --gold: linear-gradient(135deg, #ffcf33, #ff9500);
            --star: #ffd700;
            --hint: #a1a1a6;
            --glass: rgba(255, 255, 255, 0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 50% 20%, rgba(255, 215, 0, 0.05), transparent 50%); z-index: -1; }

        .page { display: none; flex-direction: column; height: 100%; padding-bottom: 80px; overflow-y: auto; }
        .page.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .btn-premium {
            background: var(--gold); border: none; border-radius: 14px; color: #000; font-weight: 900; cursor: pointer;
            transition: 0.15s ease; display: flex; align-items: center; justify-content: center;
        }
        .btn-premium:active { transform: scale(0.94); filter: brightness(1.1); }

        .top-nav { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chip { background: var(--glass); padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); color: var(--star); font-weight: 800; font-size: 14px; }

        .bank-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 15px 0; }
        
        .roulette-wrap { position: relative; width: 100%; height: 110px; background: rgba(255,255,255,0.02); overflow: hidden; display: flex; align-items: center; border-y: 1px solid rgba(255,255,255,0.05); }
        .pointer { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--star); z-index: 10; box-shadow: 0 0 15px var(--star); transform: translateX(-50%); }
        .tape { display: flex; height: 100%; align-items: center; will-change: transform; }
        .tape.idle { animation: scrollIdle 40s linear infinite; }
        @keyframes scrollIdle { from { transform: translateX(0); } to { transform: translateX(-1000px); } }
        
        .segment { flex-shrink: 0; width: 85px; height: 85px; margin: 0 4px; background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .segment img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }

        .bet-input-box { display: flex; gap: 10px; background: var(--glass); padding: 8px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); margin: 0 16px; }
        .bet-input-box input { flex: 1; background: none; border: none; color: white; padding-left: 10px; font-size: 18px; font-weight: bold; }

        .player-row { display: flex; align-items: center; padding: 12px; background: var(--glass); margin: 8px 16px; border-radius: 15px; }
        .chance-tag { font-size: 10px; background: rgba(255,215,0,0.15); color: var(--star); padding: 4px 8px; border-radius: 8px; margin-left: auto; font-weight: 900; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(10,10,12,0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--hint); font-size: 12px; gap: 4px; }
        .nav-btn.active { color: var(--star); }

        .modal-win { 
            position: fixed; bottom: 85px; left: 16px; right: 16px; 
            background: rgba(20, 20, 25, 0.98); backdrop-filter: blur(20px); 
            border-radius: 24px; border: 1px solid rgba(255, 215, 0, 0.4);
            display: none; align-items: center; padding: 16px; z-index: 2000;
            transform: translateY(200%); transition: transform 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.2);
        }
        .modal-win.show { display: flex; transform: translateY(0); }

        .modal-basic { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .input-dark { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; color: white; text-align: center; font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="top-nav">
            <div style="font-size:11px; color:var(--hint)">Online: <b id="online-count" style="color:#00ff00">0</b></div>
            <div style="display:flex; gap:8px;">
                <div class="chip"><span id="bal-game">0</span> ‚≠ê</div>
                <button class="btn-premium" style="width:36px; height:36px; font-size:22px;" onclick="openDeposit()">+</button>
            </div>
        </div>
        <div class="bank-box">
            <div id="timer-label" style="font-size:11px; color:var(--hint); letter-spacing:1px; text-transform:uppercase;">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
            <div class="bank-val" id="bank-val">0 ‚≠ê</div>
        </div>
        <div class="roulette-wrap">
            <div class="pointer"></div>
            <div id="tape" class="tape idle"></div>
        </div>
        <div class="bet-input-box">
            <input type="number" id="bet-input" value="10" inputmode="numeric">
            <button class="btn-premium" style="padding:12px 25px;" onclick="makeBet()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div id="players-list" style="margin-top:10px; flex:1; overflow-y:auto;"></div>
    </div>

    <div id="profile-page" class="page">
        <div style="padding:40px 20px; text-align:center;">
            <img id="p-ava" src="" style="width:110px; height:110px; border-radius:50%; border:4px solid var(--star); margin-bottom:15px;">
            <h2 id="p-name" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-user" style="color:var(--hint); margin-top:5px;">@user</div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:30px;">
                <div style="background:var(--glass); padding:20px; border-radius:20px;">
                    <b id="p-bal" style="color:var(--star); font-size:24px;">0</b><br><small>–ë–ê–õ–ê–ù–°</small>
                </div>
                <div style="background:var(--glass); padding:20px; border-radius:20px;">
                    <b id="p-games" style="color:var(--star); font-size:24px;">0</b><br><small>–ò–ì–†–´</small>
                </div>
            </div>

            <button class="btn-premium" style="width:100%; margin-top:30px; background:rgba(255,255,255,0.05); color:white; padding:18px;" onclick="openModal('withdraw-modal')">–í–´–í–ï–°–¢–ò ‚≠ê</button>

            <div id="admin-p" style="display:none; margin-top:30px; padding:20px; border:1px dashed gold; border-radius:20px; text-align: left;">
                <h4 style="color:var(--star); margin:0 0 15px 0;">ADMIN PANEL</h4>
                <input type="text" id="adm-user" placeholder="@username" class="input-dark" style="font-size:14px;">
                <input type="number" id="adm-amt" placeholder="–°—É–º–º–∞" class="input-dark" style="font-size:14px; margin-top:0;">
                <button class="btn-premium" style="width:100%; padding:15px;" onclick="adminGive()">–í–´–î–ê–¢–¨ ‚≠ê</button>
                <button class="btn-premium" style="width:100%; background:#222; color:white; margin-top:10px; padding:15px;" onclick="socket.emit('adminAddBot')">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="switchTab('game', this)"><span>üéÆ</span><span>Slide Game</span></div>
        <div class="nav-btn" onclick="switchTab('profile', this)"><span>üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <div id="win-modal" class="modal-win">
        <img id="win-ava" src="" style="width:55px; height:55px; border-radius:50%; border:3px solid var(--star); margin-right:15px;">
        <div style="flex:1">
            <div id="win-n" style="font-weight:bold; font-size:15px; margin-bottom:2px;"></div>
            <div style="color:var(--star); font-weight:900; font-size:20px;"><span id="win-a">0</span> ‚≠ê</div>
        </div>
        <div id="win-x" style="background:var(--gold); color:black; padding:6px 12px; border-radius:12px; font-weight:900; font-size:15px;">x1.0</div>
    </div>

    <div id="buy-modal" class="modal-basic">
        <h2 style="margin-bottom:25px;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –∑–≤–µ–∑–¥—ã</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; width:100%;">
            <button class="btn-premium" style="padding:20px;" onclick="socket.emit('createInvoice', 100)">100 ‚≠ê</button>
            <button class="btn-premium" style="padding:20px;" onclick="socket.emit('createInvoice', 500)">500 ‚≠ê</button>
            <button class="btn-premium" style="padding:20px;" onclick="socket.emit('createInvoice', 1000)">1000 ‚≠ê</button>
            <button class="btn-premium" style="padding:20px;" onclick="socket.emit('createInvoice', 5000)">5000 ‚≠ê</button>
        </div>
        <div onclick="closeModal('buy-modal')" style="margin-top:30px; color:var(--hint); cursor:pointer;">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <div id="withdraw-modal" class="modal-basic">
        <h2>–í—ã–≤–æ–¥ –∑–≤–µ–∑–¥</h2>
        <p style="color:var(--hint); font-size:13px; margin-bottom:20px;">–ú–∏–Ω–∏–º—É–º: 1,000 ‚≠ê</p>
        <input type="number" id="w-amt" placeholder="–°—É–º–º–∞" class="input-dark" style="font-size:24px; font-weight:900;">
        <button class="btn-premium" style="width:100%; padding:20px;" onclick="withdraw()">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–Ø–í–ö–£</button>
        <div onclick="closeModal('withdraw-modal')" style="margin-top:30px; color:var(--hint); cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();
        tg.headerColor = "#0a0a0c";

        let me = {};

        socket.emit('auth', {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            name: tg.initDataUnsafe.user?.first_name
        });

        socket.on('updateUserData', (data) => {
            me = data;
            document.getElementById('bal-game').innerText = me.balance.toLocaleString();
            document.getElementById('p-bal').innerText = me.balance.toLocaleString();
            document.getElementById('p-games').innerText = me.gamesPlayed;
            document.getElementById('p-name').innerText = me.name;
            document.getElementById('p-user').innerText = "@" + (me.username || "user");
            document.getElementById('p-ava').src = tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}&background=random`;
            if(me.username === 'maesexs') document.getElementById('admin-p').style.display = 'block';
        });

        socket.on('updateUserDataTrigger', (p) => { if(p.id == tg.initDataUnsafe.user?.id) socket.emit('auth', tg.initDataUnsafe.user); });

        function switchTab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-page').classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function openDeposit() {
            if(me.username === 'maesexs') {
                socket.emit('adminGiveStars', { targetUsername: 'maesexs', amount: 500 });
            } else {
                openModal('buy-modal');
            }
        }

        function makeBet() {
            const val = parseInt(document.getElementById('bet-input').value);
            socket.emit('makeBet', { name: me.name, photo: tg.initDataUnsafe.user?.photo_url || `https://ui-avatars.com/api/?name=${me.name}`, bet: val });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function adminGive() {
            socket.emit('adminGiveStars', { targetUsername: document.getElementById('adm-user').value, amount: document.getElementById('adm-amt').value });
        }

        function withdraw() {
            socket.emit('withdrawRequest', parseInt(document.getElementById('w-amt').value));
            closeModal('withdraw-modal');
        }

        socket.on('sync', (data) => {
            document.getElementById('online-count').innerText = data.onlineCount;
            document.getElementById('bank-val').innerText = data.bank.toLocaleString() + " ‚≠ê";
            const tape = document.getElementById('tape');

            if(!data.isSpinning) {
                if(data.bank > 0) {
                    tape.classList.remove('idle');
                    const html = data.tapeLayout.length > 0 ? data.tapeLayout : generateTempTape(data.players, data.bank);
                    renderTape(html);
                } else {
                    tape.classList.add('idle');
                    tape.innerHTML = '<div class="segment" style="width:85px; opacity:0.1"><img src="https://ui-avatars.com/api/?name=?"></div>'.repeat(20);
                    document.getElementById('timer-label').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫...";
                    tape.style.transition = 'none'; tape.style.transform = 'translateX(0)';
                }
            }

            document.getElementById('players-list').innerHTML = data.players.map(p => {
                const chance = ((p.bet / (data.bank || 1)) * 100).toFixed(1);
                return `<div class="player-row"><img src="${p.photo}" style="width:38px; height:38px; border-radius:12px; margin-right:15px;"><div style="flex:1; font-weight:700;">${p.name}</div><div style="color:var(--star); font-weight:900;">${p.bet.toLocaleString()} ‚≠ê</div><span class="chance-tag">${chance}%</span></div>`;
            }).reverse().join('');
        });

        function generateTempTape(players, bank) {
            let pool = [];
            players.forEach(p => {
                let count = Math.max(Math.round((p.bet / bank) * 50), 1);
                for(let i=0; i<count; i++) pool.push({ photo: p.photo, color: p.color });
            });
            return pool;
        }

        function renderTape(layout) {
            const tape = document.getElementById('tape');
            tape.innerHTML = layout.map(cell => `<div class="segment" style="border-bottom:4px solid ${cell.color}"><img src="${cell.photo}"></div>`).join('');
        }

        socket.on('timer', (t) => { document.getElementById('timer-label').innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó ${t} –°–ï–ö`; });

        socket.on('startSpin', (data) => {
            const tape = document.getElementById('tape');
            renderTape(data.tapeLayout);
            tape.classList.remove('idle');
            const nodes = Array.from(tape.children);
            const targetIdx = nodes.findLastIndex((el, idx) => idx < 220 && idx > 160 && el.innerHTML.includes(data.winner.photo)) || 180;
            const offset = (targetIdx * 93) - (window.innerWidth / 2) + 46;
            setTimeout(() => {
                tape.style.transition = 'transform 13s cubic-bezier(0.15, 0, 0.05, 1)';
                tape.style.transform = `translateX(-${offset}px)`;
            }, 100);
        });

        socket.on('winnerUpdate', (data) => {
            const winX = (data.winAmount / data.winnerBet).toFixed(1);
            document.getElementById('win-ava').src = data.winner.photo;
            document.getElementById('win-n').innerText = data.winner.name;
            document.getElementById('win-a').innerText = data.winAmount.toLocaleString();
            document.getElementById('win-x').innerText = `x${winX}`;
            const m = document.getElementById('win-modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 50);
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                m.classList.remove('show');
                setTimeout(() => { m.style.display = 'none'; }, 600);
            }, 5000);
        });

        socket.on('invoiceLink', (d) => { tg.openInvoice(d.url, (st) => { if(st === 'paid') socket.emit('paymentSuccess', d.amount); }); });
        socket.on('error', (m) => tg.showAlert(m));
        socket.on('notify', (m) => tg.showAlert(m));

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
