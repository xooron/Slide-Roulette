<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Roulette TON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --bg: #0a0a0c; --gold: #ffcf33; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; }
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .main-app { display: none; flex-direction: column; height: 100vh; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .bank { font-size: 42px; font-weight: 900; color: var(--gold); text-align: center; margin: 30px 0; }
        .btn { width: 90%; margin: 5px auto; padding: 15px; border-radius: 12px; border: none; font-weight: bold; background: var(--gold); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color: var(--gold);">SLIDE ROULETTE</h1>
        <div id="ton-connect-btn"></div>
    </div>

    <div id="main-app" class="main-app">
        <div class="header">
            <div id="addr" style="font-size: 10px; color: #666;">...</div>
            <div style="font-weight: bold; color: var(--gold);"><span id="u-bal">0.00</span> TON</div>
        </div>
        <div class="bank" id="bank-val">0.00 TON</div>
        <div id="status" style="text-align: center; color: #555;">ОЖИДАНИЕ...</div>
        
        <div style="padding: 20px;">
            <input type="number" id="bet-amt" value="1" style="width: 100%; padding: 15px; border-radius: 12px; background: #1a1a1a; border: 1px solid #333; color: white; margin-bottom: 10px;">
            <button class="btn" onclick="sendBet()">СТАВКА</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        tg.expand();

        // Авто-определение пути к манифесту
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: window.location.origin + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                const a = wallet.account.address;
                document.getElementById('addr').innerText = a.slice(0,6)+'...'+a.slice(-4);
                socket.emit('auth', { wallet: a, username: tg.initDataUnsafe.user?.first_name });
            }
        });

        socket.on('updateUserData', d => { document.getElementById('u-bal').innerText = d.balance.toFixed(2); });
        socket.on('sync', d => { document.getElementById('bank-val').innerText = d.bank.toFixed(2) + " TON"; });
        socket.on('timer', t => { document.getElementById('status').innerText = t > 0 ? `СТАРТ ЧЕРЕЗ ${t} СЕК` : "КРУТИМ..."; });

        function sendBet() {
            const bet = parseFloat(document.getElementById('bet-amt').value);
            socket.emit('makeBet', { bet });
        }
    </script>
</body>
</html>
